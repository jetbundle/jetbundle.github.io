<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        {% for item in site.dropdown %}
          {% if item.has_children %}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ item.title }} <span class="caret"></span></a>
              <ul class="dropdown-menu">
                {% for child in item.children %}
                  <li><a href="{{ site.baseurl }}{{ child.url }}">{{ child.title }}</a></li>
                {% endfor %}
              </ul>
            </li>
          {% else %}
            <li><a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>

<style>
  /* Hide house icon if it exists */
  .navbar-brand .fa-home,
  .navbar-brand .fa-house,
  .navbar-brand [class*="home"],
  .navbar-brand [class*="house"],
  .navbar-icon,
  .home-icon {
    display: none !important;
  }
  
  /* Ensure navbar brand text is visible */
  .navbar-brand {
    display: block !important;
    padding: 15px 15px !important;
  }
</style>
