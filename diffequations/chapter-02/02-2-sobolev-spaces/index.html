        &lt;h1 id=&quot;section-22-sobolev-spaces--weak-derivatives&quot;&gt;Section 2.2: Sobolev Spaces &amp; Weak Derivatives&lt;/h1&gt;

&lt;blockquote&gt;
  &lt;p&gt;Energy control implies regularity: functions with square-integrable weak derivatives gain classical smoothness through Sobolev embeddings, providing the bridge between distributional and physical solutions.&lt;/p&gt;
&lt;/blockquote&gt;

&lt;h2 id=&quot;introduction&quot;&gt;Introduction&lt;/h2&gt;

&lt;p&gt;Distributions are too rough for physics (they lack energy concepts). We define &lt;strong&gt;Sobolev Spaces&lt;/strong&gt; $H^k$ based on the $L^2$ integrability of weak derivatives. The &lt;strong&gt;Sobolev Embedding Theorems&lt;/strong&gt; provide the crucial bridge: sufficient ‚Äúweak‚Äù energy implies classical continuity. We rigorously construct &lt;strong&gt;Trace Operators&lt;/strong&gt; to handle boundary conditions, resolving the convergence issues of eigenfunction expansions.&lt;/p&gt;

&lt;h2 id=&quot;weak-derivatives&quot;&gt;Weak Derivatives&lt;/h2&gt;

&lt;p&gt;For $u,v \in L^1_{\text{loc}}(\Omega)$ and multi-index $\alpha$, we define $D^{\alpha}u = v$ in the &lt;strong&gt;weak sense&lt;/strong&gt; if&lt;/p&gt;

\[\int_{\Omega} u(x) D^{\alpha}\phi(x)\,dx = (-1)^{\mid \alpha \mid} \int_{\Omega} v(x)\phi(x)\,dx</span>

<p>for all $\phi \in C_{c}^{\infty}(\Omega)$. If the classical derivative exists, it coincides with the weak derivative; conversely, functions such as $\mid x \mid$ have weak derivatives despite lacking classical differentiability everywhere. Weak derivatives are linear, satisfy Leibniz rules when multiplying by smooth functions, but the classical chain rule can fail when composing with non-smooth maps.</p>

<p>The absolute value function illustrates the power of weak differentiation: a function with a corner at the origin admits a weak derivative that is a step function, and the second derivative reveals the singularity as a delta function. This example shows that weak derivatives capture the essential structure of functions with discontinuities: the kink creates a jump in the first derivative, and this jump manifests as a point mass in the second derivative. Functions that are not classically differentiable can still have well-defined weak derivatives, expanding the class of objects we can differentiate.</p>

<blockquote>
  <p><strong>Membership in $H^{1}(0,1)$</strong></p>
</blockquote>

<blockquote>
  <p>Is $u(x)=\mid x-\tfrac{1}{2} \mid$ in $H^{1}(0,1)$?</p>
</blockquote>

<blockquote>
  <p>$u\in L^{2}(0,1)$ and $u‚Äô(x)=\operatorname{sgn}(x-\tfrac{1}{2})\in L^{2}(0,1)$, so $u\in H^{1}(0,1)$ with $|u|_{H^{1}}^{2}=\frac{13}{12}$.</p>
</blockquote>

<p>This example shows that functions with a single corner can belong to $H^{1}$: the weak derivative exists and is square-integrable. However, the presence of the corner prevents membership in $H^{2}$, as the second derivative contains a delta function that is not square-integrable. The distinction between $H^{1}$ and $H^{2}$ reflects the degree of singularity: functions in $H^{1}$ can have kinks, while functions in $H^{2}$ must be smoother.</p>

<blockquote>
  <p><strong>Failure of $H^{2}$ Membership</strong></p>
</blockquote>

<blockquote>
  <p>The second derivative $u‚Äô‚Äò=2\delta(x-\tfrac{1}{2})$ is not in $L^{2}$, so $u\notin H^{2}(0,1)$. Hence $H^{2}\subsetneq H^{1}$.</p>
</blockquote>

<p>The hierarchy of Sobolev spaces captures increasing degrees of smoothness: each additional derivative that must be square-integrable imposes stricter regularity requirements. The failure of $H^{2}$ membership for functions with corners shows that weak differentiability is more permissive than classical differentiability, but still imposes constraints that become stronger as we demand more derivatives.</p>

<h2 id="sobolev-spaces">Sobolev Spaces</h2>

<p>For integer $k\ge 0$, the <strong>Sobolev space</strong> $H^{k}(\Omega)=W^{k,2}(\Omega)$ consists of functions $u\in L^{2}(\Omega)$ whose weak derivatives $D^{\alpha}u$ belong to $L^{2}(\Omega)$ for all $\mid \alpha \mid \le k$. The inner product</p>

"border-bottom-width:0.04em;"></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.25em;"><span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">d</span><span class="mord mathnormal">x</span></span></span></span></span>

<p>induces the norm $|u|<em>{H^{k}}=\langle u,u\rangle</em>{H^{k}}^{1/2}$. Equipped with this norm, $H^{k}(\Omega)$ is a Hilbert space. The <strong>Meyers‚ÄìSerrin theorem</strong> states $C^{\infty}(\Omega)\cap H^{k}(\Omega)$ is dense in $H^{k}(\Omega)$, enabling approximation of Sobolev functions by smooth functions.</p>

<blockquote>
  <p><strong>Meyers‚ÄìSerrin Approximation</strong></p>
</blockquote>

<blockquote>
  <p>Let $u(x)=\mid x-\tfrac{1}{2} \mid$ and $\rho_{\epsilon}$ be a mollifier. Then $u_{\epsilon}=u*\rho_{\epsilon}\in C^{\infty}$ and $|u-u_{\epsilon}|_{H^{1}}\to 0$, illustrating density of smooth functions.</p>
</blockquote>

<p>The Meyers‚ÄìSerrin theorem provides a crucial approximation tool: any Sobolev function can be approximated arbitrarily well by smooth functions in the Sobolev norm. This result bridges the gap between classical and weak analysis, allowing us to extend techniques from smooth functions to Sobolev spaces. Mollification demonstrates the constructive aspect: convolution with a smooth approximate identity regularizes the function while preserving its Sobolev norm in the limit.</p>

<h2 id="sobolev-embeddings">Sobolev Embeddings</h2>

<p>Sobolev spaces control classical regularity through embeddings. If $k&gt; n/2$, then $H^{k}(\Omega)$ embeds continuously into $C^{0}(\bar{\Omega})$; more generally, for $k - \ell &gt; n/2$, $H^{k}(\Omega)\hookrightarrow C^{\ell}(\bar{\Omega})$. In the scale $H^{1}$, Gagliardo‚ÄìNirenberg‚ÄìSobolev inequalities provide $H^{1}(\mathbb{R}^{n})\hookrightarrow L^{p}(\mathbb{R}^{n})$ for $2\le p \le 2n/(n-2)$ when $n\ge 3$. These embeddings quantify when finite energy implies continuity or boundedness.</p>

  <p><strong>Sobolev Embedding in 1D</strong></p>
</blockquote>

<blockquote>
  <p>Prove $|u|<em>{L^{\infty}(0,1)}\le \sqrt{2}|u|</em>{H^{1}(0,1)}$ for $u(0)=0$.</p>
</blockquote>

<blockquote>
  <p>Using Cauchy‚ÄìSchwarz,</p>
</blockquote>

<p>In one dimension, $H^{1}$ functions are automatically continuous: the fundamental theorem of calculus, combined with the square-integrability of the derivative, ensures boundedness. This embedding is sharp in the sense that $H^{1}$ functions can have discontinuities in higher dimensions, where the condition $k &gt; n/2$ is more restrictive. The proof reveals the mechanism: control of the derivative provides pointwise control through integration, but only when there are enough derivatives relative to the dimension.</p>

<blockquote>
  <p><strong>Critical Embedding Failure</strong></p>
</blockquote>

<blockquote>
  <p>Let $u_{\epsilon}(x)=\mid \log x \mid^{1/4}\chi_{(0,\epsilon)}(x)$. Then $|u_{\epsilon}|<em>{H^{1}}\to C&lt;\infty$ as $\epsilon\to 0$, but $|u</em>{\epsilon}|_{L^{4}}\to\infty$. Hence no embedding $H^{1}\hookrightarrow L^{p}$ exists at the critical exponent.</p>
</blockquote>

<p>The critical exponent $p = 2n/(n-2)$ marks the boundary of Sobolev embeddings: functions in $H^{1}$ need not belong to $L^{p}$ when $p$ equals the critical exponent. This failure occurs because the borderline case allows functions with logarithmic singularities that are square-integrable but fail to be in the critical Lebesgue space. The counterexample shows that Sobolev embeddings are sharp: the inequalities hold for subcritical exponents but fail exactly at the critical exponent.</p>

<blockquote>
  <p><strong>Sobolev Embedding in $\mathbb{R}^{2}$</strong></p>
</blockquote>

<blockquote>
  <p>For $u(r)=\log(1/r)$ in the unit disk, $\nabla u=1/r$ is not square-integrable. However, its regularizations $u_{\epsilon}(r)=\log((1+\epsilon)/r)$ belong to $H^{1}$ and illustrate the borderline nature of $H^{1}(\mathbb{R}^{2})$ embeddings.</p>
</blockquote>

<p>In two dimensions, the critical embedding is borderline: the logarithmic fundamental solution of the Laplacian barely fails to belong to $H^{1}$ due to the $1/r$ singularity in its gradient. Regularizations of this function show how close we can get: functions that are almost in $H^{1}$ can still exhibit singular behavior. This example illustrates the dimensional dependence of Sobolev embeddings: as dimension increases, more derivatives are needed to guarantee continuity, and the critical exponents shift accordingly.</p>

<h2 id="poincar√©-inequalities">Poincar√© Inequalities</h2>

<p>Poincar√© inequalities provide control of functions by their derivatives when boundary conditions are imposed. They are fundamental to establishing coercivity in variational problems.</p>

<blockquote>
  <p><strong>Poincar√©‚ÄìFriedrichs Inequality</strong></p>
</blockquote>

<blockquote>
  <p>For $u\in H^{1}_{0}(0,1)$,</p>

<blockquote>
  <p>This inequality quantifies control of $u$ by its gradient.</p>

<p>The Poincar√© inequality shows that for functions vanishing on the boundary, the $L^{2}$ norm is controlled by the $L^{2}$ norm of the derivative. This result is essential for establishing coercivity in variational formulations: it ensures that the energy functional is bounded below by a multiple of the $H^{1}$ norm, guaranteeing that minimizers exist. The proof uses the fundamental theorem of calculus and the boundary condition to bound the function in terms of its derivative.</p>

<h2 id="trace-theory">Trace Theory</h2>

<p>To impose boundary conditions on $H^{1}$ functions, one defines the <strong>trace operator</strong> $\gamma:C^{\infty}(\bar{\Omega})\to C^{\infty}(\partial\Omega)$ by $\gamma u = u\mid_{\partial \Omega}$. Using Sobolev estimates, $\gamma$ extends uniquely to a bounded map $\gamma:H^{1}(\Omega)\to H^{1/2}(\partial \Omega)$ with $|\gamma u|<em>{L^{2}(\partial \Omega)} \le C|u|</em>{H^{1}(\Omega)}$. The subspace $\ker(\gamma)=H^{1}_{0}(\Omega)$ provides the correct setting for homogeneous Dirichlet problems.</p>

<p>The trace theorem resolves a fundamental difficulty: functions in $H^{1}$ need not be continuous, so their boundary values cannot be defined pointwise. However, the trace operator provides a well-defined notion of boundary values that is compatible with the Sobolev structure. The example of $\sqrt{x}$ shows that functions can approach zero at a boundary point in the trace sense even though they may not be continuous there: the averaging process in the trace definition smooths out pointwise irregularities.</p>

<blockquote>
  <p>Thus $H^{1/2}(\partial\Omega)\subsetneq L^{2}(\partial\Omega)$.</p>
</blockquote>

<p>The trace space $H^{1/2}$ has a fractional smoothness index: it consists of functions that are ‚Äúhalf a derivative‚Äù smoother than $L^{2}$. The characterization through difference quotients shows that $H^{1/2}$ functions must have controlled oscillation: the integral of squared differences divided by squared distances must be finite. This fractional smoothness arises naturally from the trace theorem: the boundary of an $n$-dimensional domain has dimension $n-1$, so the smoothness requirement is reduced by $1/2$ derivative when restricting to the boundary.</p>

<blockquote>
  <p><strong>Extension Operator</strong></p>
</blockquote>

<blockquote>
  <p>Define $\tilde{u}(x)=u(x)$ for $x\in(0,1)$, extend odd into $(-1,0)$, and set $\tilde{u}=0$ outside $(-1,1)$. Then $\tilde{u}\in H^{1}(\mathbb{R})$ and coincides with $u$ on $(0,1)$, demonstrating existence of bounded extension operators for Lipschitz domains.</p>
</blockquote>

<p>Extension operators allow us to extend Sobolev functions from a domain to a larger set while preserving the Sobolev norm (up to a constant). The construction for intervals uses reflection: extending a function as odd across a boundary point preserves $H^{1}$ membership because the jump in the function is compensated by continuity of the derivative. This result is crucial for applying results on $\mathbb{R}^{n}$ to bounded domains: we can extend functions, apply theorems, and restrict back to the original domain.</p>

<h2 id="challenge-problems">Challenge Problems</h2>

<p>The following problems synthesize concepts from weak derivatives, Sobolev spaces, embeddings, and trace theory.</p>

<h3 id="challenge-1-weak-derivative-and-chain-rule">Challenge 1: Weak Derivative and Chain Rule</h3>

<p>Consider the function $u(x) = x^2 \mid x \mid$ on $\mathbb{R}$. Compute the weak first and second derivatives of $u$. Then show that if $f \in C^1(\mathbb{R})$ and $u \in H^1(\Omega)$, the weak derivative of $f \circ u$ satisfies $(f \circ u)‚Äô = f‚Äô(u) \cdot u‚Äô$ provided that $f‚Äô$ is bounded. Determine what conditions are needed for this chain rule to hold.</p>

<p><em>(Hint: Test against $\phi \in C_c^{\infty}(\mathbb{R})$ and use integration by parts. Consider the case $f(t) = t^2$ explicitly.)</em></p>

<details>
<summary><strong>Expand Solution</strong></summary>

For $u(x) = x^2 \mid x \mid$, we have $u(x) = x^2 \cdot x = x^3$ for $x \ge 0$ and $u(x) = x^2 \cdot (-x) = -x^3$ for $x &lt; 0$, so $u(x) = x^2 \mid x \mid = \operatorname{sgn}(x) x^3$.

For $x \neq 0$, the classical derivative is $u'(x) = 3x^2 \operatorname{sgn}(x) = 3x \mid x \mid$. Testing against $\phi \in C_c^{\infty}(\mathbb{R})$:

$$
\langle u', \phi \rangle = -\langle u, \phi' \rangle = -\int_{-\infty}^{\infty} x^2 \mid x \mid \phi'(x) \, dx.
$$

Integrating by parts on $(-\infty, 0)$ and $(0, \infty)$ separately:

$$
= -\int_{-\infty}^{0} -x^3 \phi'(x) \, dx - \int_{0}^{\infty} x^3 \phi'(x) \, dx = \int_{-\infty}^{0} 3x^2 \phi(x) \, dx - \int_{0}^{\infty} 3x^2 \phi(x) \, dx = \int_{-\infty}^{\infty} 3x \mid x \mid \phi(x) \, dx.
$$

So $u'(x) = 3x \mid x \mid$ weakly. For the second derivative, $u''(x) = 6 \mid x \mid$ classically for $x \neq 0$. Testing:

$$
\langle u'', \phi \rangle = -\langle u', \phi' \rangle = -\int_{-\infty}^{\infty} 3x \mid x \mid \phi'(x) \, dx.
$$

Integrating by parts gives $u''(x) = 6 \mid x \mid$ weakly.

For the chain rule with $f \in C^1$ and bounded $f'$, we test $(f \circ u)'$:

$$
\langle (f \circ u)', \phi \rangle = -\int f(u(x)) \phi'(x) \, dx.
$$

If $f'$ is bounded and $u \in H^1$, then $f \circ u \in H^1$ and integration by parts gives:

$$
\langle (f \circ u)', \phi \rangle = \int f'(u(x)) u'(x) \phi(x) \, dx = \langle f'(u) \cdot u', \phi \rangle.
$$

The boundedness of $f'$ ensures that $f'(u) u' \in L^2$, making the chain rule valid. Without boundedness, $f'(u) u'$ may not be square-integrable, and the chain rule can fail.

This demonstrates that weak derivatives preserve the chain rule when the composition is sufficiently regular, but the conditions are more restrictive than in the classical case. The boundedness requirement ensures that the product $f'(u) u'$ remains in $L^2$, which is necessary for the weak derivative to be well-defined.

</details>

<h3 id="challenge-2-critical-sobolev-embedding">Challenge 2: Critical Sobolev Embedding</h3>

<p>For $n \ge 3$, show that $H^1(\mathbb{R}^n) \hookrightarrow L^{2n/(n-2)}(\mathbb{R}^n)$ but that this embedding fails for the critical exponent in the sense that there exist functions in $H^1(\mathbb{R}^n)$ that are not in $L^{2n/(n-2)}(\mathbb{R}^n)$. Construct an explicit example using functions of the form $u(x) = \mid x \mid^{-\alpha} \chi(\mid x \mid)$ for appropriate $\alpha$ and cutoff function $\chi$.</p>

<p><em>(Hint: Compute $|u|_{H^1}$ and $|u|_{L^p}$ for $p = 2n/(n-2)$ using spherical coordinates. The borderline case occurs when the integrals diverge logarithmically.)</em></p>

<details>
<summary><strong>Expand Solution</strong></summary>

For $u(x) = \mid x \mid^{-\alpha} \chi(\mid x \mid)$ with $\chi$ a smooth cutoff function supported in the unit ball, we compute norms using spherical coordinates.

For $\mid x \mid^{-\alpha}$ to be in $L^2$ near the origin, we need $\int_0^1 r^{n-1} r^{-2\alpha} \, dr &lt; \infty$, which requires $\alpha &lt; n/2$.

For $\mid \nabla u \mid = \alpha \mid x \mid^{-\alpha-1}$ to be in $L^2$, we need $\int_0^1 r^{n-1} r^{-2(\alpha+1)} \, dr &lt; \infty$, which requires $\alpha &lt; (n-2)/2$.

So $u \in H^1$ requires $\alpha &lt; (n-2)/2$.

For $u \in L^p$ with $p = 2n/(n-2)$, we need $\int_0^1 r^{n-1} r^{-\alpha p} \, dr &lt; \infty$, i.e., $\alpha &lt; n/p = (n-2)/2$.

At the critical exponent, when $\alpha = (n-2)/2$, we have:

$$
\int_0^1 r^{n-1} r^{-(n-2)} \, dr = \int_0^1 \frac{1}{r} \, dr = \infty,
$$

so $u \notin L^{2n/(n-2)}$.

However, to show $u \in H^1$ even at the borderline, we need a more refined construction. Take $u(x) = \mid x \mid^{-(n-2)/2} (-\log \mid x \mid)^{-1/2} \chi(\mid x \mid)$ for $\mid x \mid &lt; 1/2$, and $u(x) = 0$ otherwise.

Then $\mid \nabla u \mid^2 \sim \mid x \mid^{-n} (-\log \mid x \mid)^{-1}$ near the origin, and

$$
\int_0^{1/2} r^{n-1} r^{-n} (-\log r)^{-1} \, dr = \int_0^{1/2} \frac{1}{r(-\log r)} \, dr &lt; \infty
$$

by the substitution $t = -\log r$. So $u \in H^1$.

But $\mid u \mid^p \sim \mid x \mid^{-n} (-\log \mid x \mid)^{-n/(n-2)}$, and

$$
\int_0^{1/2} r^{n-1} r^{-n} (-\log r)^{-n/(n-2)} \, dr = \int_0^{1/2} \frac{1}{r(-\log r)^{n/(n-2)}} \, dr = \infty
$$

since $n/(n-2) \le 2$ for $n \ge 3$. Thus $u \in H^1$ but $u \notin L^{2n/(n-2)}$, showing that the embedding fails at the critical exponent.

This construction reveals that the critical Sobolev embedding is sharp: functions can belong to $H^1$ while failing to be in the critical Lebesgue space. The logarithmic factor provides just enough regularity to keep the function in $H^1$ while allowing it to be too singular for the critical $L^p$ space. The borderline behavior reflects the dimensional scaling that makes $2n/(n-2)$ critical: at this exponent, the scaling of the $L^p$ norm matches the scaling of the $H^1$ norm, making the embedding borderline.

</details>

<h3 id="challenge-3-trace-operator-and-extension">Challenge 3: Trace Operator and Extension</h3>

<p>Let $\Omega = {(x,y) \in \mathbb{R}^2 : x^2 + y^2 &lt; 1}$ be the unit disk. Show that the trace operator $\gamma: H^1(\Omega) \to H^{1/2}(\partial \Omega)$ is surjective. Construct an explicit right inverse (extension operator) that maps $H^{1/2}(\partial \Omega)$ into $H^1(\Omega)$.</p>

<p><em>(Hint: Use polar coordinates and Fourier series on the circle. For a function $g(\theta)$ on $\partial \Omega$, define its extension by $u(r,\theta) = \sum_{n \in \mathbb{Z}} c_n r^{\mid n \mid} e^{in\theta}$ where $c_n$ are the Fourier coefficients of $g$.)</em></p>

<details>
<summary><strong>Expand Solution</strong></summary>

For a function $g(\theta) = \sum_{n \in \mathbb{Z}} c_n e^{in\theta}$ on $\partial \Omega$, define the extension:

$$
u(r,\theta) = \sum_{n \in \mathbb{Z}} c_n r^{\mid n \mid} e^{in\theta}.
$$

This function is harmonic in $\Omega$ (since each term $r^{\mid n \mid} e^{in\theta}$ is harmonic) and satisfies $u(1,\theta) = g(\theta)$.

To show $u \in H^1(\Omega)$, compute:

$$
\|u\|_{H^1(\Omega)}^2 = \int_0^1 \int_0^{2\pi} \left( \mid u \mid^2 + \mid \partial_r u \mid^2 + \frac{1}{r^2} \mid \partial_\theta u \mid^2 \right) r \, dr \, d\theta.
$$

Using the orthogonality of $e^{in\theta}$:

$$
\|u\|_{H^1(\Omega)}^2 = 2\pi \sum_{n \in \mathbb{Z}} \mid c_n \mid^2 \int_0^1 \left( r^{2\mid n \mid + 1} + \mid n \mid^2 r^{2\mid n \mid - 1} + n^2 r^{2\mid n \mid - 1} \right) dr.
$$

For $n = 0$: $\int_0^1 r \, dr = 1/2$.

For $n \neq 0$: $\int_0^1 r^{2\mid n \mid + 1} \, dr = 1/(2\mid n \mid + 2)$, and $\int_0^1 \mid n \mid^2 r^{2\mid n \mid - 1} \, dr = \mid n \mid / 2$.

So:

$$
\|u\|_{H^1(\Omega)}^2 = 2\pi \left( \mid c_0 \mid^2 \cdot \frac{1}{2} + \sum_{n \neq 0} \mid c_n \mid^2 \left( \frac{1}{2\mid n \mid + 2} + \mid n \mid \right) \right) \le C \sum_{n \in \mathbb{Z}} (1 + \mid n \mid) \mid c_n \mid^2.
$$

The trace norm is:

$$
\|g\|_{H^{1/2}(\partial \Omega)}^2 = \sum_{n \in \mathbb{Z}} (1 + \mid n \mid) \mid c_n \mid^2,
$$

so $\|u\|_{H^1(\Omega)} \le C \|g\|_{H^{1/2}(\partial \Omega)}$, showing the extension operator is bounded.

Surjectivity follows because every $g \in H^{1/2}(\partial \Omega)$ has a Fourier expansion with coefficients satisfying $\sum (1 + \mid n \mid) \mid c_n \mid^2 &lt; \infty$, and the extension $u$ defined above belongs to $H^1(\Omega)$ with $\gamma u = g$.

The harmonic extension provides a canonical way to extend boundary data: by solving Laplace's equation, we obtain a function whose boundary values match the given data. The Fourier series representation makes the $H^1$ and $H^{1/2}$ norms computable, revealing that the extension operator is bounded and surjective. This construction shows that the trace operator has a bounded right inverse, making it a quotient map from $H^1(\Omega)$ onto $H^{1/2}(\partial \Omega)$.

</details>

<h3 id="challenge-4-sobolev-spaces-and-regularity">Challenge 4: Sobolev Spaces and Regularity</h3>

<p>Show that if $u \in H^k(\Omega)$ for all $k \ge 0$, then $u \in C^{\infty}(\Omega)$. Conversely, construct a function $u \in C^{\infty}(\Omega) \cap L^2(\Omega)$ such that $u \notin H^1(\Omega)$ (hint: consider functions with unbounded derivatives).</p>

<p><em>(Hint: Use Sobolev embeddings iteratively. For the converse, consider $u(x) = x^{-1/4}$ on $(0,1)$ extended smoothly.)</em></p>

<details>
<summary><strong>Expand Solution</strong></summary>

If $u \in H^k(\Omega)$ for all $k$, then for any fixed $k &gt; n/2$, the Sobolev embedding gives $u \in C^0(\bar{\Omega})$. Since $u \in H^{k+1}$, we have $\partial_i u \in H^k$ for each $i$, so $\partial_i u \in C^0$ as well (for $k &gt; n/2$). Iterating, all derivatives of $u$ are continuous, so $u \in C^{\infty}(\Omega)$.

More precisely, if $u \in \bigcap_{k=0}^{\infty} H^k(\Omega)$, then for any multi-index $\alpha$, we have $D^{\alpha} u \in H^k$ for all $k$. Taking $k &gt; n/2 + \mid \alpha \mid$, the Sobolev embedding gives $D^{\alpha} u \in C^0$, so $u \in C^{\infty}$.

For the converse, consider $u(x) = x^{-1/4}$ on $(0,1)$ and extend it to a smooth function on $\mathbb{R}$ that vanishes outside $(0,2)$. Then $u \in C^{\infty}(\mathbb{R} \setminus \{0\})$, and near $0$, $u$ is smooth except at the origin.

We have $\int_0^1 x^{-1/2} \, dx = 2 &lt; \infty$, so $u \in L^2(0,1)$.

However, $u'(x) = -\frac{1}{4} x^{-5/4}$ for $x &gt; 0$, and $\int_0^1 x^{-5/2} \, dx = \infty$, so $u' \notin L^2(0,1)$, hence $u \notin H^1(0,1)$.

This shows that membership in all Sobolev spaces is strictly stronger than smoothness: a function can be smooth and square-integrable yet fail to have square-integrable derivatives. The condition $u \in H^k$ for all $k$ requires that not only is $u$ smooth, but all its derivatives must be square-integrable, which is a much stronger requirement. This distinction is crucial: Sobolev spaces measure not just smoothness but also the decay of derivatives, ensuring that functions and their derivatives are controlled in an $L^2$ sense.

</details>

<p>Sobolev spaces provide the energy framework needed for variational methods: functions with square-integrable weak derivatives form Hilbert spaces that are naturally suited for minimization problems. The embedding theorems connect weak and classical regularity, showing that sufficient energy implies smoothness. Trace theory enables the imposition of boundary conditions, making Sobolev spaces the natural setting for boundary-value problems. However, Sobolev spaces alone do not guarantee existence of solutions: we need compactness results and coercivity estimates, which will be provided by the Lax-Milgram theorem and the spectral theory developed in subsequent sections.</p>
