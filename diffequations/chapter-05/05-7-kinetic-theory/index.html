        &lt;h1 id=&quot;section-57-kinetic-theory--mean-field-games&quot;&gt;Section 5.7: Kinetic Theory &amp; Mean-Field Games&lt;/h1&gt;

&lt;h2 id=&quot;introduction&quot;&gt;Introduction&lt;/h2&gt;

&lt;p&gt;In previous sections, we established the analytic and geometric properties of stochastic processes for single paths or fields. However, physical reality and complex systems often consist of vast ensembles of interacting entities. In this section, we transition from the microscopic description of individual stochastic trajectories to the macroscopic description of densities. We rigorously derive the evolution equations for the probability distribution of large systems as the number of particles $N$ approaches infinity. This limit connects the stochastic dynamics of Chapter 5 back to the continuum mechanics of Chapter 3, but with a new geometric structure based on optimal transport and game theory.&lt;/p&gt;

&lt;h2 id=&quot;mathematical-content&quot;&gt;Mathematical Content&lt;/h2&gt;

&lt;h3 id=&quot;the-boltzmann-equation-and-collisional-dynamics&quot;&gt;The Boltzmann Equation and Collisional Dynamics&lt;/h3&gt;

&lt;p&gt;The Boltzmann equation describes the statistical evolution of a rarefied gas. Unlike the reversible Hamiltonian dynamics of the $N$-particle system, the Boltzmann equation exhibits irreversibility, encoded in the H-theorem. Let $f(t, x, v)$ represent the probability density of finding a particle at time $t$ position $x \in \mathbb{R}^3$, and velocity $v \in \mathbb{R}^3$.&lt;/p&gt;

&lt;p&gt;The evolution is governed by the transport operator on the left-hand side and a collision operator on the right-hand side:&lt;/p&gt;

\[\partial_t f + v \cdot \nabla_x f + F \cdot \nabla_v f = Q(f, f)</span>

&lt;p&gt;where $F$ is an external force field. The collision operator $Q(f, f)$ captures the instantaneous binary interactions between particles. For hard spheres or potentials with finite range, the operator is bilinear and local in time and space but non-local in velocity. It is defined by:&lt;/p&gt;

="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">v</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.1757em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">‚àó</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mclose">)</span><span class="mclose delimcenter" style="top:0em;">]</span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">d</span><span class="mord mathnormal" style="margin-right:0.03588em;">œâ</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">d</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">v</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.1757em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">‚àó</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></span>

&lt;p&gt;Here, $(v, v_&lt;em&gt;)$ are the pre-collision velocities, and $(v‚Äô, v_&lt;/em&gt;‚Äô)$ are the post-collision velocities determined by elastic scattering laws conserving momentum and energy. The kernel $B$ encapsulates the scattering cross-section.&lt;/p&gt;

&lt;p&gt;A central analytical result is Boltzmann‚Äôs H-Theorem. Define the entropy functional $H[f] = \int f \log f \, dv$. Assuming satisfying boundary conditions, one can show that:&lt;/p&gt;

</span><span class="mord mathnormal">x</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">‚â§</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">0</span></span></span></span></span>

&lt;p&gt;This inequality provides the selection principle for the arrow of time, mathematically distinct from but conceptually related to the Entropy Solutions of conservation laws discussed in Section 3.3. The equilibrium states where $Q(f, f) = 0$ are Maxwellian distributions:&lt;/p&gt;

&lt;p&gt;Rigorous derivation of the Boltzmann equation from Newtonian dynamics relies on the &lt;strong&gt;Boltzmann-Grad limit&lt;/strong&gt;, where $N \to \infty$ and the particle radius $r \to 0$ such that $N r^2$ remains finite. This subject is covered extensively in Cercignani (1988) and Saint-Raymond (2009).&lt;/p&gt;

&lt;h3 id=&quot;propagation-of-chaos-and-the-vlasov-limit&quot;&gt;Propagation of Chaos and the Vlasov Limit&lt;/h3&gt;

&lt;p&gt;When interactions are long-range (e.g., Coulomb or gravitational) rather than collisional, the scaling limit leads to Vlasov-type equations. The central mathematical concept permitting this transition is the &lt;strong&gt;Propagation of Chaos&lt;/strong&gt;.&lt;/p&gt;

&lt;p&gt;Consider $N$ indistinguishable particles with positions $X_i$ and velocities $V_i$. The state of the system is described by a symmetric probability measure $\mu^N$ on the phase space $(\mathbb{R}^d \times \mathbb{R}^d)^N$. We say that the sequence of measures exhibits propagation of chaos if, as $N \to \infty$, the $k$-particle marginal distributions factorize:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msubsup><mi>f</mi><mi>N</mi><mrow><mo stretchy="false">(</mo><mi>k</mi><mo stretchy="false">)</mo></mrow></msubsup><mo stretchy="false">(</mo><msub><mi>z</mi><mn>1</mn></msub><mo separator="true">,</mo><mo>‚Ä¶</mo><mo separator="true">,</mo><msub><mi>z</mi><mi>k</mi></msub><mo stretchy="false">)</mo><mo>‚Üí</mo><munderover><mo>‚àè</mo><mrow><mi>i</mi><mo>=</mo><mn>1</mn></mrow><mi>k</mi></munderover><mi>f</mi><mo stretchy="false">(</mo><msub><mi>z</mi><mi>i</mi></msub><mo stretchy="false">)</mo><mspace width="1em"/><mtext>weakly¬†in¬†</mtext><msup><mi>L</mi><mn>1</mn></msup></mrow><annotation encoding="application/x-tex">f_N^{(k)}(z_1, \dots, z_k) \to \prod_{i=1}^k f(z_i) \quad \text{weakly in } L^1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.3383em;vertical-align:-0.2935em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.0448em;"><span style="top:-2.4065em;margin-left:-0.1076em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.10903em;">N</span></span></span><span style="top:-3.2198em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mopen mtight">(</span><span class="mord mathnormal mtight" style="margin-right:0.03148em;">k</span><span class="mclose mtight">)</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2935em;"><span></span></span></span></span>< &lt;p&gt;This factorization implies that in the limit, particles become statistically independent. The resulting density $f$ satisfies the Vlasov equation:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msub><mi mathvariant="normal">‚àÇ</mi><mi>t</mi></msub><mi>f</mi><mo>+</mo><mi>v</mi><mo>‚ãÖ</mo><msub><mi mathvariant="normal">‚àá</mi><mi>x</mi></msub><mi>f</mi><mo>+</mo><mi>E</mi><mo stretchy="false">[</mo><mi>f</mi><mo stretchy="false">]</mo><mo>‚ãÖ</mo><msub><mi mathvariant="normal">‚àá</mi><mi>v</mi></msub><mi>f</mi><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">\partial_t f + v \cdot \nabla_x f + E[f] \cdot \nabla_v f = 0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.0556em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">t</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.4445em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">v</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚ãÖ</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class=" &lt;p&gt;where the mean-field force $E[f]$ is given by convolution with an interaction potential $K$:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>E</mi><mo stretchy="false">[</mo><mi>f</mi><mo stretchy="false">]</mo><mo stretchy="false">(</mo><mi>t</mi><mo separator="true">,</mo><mi>x</mi><mo stretchy="false">)</mo><mo>=</mo><mo>‚àí</mo><msub><mi mathvariant="normal">‚àá</mi><mi>x</mi></msub><mo>‚à´</mo><mi>K</mi><mo stretchy="false">(</mo><mi>x</mi><mo>‚àí</mo><mi>y</mi><mo stretchy="false">)</mo><mi>œÅ</mi><mo stretchy="false">(</mo><mi>t</mi><mo separator="true">,</mo><mi>y</mi><mo stretchy="false">)</mo><mtext>‚Äâ</mtext><mi>d</mi><mi>y</mi><mo separator="true">,</mo><mspace width="1em"/><mi>œÅ</mi><mo stretchy="false">(</mo><mi>t</mi><mo separator="true">,</mo><mi>y</mi><mo stretchy="false">)</mo><mo>=</mo><mo>‚à´</mo><mi>f</mi><mo stretchy="false">(</mo><mi>t</mi><mo separator="true">,</mo><mi>y</mi><mo separator="true">,</mo><mi>v</mi><mo stretchy="false">)</mo><mtext>‚Äâ</mtext><mi>d</mi><mi>v</mi></mrow><annotation encoding="application/x-tex">E[f](t, x) = -\nabla_x \int K(x - y) \rho(t, y) \, dy, \quad \rho(t, y) = \int f(t, y, v) \, dv</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">E</span><span class="mopen">[</span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mclose">]</span><span class="mopen">(</span><span class="mord mathnormal">t</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">x</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.2222em;vertical-align:-0.8622em;"></span><span class="mord">‚àí</span><span class="mord"><span class="mord">‚àá</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.1514em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">x</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mop op-symbol large-op" style="margin-right:0.44445em;position:relative;top:-0.0011em;">‚à´</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.07153em;">K</span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚àí</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mclose">)</span><span class="mord mathnormal">œÅ</span><span class="mopen">(</span><span class="mord mathnormal">t</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">d</span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mpunct">,</span><span class="mspace" style="margin-right:1em;"></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">œÅ</span><span class="mopen">(</span><span class="mord mathnormal">t</s &lt;p&gt;The rigorous proof of this limit requires controlling the convergence of the empirical measure $\mu_N = \frac{1}{N} \sum \delta_{(X_i(t), V_i(t))}$ to the solution $f$ in the Wasserstein metric. This topic is covered extensively in Sznitman (1991) and Golse (2013).&lt;/p&gt;

&lt;h3 id=&quot;wasserstein-gradient-flows&quot;&gt;Wasserstein Gradient Flows&lt;/h3&gt;

&lt;p&gt;The evolution of densities, particularly in diffusive systems, possesses a rich geometric structure when viewed through the lens of Optimal Transport. We replace the classical $L^2$ metric on the space of densities with the &lt;strong&gt;Wasserstein-2 metric&lt;/strong&gt; ($W_2$).&lt;/p&gt;

&lt;p&gt;For two probability measures $\mu, \nu$ on $\mathbb{R}^d$ with finite second moments, the $W_2$ distance is defined by the Monge-Kantorovich problem:&lt;/p&gt;

<span class="vlist" style="height:0.247em;"><span></span></span></span></span></span></span><span class="mopen">(</span><span class="mord mathnormal">Œº</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.06366em;">ŒΩ</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.3303em;vertical-align:-0.9703em;"></span><span class="mop op-limits"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.6944em;"><span style="top:-2.309em;margin-left:0em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.05556em;">Œ≥</span><span class="mrel mtight">‚àà</span><span class="mord mtight">Œ†</span><span class="mopen mtight">(</span><span class="mord mathnormal mtight">Œº</span><span class="mpunct mtight">,</span><span class="mord mathnormal mtight" style="margin-right:0.06366em;">ŒΩ</span><span class="mclose mtight">)</span></span></span></span><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span><span class="mop">in<span style="margin-right:0.07778em;">f</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.966em;"><span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mop"><span class="mop op-symbol large-op" style="margin-right:0.44445em;position:relative;top:-0.0011em;">‚à´</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:-0.3645em;"><span style="top:-1.7881em;margin-left:-0.4445em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight"><span class="mord mathbb mtight">R</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.782em;"><span style="top:-2.786em;margin-right:0.0714em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mathnormal mtight">d</span></span></span></span></span></span></span></span><span class="mbin mtight">√ó</span><span class="mord mtight"><span class="mord mathbb mtight">R</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.782em;"><span style="top:-2.786em;margin-right:0.0714em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mathnormal mtight">d</span></span></span></span></span></span></span></span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.9703em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord">‚à£</span><span class="mord mathnormal">x</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚àí</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1.1141em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mord"><span class="mord">‚à£</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8641em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span><span class=" &lt;p&gt;where $\Pi(\mu, \nu)$ is the set of transport plans (couplings) with marginals $\mu$ and $\nu$.&lt;/p&gt;

&lt;p&gt;The &lt;strong&gt;Jordan-Kinderlehrer-Otto (JKO) scheme&lt;/strong&gt; reveals that the heat equation $\partial_t \rho = \Delta \rho$ is formally the gradient flow of the Boltzmann entropy $S(\rho) = \int \rho \log \rho \, dx$ with respect to the $W_2$ metric. The discrete time-stepping scheme is:&lt;/p&gt;

lass="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.0573em;"><span style="top:-2.4559em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">œÅ</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.3802em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="minner"><span class="mopen delimcenter" style="top:0em;"><span class="delimsizing size3">[</span></span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="mopen">(</span><span class="mord mathnormal">œÅ</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3214em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord">2</span><span class="mord mathnormal" style="margin-right:0.1132em;">œÑ</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord">1</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">W</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.8641em;"><span style="top:-2.453em;margin-left:-0.1389em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.247em;"><span></span></span></span></span></span></span><span class="mopen">(</span><span class="mord mathnormal">œÅ</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">œÅ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3361em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.03148em;">k</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mclose">)</span><span class="mclose delimcenter" style="top:0em;"><span class="delimsizing size3">]</span></span></span></span></span></span></span>

&lt;p&gt;As the time step $\tau \to 0$, $\rho_k$ converges to the solution of the heat equation. This formalism, known as &lt;strong&gt;Otto Calculus&lt;/strong&gt;, defines a ‚ÄúRiemannian‚Äù structure on the space of probability measures $\mathcal{P}&lt;em&gt;2(\mathbb{R}^d)$. The tangent space at a density $\rho$ is identified with gradients of potential functions, $T&lt;/em&gt;\rho \mathcal{P}_2 \cong { \nabla \phi : \phi \in C_c^\infty }$.&lt;/p&gt;

&lt;p&gt;This geometric perspective unifies thermodynamics and kinetic theory: diffusion is steepest descent in the entropy landscape constrained by optimal transport costs. This theory is covered extensively in Villani (2003) and Ambrosio, Gigli, &amp; Savar√© (2008).&lt;/p&gt;

&lt;h3 id=&quot;mean-field-games&quot;&gt;Mean-Field Games&lt;/h3&gt;

&lt;p&gt;Mean-Field Game (MFG) theory models systems of infinite rational agents who optimize their trajectories based on the statistical distribution of the population. This couples the Hamilton-Jacobi-Bellman (HJB) equation (from control theory) with the Fokker-Planck equation (from measure evolution).&lt;/p&gt;

&lt;p&gt;Let $u(t, x)$ be the value function (expected cost) for a representative agent, and $m(t, x)$ be the distribution of agents. The system is described by:&lt;/p&gt;

s="delimsizing size4">{</span></span><span class="mord"><span class="mtable"><span class="col-align-l"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.69em;"><span style="top:-3.69em;"><span class="pstrut" style="height:3.008em;"></span><span class="mord"><span class="mord">‚àí</span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.0556em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">t</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord mathnormal">u</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚àí</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord mathnormal" style="margin-right:0.06366em;">ŒΩ</span><span class="mord">Œî</span><span class="mord mathnormal">u</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord">‚àá</span><span class="mord mathnormal">u</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">m</span><span class="mclose">)</span></span></span><span style="top:-2.25em;"><span class="pstrut" style="height:3.008em;"></span><span class="mord"><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.0556em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">t</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord mathnormal">m</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚àí</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord mathnormal" style="margin-right:0.06366em;">ŒΩ</span><span class="mord">Œî</span><span class="mord mathnormal">m</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚àí</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord text"><span class="mord">div</span></span><span class="mopen">(</span><span class="mord mathnormal">m</span><span class="mord"><span class="mord">‚àá</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.1514em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">p</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord">‚àá</span><span class="mord mathnormal">u</span><span class="mclose">))</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mord">0</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:1.19em;"><span></span></span></span></span></span><span class="arraycolsep" style="width:1em;"></span><span class="col-align-l"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.69em;"><span style="top:-3.69em;"><span class="pstrut" style="height:3.008em;"></span><span class="mord"><span class="mord text"><span class="mord">(Backward¬†HJB)</span></span></span></span><span style="top:-2.25em;"><span class="pstrut" style="height:3.008em;"></span><span class="mord"><span class="mord text"><span class="mord">(Forward¬†FP)</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:1.19em;"><span></span></span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span></span></span></span></span>

&lt;p&gt;with initial condition $m(0) = m_0$ and terminal condition $u(T) = G(x, m(T))$.&lt;/p&gt;

&lt;p&gt;Here, $\nu$ represents noise (volatility), $H$ is the Hamiltonian encoding the agent‚Äôs control, and $F$ couples the agent‚Äôs cost to the population density.&lt;/p&gt;

&lt;p&gt;The ‚ÄúForward-Backward‚Äù structure implies that the agents anticipate the future distribution ($u$ runs backward) while the distribution evolves based on agents‚Äô optimal strategies ($m$ runs forward). Existence and uniqueness rely on the monotonicity of the coupling $F$.&lt;/p&gt;

&lt;p&gt;The &lt;strong&gt;Master Equation&lt;/strong&gt; lifts this system to a single PDE on the space of probability measures. The unknown is a function $U(t, x, m)$ depending on the measure $m$ itself. Writing this equation requires the notion of derivatives with respect to measures, formalized by P.-L. Lions using the geometric structure of the Wasserstein space. This represents the limit of the Nash equilibrium for $N$-player differential games as $N \to \infty$. This subject is covered extensively in Lasry &amp; Lions (2007) and Cardaliaguet et al. (2019).&lt;/p&gt;

    &lt;tr&gt;
      &lt;td&gt;&lt;strong&gt;Problem:&lt;/strong&gt; Consider Maxwell molecules where the collision kernel is constant: $B(&lt;/td&gt;

<h3 id="example-572-h-theorem-verification1d-relaxation-to-equilibrium">Example 5.7.2: H-Theorem Verification‚Äî1D Relaxation to Equilibrium</h3>
