      &lt;article class=&quot;textbook-content&quot;&gt;
        &lt;h1 id=&quot;section-51-stochastic-calculus-foundations&quot;&gt;Section 5.1: Stochastic Calculus Foundations&lt;/h1&gt;

&lt;h2 id=&quot;introduction&quot;&gt;Introduction&lt;/h2&gt;

&lt;p&gt;The progression of the previous chapters relied on the implicit assumption of smoothness. In the classical theory of differential equations, we assume that trajectories are differentiable manifolds and that functions admit Taylor expansions. However, physical reality often defies this assumption. Thermal fluctuations, quantum uncertainty, and complex feedback loops introduce a fundamental roughness to dynamics. This chapter abandons the comfort of $C^\infty$ regularity to construct a calculus for trajectories that are continuous but nowhere differentiable. We begin with the foundational theory of stochastic integration, specifically focusing on the breakdown of the classical chain rule and the emergence of the quadratic variation as a non-negligible geometric quantity.&lt;/p&gt;

&lt;h2 id=&quot;mathematical-content&quot;&gt;Mathematical Content&lt;/h2&gt;

&lt;h3 id=&quot;brownian-motion-and-the-failure-of-classical-calculus&quot;&gt;Brownian Motion and the Failure of Classical Calculus&lt;/h3&gt;

&lt;p&gt;The fundamental object of study is the Brownian motion (or Wiener process), denoted $B_t$. Rigorously constructed as a limit of random walks or via the Kolmogorov continuity theorem, $B_t$ is characterized by independent, stationary Gaussian increments. Specifically, for any $0 \leq s &lt; t$, the increment $B_t - B_s$ follows a normal distribution $\mathcal{N}(0, t-s)$.&lt;/p&gt;

&lt;p&gt;While $B_t$ is almost surely continuous, its analytic properties are pathological compared to classical functions. As covered extensively in Karatzas &amp; Shreve (1991), Brownian paths are nowhere differentiable. More precisely, the paths are locally H√∂lder continuous with exponent $\alpha$ for any $\alpha &lt; 1/2$, but fail to be H√∂lder continuous for $\alpha \geq 1/2$. Consequently, the total variation of a Brownian path over any finite interval $[0, T]$ is infinite almost surely:&lt;/p&gt;

\[\lim_{\|\Pi\| \to 0} \sum_{i} |B_{t_{i+1}} - B_{t_i}| = \infty,</span>

&lt;p&gt;where $\Pi$ is a partition of the interval.&lt;/p&gt;

&lt;p&gt;The infinite total variation renders the classical Lebesgue-Stieltjes integral $\int f(t) dB_t$ ill-defined. However, while the first variation diverges, the &lt;strong&gt;quadratic variation&lt;/strong&gt; converges to a deterministic limit. For a sequence of partitions with mesh size going to zero, we have:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mo stretchy="false">[</mo><mi>B</mi><msub><mo stretchy="false">]</mo><mi>t</mi></msub><mo>=</mo><munder><mrow><mi>lim</mi><mo>‚Å°</mo></mrow><mrow><mi mathvariant="normal">‚à•</mi><mi mathvariant="normal">Œ†</mi><mi mathvariant="normal">‚à•</mi><mo>‚Üí</mo><mn>0</mn></mrow></munder><munder><mo>‚àë</mo><mi>i</mi></munder><mo stretchy="false">(</mo><msub><mi>B</mi><msub><mi>t</mi><mrow><mi>i</mi><mo>+</mo><mn>1</mn></mrow></msub></msub><mo>‚àí</mo><msub><mi>B</mi><msub><mi>t</mi><mi>i</mi></msub></msub><msup><mo stretchy="false">)</mo><mn>2</mn></msup><mo>=</mo><mi>t</mi><mspace width="1em"/><mtext>a.s.</mtext></mrow><annotation encoding="application/x-tex">[B]_t = \lim_{\|\Pi\| \to 0} \sum_{i} (B_{t_{i+1}} - B_{t_i})^2 = t \quad \text{a.s.}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">[</span><span class="mord mathnormal" style="margin-right:0.05017em;">B</span><span class="mclose"><span class="mclose">]</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">t</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.3277em;vertical-align:-1.2777em;"></span><span class="mop op-limits"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.6944em;"><span style="top:-2.309em;margin-left:0em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">‚à•Œ†‚à•</span><span class="mrel mtight">‚Üí</span><span class="mord mtight">0</span></span></span></span><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span><span class="mop">lim</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.966em;"><span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mop op-limits"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.05em;"><span style="top:-1.8723em;margin-left:0em;"><span class="pstrut" style="height:3.05em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span style="top:-3.05em;"><span class="pstrut" style="height:3.05em;"></span><span><span class="mop op-symbol large-op">‚àë</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:1.2777em;"><span></span></span></span></span></span><span class="mopen">(</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.05017em;">B</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.0502em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight"><span class="mord mathnormal mtight">t</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3281em;"><span style="top:-2.357em;margin-left:0em;margin-right:0.0714em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">i</span><span class="mbin mtight">+</span><span class="mord mtight">1</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2025em;"><span></span></span></span></span></span></span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2918em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚àí</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1.1142em;vertical-align:-0.2501em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.05017em;">B</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.0502em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight"><span class="mord mathnormal mtight">t</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3281em;"><span style="top:-2.357em;margin-left:0em;margin-right:0.0714em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.143em;"><span></span></span></span></span></span></span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2501em;"><span></span></span></span></span></span></span><span class="mclose"><span class="mclose">)</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8641em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6151em;"></span><span class="mord mathnormal">t</span><span class="mspace" style="margin-right:1em;"></span><span class="mord text"><span class="mord">a.s.</span></span></span></span></span></span>

&lt;p&gt;In the language of differentials, we write $(dB_t)^2 = dt$. This non-vanishing quadratic variation is the distinct geometric signature of stochastic processes, contrasting sharply with smooth functions where $(df)^2 = (f‚Äô dt)^2 = 0$ to first order in $dt$.&lt;/p&gt;

&lt;h3 id=&quot;it√¥-integration&quot;&gt;It√¥ Integration&lt;/h3&gt;

&lt;p&gt;To define integration against Brownian motion, we must construct a new integral theory. Let $(\Omega, \mathcal{F}, P)$ be a probability space with a filtration $\mathcal{F}&lt;em&gt;t$. We consider the class of elementary (simple) processes $H_t$, which are piecewise constant on intervals $[t_i, t&lt;/em&gt;{i+1})$ and adapted to the filtration $\mathcal{F}_{t_i}$ (meaning the value of $H$ on the interval depends only on information available at time $t_i$).&lt;/p&gt;

&lt;p&gt;The &lt;strong&gt;It√¥ integral&lt;/strong&gt; for such a simple process is defined as:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>I</mi><mo stretchy="false">(</mo><mi>H</mi><mo stretchy="false">)</mo><mo>=</mo><msubsup><mo>‚à´</mo><mn>0</mn><mi>T</mi></msubsup><msub><mi>H</mi><mi>t</mi></msub><mi>d</mi><msub><mi>B</mi><mi>t</mi></msub><mo>=</mo><munder><mo>‚àë</mo><mi>i</mi></munder><msub><mi>H</mi><msub><mi>t</mi><mi>i</mi></msub></msub><mo stretchy="false">(</mo><msub><mi>B</mi><msub><mi>t</mi><mrow><mi>i</mi><mo>+</mo><mn>1</mn></mrow></msub></msub><mo>‚àí</mo><msub><mi>B</mi><msub><mi>t</mi><mi>i</mi></msub></msub><mo stretchy="false">)</mo><mi mathvariant="normal">.</mi></mrow><annotation encoding="application/x-tex">I(H) = \int_0^T H_t dB_t = \sum_{i} H_{t_i} (B_{t_{i+1}} - B_{t_i}).</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.07847em;">I</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.5032em;vertical-align:-0.9119em;"></span><span class="mop"><span class="mop op-symbol large-op" style="margin-right:0.44445em;position:relative;top:-0.0011em;">‚à´</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.5912em;"><span style="top:-1.7881em;margin-left:-0.4445em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">0</span></span></span><span style="top:-3.8129em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.13889em;">T</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.9119em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.0813em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">t</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord mathnormal">d</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.05017em;">B</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.0502em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">t</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.3277em;vertical-align:-1.2777em;"></span><span class="mop op-limits"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.05em;"><span style="top:-1.8723em;margin-left:0em;"><span class="pstrut" style="height:3.05em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span style="top:-3.05em;"><span class="pstrut" style="height:3.05em;"></span><span><span class="mop op-symbol large-op">‚àë</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:1.2777em;"><span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.0813em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight"><span class="mord mathnormal mtight">t</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3281em;"><span style="top:-2.357em;margin-left:0em;margin-right:0.0714em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.143em;"><span></span></span></span></span></span></span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2501em;"><span></span></span></span></span></span></span><span class="mopen">(</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.05017em;">B</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.0502em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight"><span class="mord mathnormal mtight">t</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3281em;"><span style="top:-2.357em;margin-left:0em;margin-right:0.0714em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">i</span><span class="mbin mtight">+</span><span class="mord mtight">1</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2025em;"><span></span></span></span></span></span></span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2918em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚àí</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1.0001em;vertical-align:-0.2501em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.05017em;">B</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.0502em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight"><span class="mord mathnormal mtight">t</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3281em;"><span style="top:-2.357em;margin-left:0em;margin-right:0.0714em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.143em;"><span></span></span></span></span></span></span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2501em;"><span></span></span></span></span></span></span><span class="mclose">)</span><span class="mord">.</span></span></span></span></span>

&lt;table&gt;
  &lt;tbody&gt;
    &lt;tr&gt;
      &lt;td&gt;Crucially, the integrand $H_{t_i}$ is evaluated at the &lt;em&gt;left&lt;/em&gt; endpoint of the interval. This choice preserves the &lt;strong&gt;martingale property&lt;/strong&gt;: the expectation of the increment, conditional on the present, is zero ($E[H_{t_i}(B_{t_{i+1}} - B_{t_i})&lt;/td&gt;
      &lt;td&gt;\mathcal{F}&lt;em&gt;{t_i}] = H&lt;/em&gt;{t_i} E[B_{t_{i+1}} - B_{t_i}] = 0$).&lt;/td&gt;
    &lt;/tr&gt;
  &lt;/tbody&gt;
&lt;/table&gt;

&lt;p&gt;The construction is extended to general square-integrable adapted processes via the &lt;strong&gt;It√¥ Isometry&lt;/strong&gt;, a central result in stochastic analysis discussed in √òksendal (2003). The isometry states that the $L^2$ norm of the integral is equal to the $L^2$ norm of the integrand over time:&lt;/p&gt;

&lt;p&gt;This isometry allows us to define the It√¥ integral as an $L^2(\Omega)$-limit of integrals of elementary processes. Unlike the Riemann integral, which converges pointwise for smooth functions, the It√¥ integral converges in probability.&lt;/p&gt;

&lt;h3 id=&quot;the-it√¥-formula&quot;&gt;The It√¥ Formula&lt;/h3&gt;

&lt;p&gt;The non-zero quadratic variation of Brownian motion forces a revision of the fundamental theorem of calculus. If we attempt to expand a smooth function $f(B_t)$ using a Taylor series, the second-order terms can no longer be discarded.&lt;/p&gt;

&lt;p&gt;Let $X_t$ be an It√¥ process given by $dX_t = \mu_t dt + \sigma_t dB_t$, and let $f(t,x)$ be a function with continuous partial derivatives. Then:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>d</mi><mi>f</mi><mo>=</mo><mrow><mo fence="true">(</mo><mi mathvariant="normal">‚àá</mi><mi>f</mi><mo>‚ãÖ</mo><mi>d</mi><msub><mi mathvariant="bold">X</mi><mi>t</mi></msub><mo fence="true">)</mo></mrow><mo>+</mo><mfrac><mn>1</mn><mn>2</mn></mfrac><mtext>Tr</mtext><mrow><mo fence="true">(</mo><msub><mi mathvariant="bold">H</mi><mi>f</mi></msub><mi>d</mi><mo stretchy="false">[</mo><mi mathvariant="bold">X</mi><mo separator="true">,</mo><mi mathvariant="bold">X</mi><msub><mo stretchy="false">]</mo><mi>t</mi></msub><mo fence="true">)</mo></mrow><mo separator="true">,</mo></mrow><annotation encoding="application/x-tex">df = \left( \nabla f \cdot d\mathbf{X}_t \right) + \frac{1}{2} \text{Tr}\left( \mathbf{H}_f d[\mathbf{X}, \mathbf{X}]_t \right),</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.10764em;">df</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="minner"><span class="mopen delimcenter" style="top:0em;">(</span><span class="mord">‚àá</span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚ãÖ</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord mathnormal">d</span><span class="mord"><span class="mord mathbf">X</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"> &lt;p&gt;where $d[\mathbf{X}, \mathbf{X}]_t$ is the covariance matrix of the driving noise.&lt;/p&gt;

&lt;h3 id=&quot;stratonovich-integration-and-the-wong-zakai-theorem&quot;&gt;Stratonovich Integration and the Wong-Zakai Theorem&lt;/h3&gt;

&lt;p&gt;While the It√¥ integral is essential for probabilistic estimates due to its martingale property, it fails to satisfy the classical chain rule of differential geometry. This poses a problem when defining stochastic processes on manifolds, where coordinate invariance is required.&lt;/p&gt;

&lt;p&gt;To address this, we introduce the &lt;strong&gt;Stratonovich integral&lt;/strong&gt;, denoted by $\circ dB_t$. It is defined by evaluating the integrand at the midpoint of the interval (or taking the limit of the trapezoidal rule):&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msubsup><mo>‚à´</mo><mn>0</mn><mi>T</mi></msubsup><msub><mi>H</mi><mi>t</mi></msub><mo>‚àò</mo><mi>d</mi><msub><mi>B</mi><mi>t</mi></msub><mo>=</mo><munder><mrow><mi>lim</mi><mo>‚Å°</mo></mrow><mrow><mi mathvariant="normal">‚à•</mi><mi mathvariant="normal">Œ†</mi><mi mathvariant="normal">‚à•</mi><mo>‚Üí</mo><mn>0</mn></mrow></munder><munder><mo>‚àë</mo><mi>i</mi></munder><mfrac><mrow><msub><mi>H</mi><msub><mi>t</mi><mrow><mi>i</mi><mo>+</mo><mn>1</mn></mrow></msub></msub><mo>+</mo><msub><mi>H</mi><msub><mi>t</mi><mi>i</mi></msub></msub></mrow><mn>2</mn></mfrac><mo stretchy="false">(</mo><msub><mi>B</mi><msub><mi>t</mi><mrow><mi>i</mi><mo>+</mo><mn>1</mn></mrow></msub></msub><mo>‚àí</mo><msub><mi>B</mi><msub><mi>t</mi><mi>i</mi></msub></msub><mo stretchy="false">)</mo><mi mathvariant="normal">.</mi></mrow><annotation encoding="application/x-tex">\int_0^T H_t \circ dB_t = \lim_{\|\Pi\| \to 0} \sum_{i} \frac{H_{t_{i+1}} + H_{t_i}}{2} (B_{t_{i+1}} - B_{t_i}).</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:2.5032em;vertical-align:-0.9119em;"></span><span class="mop"><span class="mop op-symbol large-op" style="margin-right:0.44445em;position:relative;top:-0.0011em;">‚à´</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.5912em;"><span style="top:-1.7881em;margin-left:-0.4445em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">0</span></span></span><span style="top:-3.8129em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.13889em;">T</span></span>< &lt;p&gt;The Stratonovich integral satisfies the standard chain rule of calculus: $df(B_t) = f‚Äô(B_t) \circ dB_t$. However, Stratonovich integrals are generally not martingales; they contain a ‚Äúlook-ahead‚Äù bias.&lt;/p&gt;

&lt;p&gt;The relationship between the two integrals is given by a specific conversion formula involving the quadratic covariation:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msubsup><mo>‚à´</mo><mn>0</mn><mi>T</mi></msubsup><msub><mi>H</mi><mi>t</mi></msub><mo>‚àò</mo><mi>d</mi><msub><mi>B</mi><mi>t</mi></msub><mo>=</mo><msubsup><mo>‚à´</mo><mn>0</mn><mi>T</mi></msubsup><msub><mi>H</mi><mi>t</mi></msub><mi>d</mi><msub><mi>B</mi><mi>t</mi></msub><mo>+</mo><mfrac><mn>1</mn><mn>2</mn></mfrac><mo stretchy="false">[</mo><mi>H</mi><mo separator="true">,</mo><mi>B</mi><msub><mo stretchy="false">]</mo><mi>T</mi></msub><mi mathvariant="normal">.</mi></mrow><annotation encoding="application/x-tex">\int_0^T H_t \circ dB_t = \int_0^T H_t dB_t + \frac{1}{2} [H, B]_T.</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:2.5032em;vertical-align:-0.9119em;"></span><span class="mop"><span class="mop op-symbol large-op" style="margin-right:0.44445em;position:relative;top:-0.0011em;">‚à´</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.5912em;"><span style="top:-1.7881em;margin-left:-0.4445em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">0</span></span></span><span style="top:-3.8129em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.13889em;">T</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.9119em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class tight">0</span></span></span><span style="top:-3.8129em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.13889em;">T</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.9119em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.0813em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">t</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord mathnormal">d</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.05017em;">B</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.0502em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">t</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:2.0074em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldeli &lt;p&gt;If $H_t = \sigma(B_t)$, then $[H, B]_t = \int \sigma‚Äô(B_t) dt$, yielding the familiar correction term from It√¥‚Äôs formula.&lt;/p&gt;

&lt;p&gt;The physical justification for the Stratonovich integral is provided by the &lt;strong&gt;Wong-Zakai Theorem&lt;/strong&gt;, extensively covered in Revuz &amp; Yor (2004). This theorem states that if we approximate white noise $dB_t$ by a smooth, colored noise $B_t^{(n)}$ (e.g., via piecewise linear interpolation) and solve the corresponding ODEs, the solutions converge to the Stratonovich solution of the SDE, not the It√¥ solution. Thus, the Stratonovich calculus is the natural limit of smooth dynamical systems with short correlation times, while It√¥ calculus is the natural language of martingales and intrinsic noise.&lt;/p&gt;

&lt;h3 id=&quot;example-511-canonical-casequadratic-variation-of-brownian-motion&quot;&gt;Example 5.1.1: Canonical Case‚ÄîQuadratic Variation of Brownian Motion&lt;/h3&gt;

&lt;p&gt;&lt;strong&gt;Problem:&lt;/strong&gt; Compute the quadratic variation of Brownian motion $B_t$ over $[0, T]$ explicitly.&lt;/p&gt;

&lt;p&gt;&lt;strong&gt;Step-by-Step Solution:&lt;/strong&gt;&lt;/p&gt;

&lt;ol&gt;
  &lt;li&gt;
    &lt;p&gt;&lt;strong&gt;Partition Setup:&lt;/strong&gt;
Consider a partition $\Pi_n = {0 = t_0 &lt; t_1 &lt; \dots &lt; t_n = T}$ with mesh size $|\Pi_n| = \max_i (t_{i+1} - t_i) \to 0$.&lt;/p&gt;
  &lt;/li&gt;
  &lt;li&gt;
    &lt;p&gt;&lt;strong&gt;Quadratic Variation Sum:&lt;/strong&gt;
\(Q_n = \sum_{i=0}^{n-1} (B_{t_{i+1}} - B_{t_i})^2</span></p>
  </li>

<p>Since $(B_{t_{i+1}} - B_{t_i}) \sim \mathcal{N}(0, t_{i+1} - t_i)$:
<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mtext>Var</mtext><mo stretchy="false">[</mo><mo stretchy="false">(</mo><msub><mi>B</mi><msub><mi>t</mi><mrow><mi>i</mi><mo>+</mo><mn>1</mn></mrow></msub></msub><mo>‚àí</mo><msub><mi>B</mi><msub><mi>t</mi><mi>i</mi></msub></msub><msup><mo stretchy="false">)</mo><mn>2</mn></msup><mo stretchy="false">]</mo><mo>=</mo><mn>2</mn><mo stretchy="false">(</mo><msub><mi>t</mi><mrow><mi>i</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>‚àí</mo><msub><mi>t</mi><mi>i</mi></msub><msup><mo stretchy="false">)</mo><mn>2</mn></msup></mrow><annotation encoding="application/x-tex">\text{Var}[(B_{t_{i+1}} - B_{t_i})^2] = 2(t_{i+1} - t_i)^2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.0418em;vertical-align:-0.2918em;"></span><span class="mord text"><span class="mord">Var</span></span><span class="mopen">[(</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.05017em;">B</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.0502em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight"><span class="mord mathnormal mtight">t</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3281em;"><span style="top:-2.357em;margin-left:0em;margin-right:0.0714em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">i</span><span class="mbin mtight">+</span><span class="mord mtight">1</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist
