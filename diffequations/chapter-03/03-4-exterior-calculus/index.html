      &lt;article class=&quot;textbook-content&quot;&gt;
        &lt;h1 id=&quot;section-34-exterior-calculus--hodge-decomposition&quot;&gt;Section 3.4: Exterior Calculus &amp; Hodge Decomposition&lt;/h1&gt;

&lt;h2 id=&quot;introduction&quot;&gt;Introduction&lt;/h2&gt;

&lt;p&gt;Section 3.1 introduced manifolds and covariant derivatives, but classical vector calculus still relied on the Euclidean structure of $\mathbb{R}^{3}$. To formulate PDEs intrinsically we need a calculus that performs integration and differentiation without coordinates. &lt;strong&gt;Exterior Calculus&lt;/strong&gt; provides precisely this machinery: differential forms are the natural objects of integration, the &lt;strong&gt;exterior derivative&lt;/strong&gt; $d$ unifies gradient, curl, and divergence, and the &lt;strong&gt;Hodge star&lt;/strong&gt; reintroduces the metric to build the Laplace‚ÄìBeltrami operator. The resulting &lt;strong&gt;Hodge decomposition&lt;/strong&gt; generalizes the Helmholtz decomposition of fluid mechanics to arbitrary geometries, giving solvability criteria for elliptic PDEs. References include Lee (2012), Spivak (1979), Nakahara (2003), and Frankel (2011).&lt;/p&gt;

&lt;h2 id=&quot;mathematical-content&quot;&gt;Mathematical Content&lt;/h2&gt;

&lt;h3 id=&quot;differential-forms-and-the-wedge-product&quot;&gt;Differential Forms and the Wedge Product&lt;/h3&gt;

&lt;p&gt;A $k$-form is a smooth section of the bundle $\Lambda^{k} T^{*}M$. At each point $p$, a $k$-form $\omega_{p}$ is an alternating $k$-linear map $T_{p}M^{\times k}\to \mathbb{R}$. Locally we write&lt;/p&gt;

\[\omega = \sum_{I} f_{I}(x)\, dx^{i_{1}} \wedge \cdots \wedge dx^{i_{k}},</span>

<p>where $I=(i_{1}&lt;\cdots&lt;i_{k})$ is a multi-index. The wedge product equips forms with a graded-commutative algebra:</p>

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>Œ±</mi><mo>‚àß</mo><mi>Œ≤</mi><mo>=</mo><mo stretchy="false">(</mo><mo>‚àí</mo><mn>1</mn><msup><mo stretchy="false">)</mo><mrow><mi>k</mi><mi>l</mi></mrow></msup><mtext>‚Äâ</mtext><mi>Œ≤</mi><mo>‚àß</mo><mi>Œ±</mi><mo separator="true">,</mo><mspace width="2em"/><mi>Œ±</mi><mo>‚àà</mo><msup><mi mathvariant="normal">Œ©</mi><mi>k</mi></msup><mo separator="true">,</mo><mi>Œ≤</mi><mo>‚àà</mo><msup><mi mathvariant="normal">Œ©</mi><mi mathvariant="normal">‚Ñì</mi></msup><mi mathvariant="normal">.</mi></mrow><annotation encoding="application/x-tex">\alpha \wedge \beta = (-1)^{kl}\, \beta \wedge \alpha, \qquad \alpha\in \Omega^{k}, \beta\in \Omega^{\ell}.</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.5556em;"></span><span class="mord mathnormal" style="margin-right:0.0037em;">Œ±</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚àß</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.05278em;">Œ≤</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1.1491em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord">‚àí</span><span class="mord">1</span><span class="mclose"><span class="mclose">)</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8991em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.03148em;">k</span><span class="mord mathnormal mtight" style="margin-right:0.01968em;">l</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.05278em;">Œ≤</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚àß</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.7335em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.0037em;">Œ±</span><span class="mpunct">,</span><span class="mspace" style="margin-right:2em;"></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.0037em;">Œ±</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">‚àà</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1.0935em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord">Œ©</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8991em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.03148em;">k</span></span></span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.05278em;">Œ≤</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">‚àà</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8991em;"></span><span class= <p>Given a smooth map $\phi:M\to N$, the pullback $\phi^{<em>}:\Omega^{k}(N)\to \Omega^{k}(M)$ satisfies $\phi^{</em>}(\alpha\wedge\beta)=\phi^{<em>}\alpha\wedge\phi^{</em>}\beta$ and allows change of variables in integrals.</p>

<h3 id="exterior-derivative-and-de-rham-cohomology">Exterior Derivative and De Rham Cohomology</h3>

<p>The exterior derivative $d: \Omega^{k}(M)\to \Omega^{k+1}(M)$ is defined locally by</p>

<p>and is characterized by linearity, the graded Leibniz rule, and $d^{2}=0$. Forms with $d\omega=0$ are <strong>closed</strong>; those with $\omega=d\eta$ are <strong>exact</strong>. Because $d^{2}=0$, every exact form is closed and the quotient $H^{k}_{\mathrm{dR}}(M)=\ker d / \operatorname{im} d$ measures the topological obstruction to solving $d\eta=\omega$. The generalized Stokes theorem states</p>

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msub><mo>‚à´</mo><mi>M</mi></msub><mi>d</mi><mi>œâ</mi><mo>=</mo><msub><mo>‚à´</mo><mrow><mi mathvariant="normal">‚àÇ</mi><mi>M</mi></mrow></msub><mi>œâ</mi><mo separator="true">,</mo></mrow><annotation encoding="application/x-tex">\int_{M} d\omega = \int_{\partial M} \omega,</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:2.2719em;vertical-align:-0.9119em;"></span><span class="mop"><span class="mop op-symbol large-op" style="margin-right:0.44445em;position:relative;top:-0.0011em;">‚à´</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:-0.4336em;"><span style="top:-1.7881em;margin-left:-0.4445em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.10903em;">M</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.9119em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">d</span><span class="mord mathnormal" style="margin-right:0.03588em;">œâ</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.2719em;vertical-align:-0.9119em;"></span><span class="mop"><span class="mop op-symbol large-op" style="margin-right:0.44445em;position:relative;top:-0.0011em;">‚à´</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:-0.4258em;"><span style="top:-1 <p>unifying the classical integral theorems.</p>

<h3 id="hodge-star-and-codifferential">Hodge Star and Codifferential</h3>

<p>A Riemannian metric $g$ induces an inner product on forms via the <strong>Hodge star</strong> $*: \Omega^{k}(M)\to \Omega^{n-k}(M)$ defined through</p>

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>Œ±</mi><mo>‚àß</mo><mo>‚àó</mo><mi>Œ≤</mi><mo>=</mo><mo stretchy="false">‚ü®</mo><mi>Œ±</mi><mo separator="true">,</mo><mi>Œ≤</mi><msub><mo stretchy="false">‚ü©</mo><mi>g</mi></msub><mtext>‚Äâ</mtext><msub><mrow><mi mathvariant="normal">vol</mi><mo>‚Å°</mo></mrow><mi>g</mi></msub><mi mathvariant="normal">.</mi></mrow><annotation encoding="application/x-tex">\alpha \wedge *\beta = \langle \alpha,\beta \rangle_{g}\, \operatorname{vol}_{g}.</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.5556em;"></span><span class="mord mathnormal" style="margin-right:0.0037em;">Œ±</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚àß</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord">‚àó</span><span class="mord mathnormal" style="margin-right:0.05278em;">Œ≤</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1.0361em;vertical-align:-0.2861em;"></span><span class="mopen">‚ü®</span><span class="mord mathnormal" style="margin-right:0.0037em;">Œ±</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.05278em;">Œ≤</span><span class="mclose"><span class="mclose">‚ü©</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.1514em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.03588em;">g</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mop"><span class="mop"><span class="mord mathrm">vol</span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.1514em;"><span style="top:-2.55em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.03588em;">g</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord">.</span></span></span></span></span>

<p>With this inner product we define the global $L^{2}$ pairing $(\alpha,\beta)=\int_{M} \alpha\wedge *\beta$ and the <strong>codifferential</strong> $\delta = (-1)^{nk+n+1} * d *$, the formal adjoint of $d$. The operator $\delta$ generalizes divergence, lowering degree by one.</p>

<p>the equations $dF=0$ encode $\nabla\cdot B=0$ and $\partial_{t}B+\nabla\times E=0$, while $\delta F=0$ (with respect to the Minkowski metric) yields $\nabla\cdot E=0$ and $\nabla\times B - \partial_{t}E=0$. Thus the four Maxwell equations collapse into $dF=0$, $\delta F=0$.</p>

<h3 id="example-343-de-rham-cohomology-of-the-torus">Example 3.4.3: de Rham Cohomology of the Torus</h3>

<p><strong>Problem:</strong> Compute $H^{1}(T^{3})$ using explicit closed forms.</p>

<p>On $T^{3}=S^{1}<em>{\theta</em>{1}}\times S^{1}<em>{\theta</em>{2}}\times S^{1}<em>{\theta</em>{3}}$, the 1-forms $d\theta_{i}$ are closed. If $d\theta_{1}=d f$, periodicity forces $f$ to be globally defined with derivative 1 along $\theta_{1}$‚Äîimpossible‚Äîso $d\theta_{i}$ are non-exact. Therefore $H^{1}(T^{3})\cong \mathbb{R}^{3}$ with basis $[d\theta_{1}], [d\theta_{2}], [d\theta_{3}]$.</p>

<h3 id="example-345-hodge-star-on-mathbbr3">Example 3.4.5: Hodge Star on $\mathbb{R}^{3}$</h3>

<p><strong>Problem:</strong> Compute $*\alpha$ for the standard basis.</p>

<p>With $\operatorname{vol}=dx\wedge dy\wedge dz$, $<em>dx = dy\wedge dz$, $</em>dy = dz\wedge dx$, $<em>dz = dx\wedge dy$, and $</em>(dx\wedge dy) = dz$. These relations verify $\alpha\wedge *\beta = \langle \alpha, \beta \rangle \, \operatorname{vol}$.</p>

<h3 id="example-346-potential-flow-on-the-torus">Example 3.4.6: Potential Flow on the Torus</h3>

<p><strong>Problem:</strong> Analyze the 1-form $\alpha = -\sin(2\pi x) dy + \cos(2\pi y) dx$ on $T^{2}$.</p>

<p>Compute $d\alpha = 0$, so $\alpha$ is closed. Integrating $\alpha$ along the fundamental cycles shows nonzero circulation, hence $\alpha$ is not exact and represents a nontrivial cohomology class. Physically, this is an incompressible flow with topological circulation.</p>

<h3 id="example-347-hodge-decomposition-on-t2">Example 3.4.7: Hodge Decomposition on $T^{2}$</h3>

<p><strong>Problem:</strong> Decompose $\omega = (\sin 2\pi x + \cos 2\pi y) dx + (\cos 2\pi x - \sin 2\pi y) dy$.</p>

<p>On $T^{2}$, harmonic 1-forms are constant multiples of $dx$ and $dy$. Because $\omega$ has zero average, its harmonic part vanishes. Solving $d\alpha = d\omega$ determines the exact part; computing $\delta\beta = \delta\omega$ yields the co-exact part. Thus $\omega = d\alpha + \delta\beta$ is purely analytic, illustrating the Hodge decomposition algorithmically.</p>

<h3 id="example-348-laplacebeltrami-on-s2">Example 3.4.8: Laplace‚ÄìBeltrami on $S^{2}$</h3>

<p><strong>Problem:</strong> Determine the harmonic 0-forms on the sphere.</p>

<p>On $S^{2}$ with Laplacian $\Delta f = \delta df$, separation of variables gives eigenfunctions $Y_{\ell}^{m}$ with eigenvalues $\ell(\ell+1)$. Only $\ell=0$ (constant functions) satisfy $\Delta f=0$, in agreement with the fact that $H^{0}(S^{2}) \cong \mathbb{R}$. Higher-degree harmonics correspond to exact/co-exact components of forms.</p>
