        &lt;h1&gt;Section 3.5: Continuum Mechanics &amp; Elasticity&lt;/h1&gt;
        &lt;p class=&quot;description&quot;&gt;Stress tensors, frame indifference&lt;/p&gt;
      &lt;/header&gt;

      &lt;article class=&quot;textbook-content&quot;&gt;
        &lt;h1 id=&quot;section-35-continuum-mechanics--elasticity&quot;&gt;Section 3.5: Continuum Mechanics &amp; Elasticity&lt;/h1&gt;

&lt;h2 id=&quot;introduction&quot;&gt;Introduction&lt;/h2&gt;

&lt;p&gt;The geometric machinery developed in previous sections‚Äîmanifolds, covariant derivatives, and exterior calculus‚Äîfinds its most immediate physical realization in continuum mechanics. Here, the manifold is not merely a background stage but represents the matter itself. A material body is modeled as a differential manifold, and its motion is a time-dependent embedding into ambient space. This formulation demonstrates that the partial differential equations of physics are constrained not just by conservation laws, but by the intrinsic geometry of deformation and the invariance of energy under rigid body rotations.&lt;/p&gt;

&lt;h2 id=&quot;mathematical-content&quot;&gt;Mathematical Content&lt;/h2&gt;

&lt;h3 id=&quot;configuration-spaces-and-kinematics&quot;&gt;Configuration Spaces and Kinematics&lt;/h3&gt;

&lt;p&gt;We formalize the motion of a continuum by distinguishing between the &lt;em&gt;reference configuration&lt;/em&gt;, denoted by $\Omega_0 \subset \mathbb{R}^n$ (coordinates $X$), and the &lt;em&gt;current configuration&lt;/em&gt;, denoted by $\Omega_t \subset \mathbb{R}^n$ (coordinates $x$). The motion is described by a smooth map $\varphi: \Omega_0 \times [0, T] \to \mathbb{R}^n$, where $x = \varphi(X,t)$ represents the position at time $t$ of the particle originally at $X$. The fundamental local descriptor of deformation is the &lt;em&gt;deformation gradient&lt;/em&gt; $F$, defined as the tangent map of $\varphi$ with respect to the reference coordinates:&lt;/p&gt;

\[F(X,t) = D_X \varphi(X,t), \quad F_{i\alpha} = \frac{\partial \varphi_i}{\partial X_\alpha}.</span>

&lt;p&gt;To ensure the physical admissibility of the deformation‚Äîspecifically, that the material does not interpenetrate or invert its orientation‚Äîwe impose the Jacobian constraint $J = \det F &gt; 0$ everywhere. This local condition ensures that $\varphi(\cdot, t)$ is a local diffeomorphism, preserving the orientation of the volume form. The evolution of the volume element is governed by Euler‚Äôs transport theorem, which states that an infinitesimal volume $dX$ in the reference configuration maps to $dx = J dX$ in the current configuration.&lt;/p&gt;

&lt;h3 id=&quot;strain-measures&quot;&gt;Strain Measures&lt;/h3&gt;

&lt;p&gt;The concept of strain arises from the change in the metric tensor induced by the deformation. The ambient space is equipped with the standard Euclidean metric. We can pull back the metric from the current configuration to the reference configuration via $\varphi^&lt;em&gt;$. The result is the *Right Cauchy-Green deformation tensor&lt;/em&gt;, denoted by $C$:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>C</mi><mo>=</mo><msup><mi>F</mi><mi>T</mi></msup><mi>F</mi><mo separator="true">,</mo><mspace width="1em"/><msub><mi>C</mi><mrow><mi>Œ±</mi><mi>Œ≤</mi></mrow></msub><mo>=</mo><munder><mo>‚àë</mo><mi>i</mi></munder><msub><mi>F</mi><mrow><mi>i</mi><mi>Œ±</mi></mrow></msub><msub><mi>F</mi><mrow><mi>i</mi><mi>Œ≤</mi></mrow></msub><mi mathvariant="normal">.</mi></mrow><annotation encoding="application/x-tex">C = F^T F, \quad C_{\alpha\beta} = \sum_i F_{i\alpha} F_{i\beta}.</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.07153em;">C</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1.1774em;vertical-align:-0.2861em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8913em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.13889em;">T</span></span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="mpunct">,</span><span class="mspace" style="margin-right:1em;"></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.07153em;">C</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3361em;"><span style="top:-2.55em;margin-left:-0.0715em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.0037em;">Œ±</span><span class="mord mathnormal mtight" style="margin-right:0.05278em;">Œ≤</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.3277em;vertical-align:-1.2777em;"></span><span class="mop op-limits"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.05em;"><span style="top:-1.8723em;margin-left:0em;"><span class="pstrut" style="height:3.05em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span><span style="top:-3.05em;"><span class="pstrut" style="height:3.05em;"></span><span><span class="mop op-symbol large-op">‚àë</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:1.2777em;"><span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:-0.1389em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">i</span><span class="mord mathnormal mtight" style="margin-right:0.0037em;">Œ±</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3361em;"><span style="top:-2.55em;margin-left:-0.1389em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">i</span><span class="mord mathnormal mtight" style="margin-right:0.05278em;">Œ≤</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span><span class="mord">.</span></span></span></span></span>

&lt;p&gt;Geometrically, $C$ measures how the inner product of tangent vectors in the reference configuration changes after deformation. If the body undergoes a rigid rotation, $F$ is an orthogonal matrix, and $C = I$. Therefore, strain is defined as the deviation of $C$ from the identity. The &lt;em&gt;Green-Lagrange strain tensor&lt;/em&gt; is defined as:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>E</mi><mo>=</mo><mfrac><mn>1</mn><mn>2</mn></mfrac><mo stretchy="false">(</mo><mi>C</mi><mo>‚àí</mo><mi>I</mi><mo stretchy="false">)</mo><mi mathvariant="normal">.</mi></mrow><annotation encoding="application/x-tex">E = \frac{1}{2}(C - I).</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">E</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.0074em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3214em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord">2</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord">1</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.07153em;">C</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚àí</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.07847em;">I</span><span class="mclose">)</span><span class="mord">.</span></span></span></span></span>

&lt;p&gt;This measure is non-linear in $\varphi$. In the regime of small deformations, where $\varphi(X) = X + u(X)$ for a small displacement field $u$, one linearizes this tensor to obtain the infinitesimal strain tensor $\varepsilon = \frac{1}{2}(\nabla u + (\nabla u)^T)$, which forms the basis of linear elasticity covered in Evans (2010). However, large-deformation theory requires the full geometric nonlinearity of $E$.&lt;/p&gt;

&lt;h3 id=&quot;stress-tensors-and-conservation-laws&quot;&gt;Stress Tensors and Conservation Laws&lt;/h3&gt;

&lt;p&gt;Forces within the continuum are described by stress tensors. The definition of stress depends entirely on whether the force is measured per unit area of the deformed (current) configuration or the reference configuration.&lt;/p&gt;

&lt;p&gt;The &lt;em&gt;Cauchy stress tensor&lt;/em&gt; $\sigma$ (symmetric) represents the force per unit area in the current configuration $\Omega_t$. The conservation of linear momentum in the Eulerian (spatial) frame is given by:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>œÅ</mi><mover accent="true"><mi>v</mi><mo>Àô</mo></mover><mo>=</mo><msub><mtext>div</mtext><mi>x</mi></msub><mi>œÉ</mi><mo>+</mo><mi>f</mi><mo separator="true">,</mo></mrow><annotation encoding="application/x-tex">\rho \dot{v} = \text{div}_x \sigma + f,</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8623em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">œÅ</span><span class="mord accent"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.6679em;"><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">v</span></span><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="accent-body" style="left:-0.1111em;"><span class="mord">Àô</span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8444em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord text"><span class="mord">div</span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.1514em;"><span style="top:-2.55em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">x</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.03588em;">œÉ</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mpunct">,</span></span></span></span></span>

&lt;p&gt;where $\rho$ is the density and $f$ is the body force. However, for PDE analysis, it is often necessary to formulate the problem on the fixed reference domain $\Omega_0$. We define the &lt;em&gt;First Piola-Kirchhoff stress tensor&lt;/em&gt; $P$, which represents the force acting on the deformed surface element but measured per unit area of the reference configuration. It relates to $\sigma$ via the Piola transform:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>P</mi><mo>=</mo><mi>J</mi><mi>œÉ</mi><msup><mi>F</mi><mrow><mo>‚àí</mo><mi>T</mi></mrow></msup><mi mathvariant="normal">.</mi></mrow><annotation encoding="application/x-tex">P = J \sigma F^{-T}.</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.13889em;">P</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8913em;"></span><span class="mord mathnormal" style="margin-right:0.09618em;">J</span><span class="mord mathnormal" style="margin-right:0.03588em;">œÉ</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8913em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">‚àí</span><span class="mord mathnormal mtight" style="margin-right:0.13889em;">T</span></span></span></span></span></span></span></span></span><span class="mord">.</span></span></span></span></span>

&lt;p&gt;The conservation of momentum equation pulls back to the reference domain as:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msub><mtext>Div</mtext><mi>X</mi></msub><mi>P</mi><mo>+</mo><msub><mi>f</mi><mn>0</mn></msub><mo>=</mo><msub><mi>œÅ</mi><mn>0</mn></msub><mover accent="true"><mi>œÜ</mi><mo>¬®</mo></mover><mo separator="true">,</mo></mrow><annotation encoding="application/x-tex">\text{Div}_X P + f_0 = \rho_0 \ddot{\varphi},</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord text"><span class="mord">Div</span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3283em;"><span style="top:-2.55em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.07847em;">X</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.13889em;">P</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.1076em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">0</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8623em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal">œÅ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">0</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord accent"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.6679em;"><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="mord mathnormal">œÜ</span></span><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="accent-body" style="left:-0.1667em;"><span class="mord">¬®</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.1944em;"><span></span></span></span></span></span><span class="mpunct">,</span></span></span></span></span>

&lt;p&gt;where $\rho_0$ is the reference density. While $P$ is physically useful, it is generally not symmetric ($P \neq P^T$). To restore symmetry, we define the &lt;em&gt;Second Piola-Kirchhoff stress tensor&lt;/em&gt; $S$, which pulls the force vector itself back to the reference frame:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>S</mi><mo>=</mo><msup><mi>F</mi><mrow><mo>‚àí</mo><mn>1</mn></mrow></msup><mi>P</mi><mo>=</mo><mi>J</mi><msup><mi>F</mi><mrow><mo>‚àí</mo><mn>1</mn></mrow></msup><mi>œÉ</mi><msup><mi>F</mi><mrow><mo>‚àí</mo><mi>T</mi></mrow></msup><mi mathvariant="normal">.</mi></mrow><annotation encoding="application/x-tex">S = F^{-1} P = J F^{-1} \sigma F^{-T}.</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8641em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8641em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">‚àí</span><span class="mord mtight">1</span></span></span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.13889em;">P</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8913em;"></span><span class="mord mathnormal" style="margin-right:0.09618em;">J</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8641em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">‚àí</span><span class="mord mtight">1</span></span></span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.03588em;">œÉ</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8913em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">‚àí</span><span class="mord mathnormal mtight" style="margin-right:0.13889em;">T</span></span></span></span></span></span></span></span></span><span class="mord">.</span></span></span></span></span>

&lt;p&gt;$S$ is symmetric and fully defined on the reference configuration, making it the conjugate variable to the Green-Lagrange strain $E$ in variational formulations.&lt;/p&gt;

&lt;h3 id=&quot;hyperelasticity-and-frame-indifference&quot;&gt;Hyperelasticity and Frame Indifference&lt;/h3&gt;

&lt;p&gt;A material is &lt;em&gt;hyperelastic&lt;/em&gt; if its stress response is derived from a stored energy density function $W(F)$, such that the First Piola-Kirchhoff stress is given by $P(F) = \frac{\partial W}{\partial F}$. The equation of motion becomes a nonlinear system of PDEs:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msub><mi>œÅ</mi><mn>0</mn></msub><mfrac><mrow><msup><mi mathvariant="normal">‚àÇ</mi><mn>2</mn></msup><mi>œÜ</mi></mrow><mrow><mi mathvariant="normal">‚àÇ</mi><msup><mi>t</mi><mn>2</mn></msup></mrow></mfrac><mo>=</mo><mtext>Div</mtext><mrow><mo fence="true">(</mo><mfrac><mrow><mi mathvariant="normal">‚àÇ</mi><mi>W</mi></mrow><mrow><mi mathvariant="normal">‚àÇ</mi><mi>F</mi></mrow></mfrac><mo stretchy="false">(</mo><mi mathvariant="normal">‚àá</mi><mi>œÜ</mi><mo stretchy="false">)</mo><mo fence="true">)</mo></mrow><mo>+</mo><msub><mi>f</mi><mn>0</mn></msub><mi mathvariant="normal">.</mi></mrow><annotation encoding="application/x-tex">\rho_0 \frac{\partial^2 \varphi}{\partial t^2} = \text{Div} \left( \frac{\partial W}{\partial F}(\nabla \varphi) \right) + f_0.</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:2.1771em;vertical-align:-0.686em;"></span><span class="mord"><span class="mord mathnormal">œÅ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">0</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.4911em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="mord"><span class="mord mathnormal">t</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7401em;"><span style="top:-2.989em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span><span class="mord mathnormal">œÜ</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.4em;vertical-align:-0.95em;"></span><span class="mord text"><span class="mord">Div</span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="minner"><span class="mopen delimcenter" style="top:0em;"><span class="delimsizing size3">(</span></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3714em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="mord mathnormal" style="margin-right:0.13889em;">F</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="mord mathnormal" style="margin-right:0.13889em;">W</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mopen">(</span><span class="mord">‚àá</span><span class="mord mathnormal">œÜ</span><span class="mclose">)</span><span class="mclose delimcenter" style="top:0em;"><span class="delimsizing size3">)</span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.1076em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">0</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord">.</span></span></span></span></span>

&lt;p&gt;The geometric nature of the material imposes strict constraints on the functional form of $W$. The principle of &lt;em&gt;Frame Indifference&lt;/em&gt; (or Objectivity) states that the internal energy of a material should not change under superposed rigid body rotations of the current configuration. Formally, for any rotation $Q \in SO(n)$, we must have:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>W</mi><mo stretchy="false">(</mo><mi>Q</mi><mi>F</mi><mo stretchy="false">)</mo><mo>=</mo><mi>W</mi><mo stretchy="false">(</mo><mi>F</mi><mo stretchy="false">)</mo><mi mathvariant="normal">.</mi></mrow><annotation encoding="application/x-tex">W(QF) = W(F).</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.13889em;">W</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.13889em;">QF</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.13889em;">W</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="mclose">)</span><span class="mord">.</span></span></span></span></span>

&lt;p&gt;This symmetry implies that $W$ cannot depend arbitrarily on $F$; it must depend only on the invariants of $U = \sqrt{F^T F}$, or equivalently, on the Right Cauchy-Green tensor $C = F^T F$. Thus, we may write $W(F) = \hat{W}(C)$.&lt;/p&gt;

&lt;p&gt;The mathematical well-posedness of these equations relies on convexity. However, strict convexity of $W$ in the variable $F$ is physically unacceptable because it prohibits buckling and is incompatible with frame indifference. As discussed extensively in Evans (2010), the appropriate condition for existence of minimizers is &lt;em&gt;polyconvexity&lt;/em&gt;. A function $W(F)$ is polyconvex if it can be written as a convex function of the minors of $F$. For $n=3$, this requires $W(F) = g(F, \text{cof } F, \det F)$ where $g$ is convex. This formulation reconciles the geometric requirements of frame indifference with the analytic requirements of the direct method in the calculus of variations, providing a rigorous existence theory for nonlinear elastostatics.&lt;/p&gt;

&lt;h3 id=&quot;example-351-canonical-neo-hookean-material&quot;&gt;Example 3.5.1: Canonical Neo-Hookean Material&lt;/h3&gt;

&lt;p&gt;&lt;strong&gt;Step-by-Step Solution:&lt;/strong&gt;&lt;/p&gt;

&lt;ol&gt;
  &lt;li&gt;
    &lt;p&gt;&lt;strong&gt;Deformation Gradient:&lt;/strong&gt;
\(F = D_X \varphi = \begin{pmatrix}
\lambda &amp; 0 &amp; 0 \\
0 &amp; \lambda^{-1/2} &amp; 0 \\
0 &amp; 0 &amp; \lambda^{-1/2}
\end{pmatrix}</span></p>
  </li>
