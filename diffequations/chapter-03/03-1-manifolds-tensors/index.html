        &lt;h1 id=&quot;section-31-manifolds-tensors--covariant-derivatives&quot;&gt;Section 3.1: Manifolds, Tensors &amp; Covariant Derivatives&lt;/h1&gt;

&lt;h2 id=&quot;introduction&quot;&gt;Introduction&lt;/h2&gt;

&lt;p&gt;The rigorous functional analysis developed in Chapter 2 provided a robust framework for solving differential equations on Hilbert spaces. That framework relied implicitly on a global affine structure: in $\mathbb{R}^{n}$ we can subtract points, define global derivatives, and integrate along straight lines. Physical theories on curved spacesâ€”general relativity, fluid flow on spheres, gauge theoriesâ€”violate this assumption. Their configuration spaces possess only local linear structure, so derivatives must be defined via coordinate-free comparisons of nearby tangent spaces. In this section we introduce &lt;strong&gt;smooth manifolds&lt;/strong&gt;, &lt;strong&gt;tensors&lt;/strong&gt;, and &lt;strong&gt;covariant derivatives&lt;/strong&gt;, establishing the geometric toolkit required to write PDEs invariantly. The presentation follows Lee (2012) and Spivak (1979).&lt;/p&gt;

&lt;h2 id=&quot;mathematical-content&quot;&gt;Mathematical Content&lt;/h2&gt;

&lt;h3 id=&quot;smooth-manifolds-and-tangent-bundles&quot;&gt;Smooth Manifolds and Tangent Bundles&lt;/h3&gt;

&lt;p&gt;A topological space $M$ is an $n$-dimensional smooth manifold if it is Hausdorff, second-countable, and covered by charts ${(U_{\alpha},\phi_{\alpha})}$ whose transition maps $\phi_{\beta}\circ\phi_{\alpha}^{-1}$ are $C^{\infty}$. The atlas endows $M$ with local Euclidean structure but does not supply a global vector space. Tangent vectors are therefore defined intrinsically: a vector $v\in T_{p}M$ is a derivation $v:C^{\infty}(M)\to \mathbb{R}$ satisfying $v(fg)=f(p)v(g)+g(p)v(f)$. The vector space $T_{p}M$ has dimension $n$, and the disjoint union $TM=\bigsqcup_{p\in M}T_{p}M$ carries a smooth structure of dimension $2n$. Smooth sections $X\in\Gamma(TM)$ are vector fields.&lt;/p&gt;

&lt;h3 id=&quot;tensor-fields-and-transformation-laws&quot;&gt;Tensor Fields and Transformation Laws&lt;/h3&gt;

&lt;p&gt;A $(k,\ell)$-tensor at $p$ is a multilinear map $T:(T_{p}^{\ast}M)^{\otimes k}\times (T_{p}M)^{\otimes \ell}\to \mathbb{R}$. If $(x^{i})$ and $(y^{i})$ are overlapping charts, tensor components transform via&lt;/p&gt;

\[T&#x27;^{i_{1}\dots i_{k}}_{j_{1}\dots j_{\ell}}=
\frac{\partial y^{i_{1}}}{\partial x^{a_{1}}}\cdots \frac{\partial y^{i_{k}}}{\partial x^{a_{k}}}
\frac{\partial x^{b_{1}}}{\partial y^{j_{1}}}\cdots \frac{\partial x^{b_{\ell}}}{\partial y^{j_{\ell}}}
T^{a_{1}\dots a_{k}}_{b_{1}\dots b_{\ell}}.</span>

<p>This Jacobian law ensures coordinate invariance: tensor equations valid in one chart hold in all others. Algebraic operations include tensor products and contractions that raise or lower the total rank.</p>

<h3 id="covariant-derivatives-and-geodesics">Covariant Derivatives and Geodesics</h3>

<p>Because $T_{p}M$ and $T_{q}M$ are unrelated for $p\neq q$, partial derivatives cannot compare vectors at different points. An affine connection $\nabla:\Gamma(TM)\times\Gamma(TM)\to\Gamma(TM)$ assigns to $(X,Y)$ the derivative $\nabla_{X}Y$ and satisfies tensorial linearity in $X$, $\mathbb{R}$-linearity in $Y$, and the Leibniz rule $\nabla_{X}(fY)=(Xf)Y+f\nabla_{X}Y$. A curve $\gamma$ is a <strong>geodesic</strong> if its velocity is parallel transported along itself: $\nabla_{\dot{\gamma}}\dot{\gamma}=0$. The exponential map $\exp_{p}:T_{p}M\to M$ sends $v$ to $\gamma(1)$, where $\gamma$ is the unique geodesic with $\gamma(0)=p$ and $\dot{\gamma}(0)=v$.</p>

<h3 id="metric-compatibility-and-the-levi-civita-connection">Metric Compatibility and the Levi-Civita Connection</h3>

<p>On a Riemannian manifold $(M,g)$ the metric provides inner products $\langle\cdot,\cdot\rangle_{p}$ on each $T_{p}M$. A connection is <strong>metric compatible</strong> if $X\langle Y,Z\rangle=\langle\nabla_{X}Y,Z\rangle+\langle Y,\nabla_{X}Z\rangle$, and it is <strong>torsion-free</strong> if $\nabla_{X}Y-\nabla_{Y}X=[X,Y]$. The Fundamental Theorem of Riemannian Geometry (do Carmo, 1992) states that there exists a unique torsion-free, metric-compatible connection: the <strong>Levi-Civita connection</strong>.</p>

<h3 id="example-311-atlas-compatibility-on-s2">Example 3.1.1: Atlas Compatibility on $S^{2}$</h3>

<p><strong>Problem:</strong> Verify that the standard northern and southern stereographic charts on $S^{2}$ define a smooth atlas.</p>

<p>Let $U_{N}={z&gt;0}$ with $\phi_{N}(x,y,z)=(x/(1+z),y/(1+z))$ and $U_{S}={z&lt;0}$ with $\phi_{S}(x,y,z)=(x/(1-z),y/(1-z))$. On $U_{N}\cap U_{S}$ a point $p$ has coordinates $(u,v)=\phi_{N}(p)$. Solving for $(x,y,z)$ gives $x=2u/(1+u^{2}+v^{2})$, $y=2v/(1+u^{2}+v^{2})$, and $z=(1-u^{2}-v^{2})/(1+u^{2}+v^{2})$. Substituting into $\phi_{S}$ yields $\phi_{S}\circ\phi_{N}^{-1}(u,v)=(u,v)$, a $C^{\infty}$ transition map, proving compatibility.</p>

<h3 id="example-312-tangent-space-via-derivations">Example 3.1.2: Tangent Space via Derivations</h3>

<p><strong>Problem:</strong> Construct a basis of derivations for $T_{(0,0,1)}S^{2}$ and verify the Leibniz rule.</p>

<p>Using spherical coordinates $(\theta,\varphi)$, define $X_{\theta}=\partial/\partial \theta$ and $X_{\varphi}=\partial/\partial \varphi$. At the north pole, $X_{\theta}=(0,1,0)$ and $X_{\varphi}=(-1,0,0)$ when viewed in $\mathbb{R}^{3}$. For $f,g\in C^{\infty}(S^{2})$, the product rule in $\mathbb{R}^{3}$ implies $X_{\theta}(fg)=fX_{\theta}(g)+gX_{\theta}(f)$, so ${X_{\theta},X_{\varphi}}$ forms a derivation basis for $T_{(0,0,1)}S^{2}$.</p>

<h3 id="example-314-levi-civita-symbols-on-the-sphere">Example 3.1.4: Levi-Civita Symbols on the Sphere</h3>

<p><strong>Problem:</strong> Compute the non-zero Christoffel symbols of the Levi-Civita connection for the round metric on $S^{2}$ and verify metric compatibility.</p>

<p>Applying $\Gamma^{k}<em>{ij}=\tfrac{1}{2}g^{k\ell}(\partial</em>{i}g_{j\ell}+\partial_{j}g_{i\ell}-\partial_{\ell}g_{ij})$ yields $\Gamma^{\theta}<em>{\varphi\varphi}=-\sin\theta\cos\theta$ and $\Gamma^{\varphi}</em>{\theta\varphi}=\Gamma^{\varphi}<em>{\varphi\theta}=\cot\theta$. Metric compatibility demands $\partial</em>{\theta}g_{\varphi\varphi}=2\langle\nabla_{\partial_{\theta}}\partial_{\varphi},\partial_{\varphi}\rangle$, which holds because $\nabla_{\partial_{\theta}}\partial_{\varphi}=\cot\theta\,\partial_{\varphi}$ and $2\cot\theta\,g_{\varphi\varphi}=2\sin\theta\cos\theta$.</p>

<h3 id="example-316-spherical-pendulum-dynamics">Example 3.1.6: Spherical Pendulum Dynamics</h3>

<p><strong>Problem:</strong> Model a pendulum constrained to $S^{2}$ of radius $L$ using spherical coordinates and derive the equations of motion.</p>

<p>The Lagrangian is $\mathcal{L}=\tfrac{1}{2}mL^{2}(\thetaâ€™^{2}+\sin^{2}\theta\,\varphiâ€™^{2})+mgL\cos\theta$. Eulerâ€“Lagrange equations give $mL^{2}\thetaâ€™â€˜=mL^{2}\sin\theta\cos\theta\,\varphiâ€™^{2}-mgL\sin\theta$ and $\tfrac{d}{dt}(mL^{2}\sin^{2}\theta\,\varphiâ€™)=0$. These coincide with the geodesic equations perturbed by the gravitational term $-(g/L)\sin\theta$, illustrating how curvature and external forces combine in mechanical systems.</p>

<h3 id="example-317-laplacebeltrami-invariance">Example 3.1.7: Laplaceâ€“Beltrami Invariance</h3>

<p><strong>Problem:</strong> Verify that $f(\theta,\varphi)=\cos\theta$ is an eigenfunction of the Laplaceâ€“Beltrami operator on $S^{2}$ in both spherical and stereographic coordinates.</p>

<p>In spherical coordinates, $\Delta f=\tfrac{1}{\sin\theta}\partial_{\theta}(\sin\theta\,\partial_{\theta}\cos\theta)=-2\cos\theta$. In stereographic coordinates $(r,\varphi)$ where $ds^{2}=\tfrac{4}{(1+r^{2})^{2}}(dr^{2}+r^{2}d\varphi^{2})$, the operator becomes $\Delta f=\tfrac{(1+r^{2})^{2}}{4}(\partial_{rr}f+\tfrac{1}{r}\partial_{r}f+\tfrac{1}{r^{2}}\partial_{\varphi\varphi}f)$. Writing $f=(1-r^{2})/(1+r^{2})$ leads to the same value $\Delta f=-2\cos\theta$, confirming coordinate invariance.</p>

<h3 id="example-318-holonomy-on-the-sphere">Example 3.1.8: Holonomy on the Sphere</h3>

<p><strong>Problem:</strong> Compute the parallel transport of a tangent vector around a spherical triangle with vertices at the north pole and two points on the latitude $\theta=\pi/3$ separated by $2\pi/3$ in longitude.</p>

<p>Start with $v=\partial_{\varphi}$ at the pole. Transport along a meridian leaves $v$ unchanged because $\nabla_{\partial_{\theta}}\partial_{\varphi}=0$ there. Along the latitude segment, $\nabla_{\partial_{\varphi}}\partial_{\varphi}=-\sin\theta\cos\theta\,\partial_{\theta}$ rotates $v$ toward $-\partial_{\theta}$. Completing the loop produces $v_{\text{final}}=\cos(2\pi/3)\,\partial_{\varphi}+\sin(2\pi/3)\,\partial_{\theta}$, evidencing a $2\pi/3$ rotation equal to the enclosed solid angle. This holonomy calculation shows how curvature obstructs global parallelism and motivates the curvature tensors studied later.</p>
