        &lt;h1 id=&quot;section-32-systems-of-conservation-laws--hyperbolicity&quot;&gt;Section 3.2: Systems of Conservation Laws &amp; Hyperbolicity&lt;/h1&gt;

&lt;h2 id=&quot;introduction&quot;&gt;Introduction&lt;/h2&gt;

&lt;p&gt;Chapter 3.1 supplied the coordinate-free language of manifolds, making it possible to write PDEs intrinsically. We now impose the physically indispensable constraint of &lt;strong&gt;finite propagation speed&lt;/strong&gt; by studying hyperbolic conservation laws. Unlike the elliptic and parabolic models of Chapter 2, which transmit disturbances instantaneously, hyperbolic systems carry information along characteristic curves with finite slopes, preserving causality in fluid dynamics, electromagnetism, and traffic flow. We begin with integral conservation statements, derive their differential forms, and analyze how nonlinear fluxes force shocks to develop from smooth data.&lt;/p&gt;

&lt;h2 id=&quot;mathematical-content&quot;&gt;Mathematical Content&lt;/h2&gt;

&lt;h3 id=&quot;conservation-form-and-differential-equations&quot;&gt;Conservation Form and Differential Equations&lt;/h3&gt;

&lt;p&gt;For a conserved quantity with density $u(x,t)$ and flux $F(u)$, the balance law on a fixed region $\Omega \subset \mathbb{R}^{n}$ is&lt;/p&gt;

\[\frac{d}{dt} \int_{\Omega} u(x,t) \, dx = - \int_{\partial \Omega} F(u) \cdot \nu \, dS,</span>

<p>a statement of mass, momentum, or energy conservation. Assuming sufficient smoothness, the divergence theorem converts the surface flux into a volume integral. Because $\Omega$ is arbitrary, the integrand must vanish, yielding the <strong>differential form</strong></p>

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msub><mi mathvariant="normal">âˆ‚</mi><mi>t</mi></msub><mi>u</mi><mo>+</mo><mi mathvariant="normal">âˆ‡</mi><mo>â‹…</mo><mi>F</mi><mo stretchy="false">(</mo><mi>u</mi><mo stretchy="false">)</mo><mo>=</mo><mn>0.</mn></mrow><annotation encoding="application/x-tex">\partial_{t} u + \nabla \cdot F(u) = 0.</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8444em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">âˆ‚</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.0556em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">t</span></span></span></span></span><span class="vlist-s">â€‹</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord mathnormal">u</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord">âˆ‡</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">â‹…</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="mopen">(</span><span class="mord mathnormal">u</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">0.</span></span></span></span></span>

<p>When $u:\mathbb{R}^{n} \times [0,\infty)\to \mathbb{R}^{m}$, we obtain a <strong>system of conservation laws</strong>. The nonlinear dependence of $F$ on $u$ distinguishes these equations sharply from the linear theories of Chapter 2.</p>

<h3 id="hyperbolicity-and-characteristic-speeds">Hyperbolicity and Characteristic Speeds</h3>

<p>In one space dimension the divergence reduces to a derivative, producing the <strong>quasilinear form</strong></p>

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msub><mi mathvariant="normal">âˆ‚</mi><mi>t</mi></msub><mi>u</mi><mo>+</mo><mi>A</mi><mo stretchy="false">(</mo><mi>u</mi><mo stretchy="false">)</mo><mtext>â€‰</mtext><msub><mi mathvariant="normal">âˆ‚</mi><mi>x</mi></msub><mi>u</mi><mo>=</mo><mn>0</mn><mo separator="true">,</mo><mspace width="2em"/><mi>A</mi><mo stretchy="false">(</mo><mi>u</mi><mo stretchy="false">)</mo><mo>=</mo><mi>D</mi><mi>F</mi><mo stretchy="false">(</mo><mi>u</mi><mo stretchy="false">)</mo><mi mathvariant="normal">.</mi></mrow><annotation encoding="application/x-tex">\partial_{t} u + A(u) \, \partial_{x} u = 0, \qquad A(u)=DF(u).</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8444em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">âˆ‚</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.0556em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">t</span></span></span></span></span><span class="vlist-s">â€‹</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord mathnormal">u</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">A</span><span class="mopen">(</span><span class="mord mathnormal">u</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">âˆ‚</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.1514em;"><span style="top:-2.55em;margin-left:-0.0556em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">x</span></span></span></span></span><span class="vlist-s">â€‹</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord mathnormal">u</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">0</span><span class="mpunct">,</span><span class="mspace" style="margin-right:2em;"></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">A</span><span class="mopen">(</span><span class="mord mathnormal">u</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">D</span><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="mopen">(</span><span class="mord mathnormal">u</span><span class="mclose">)</span><span class="mord">.</span></span></span></span></span>

<p>The system is <strong>hyperbolic</strong> if $A(u)$ is diagonalizable with real eigenvalues for every relevant state $u$. It is <strong>strictly hyperbolic</strong> if the eigenvalues satisfy $\lambda_{1}(u) &lt; \cdots &lt; \lambda_{m}(u)$. The eigenvalues represent characteristic speeds; the associated left eigenvectors $l_{i}(u)$ decouple the system into scalar equations</p>

ing size1">(</span></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">âˆ‚</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.0556em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">t</span></span></span></span></span><span class="vlist-s">â€‹</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord mathnormal">u</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1.2em;vertical-align:-0.35em;"></span><span class="mord"><span class="mord mathnormal">Î»</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">i</span></span></span></span></span><span class="vlist-s">â€‹</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mopen">(</span><span class="mord mathnormal">u</span><span class="mclose">)</span><span class="mord"><span class="mord" style="margin-right:0.05556em;">âˆ‚</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.1514em;"><span style="top:-2.55em;margin-left:-0.0556em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">x</span></span></span></span></span><span class="vlist-s">â€‹</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord mathnormal">u</span><span class="mord"><span class="delimsizing size1">)</span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8389em;vertical-align:-0.1944em;"></span><span class="mord">0</span><span class="mpunct">,</span></span></span></span></span>

<p>revealing <strong>Riemann invariants</strong> that propagate along characteristic curves. Hyperbolicity therefore enforces finite signal speeds and prevents the instantaneous communication inherent to elliptic/parabolic flows.</p>

<p>When $m=1$, the conservation law $\partial_{t} u + \partial_{x} F(u) = 0$ has characteristics $x(t)$ solving</p>

<h3 id="example-324-linear-acoustics-system">Example 3.2.4: Linear Acoustics System</h3>

<p><strong>Problem:</strong> Diagonalize the linear system $\partial_{t}\rho + \partial_{x}u = 0$, $\partial_{t}u + c^{2}\partial_{x}\rho = 0$.</p>

<p>The Jacobian $A = \begin{pmatrix} 0 &amp; 1 \ c^{2} &amp; 0 \end{pmatrix}$ has eigenvalues $\lambda_{\pm} = \pm c$ with eigenvectors $r_{\pm} = (1, \pm c)^{T}$. Defining Riemann invariants $w_{\pm} = u \pm c\rho$ yields advection equations $\partial_{t} w_{\pm} \pm c \, \partial_{x} w_{\pm} = 0$, so $w_{\pm}(x,t)=w_{\pm}(x \mp ct,0)$. The solution is recovered via $u = (w_{+}+w_{-})/2$ and $\rho = (w_{+}-w_{-})/(2c)$, demonstrating strict hyperbolicity and finite propagation at speeds $\pm c$.</p>

<p>Quasilinearization gives $A(U)=\begin{pmatrix} u &amp; h \ g &amp; u \end{pmatrix}$ with eigenvalues $u \pm \sqrt{gh}$. The Riemann invariants $r_{\pm}=u \pm 2\sqrt{gh}$ remain constant along characteristics $dx/dt = u \pm \sqrt{gh}$. Because $\nabla \lambda_{\pm} \cdot r_{\pm} \neq 0$, both characteristic fields are genuinely nonlinear, implying that shocks generically form from smooth initial perturbationsâ€”exactly as in the scalar Burgers setting.</p>
