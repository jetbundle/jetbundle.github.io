      &lt;article class=&quot;textbook-content&quot;&gt;
        &lt;h1 id=&quot;section-65-geometric-evolution-equations&quot;&gt;Section 6.5: Geometric Evolution Equations&lt;/h1&gt;

&lt;h2 id=&quot;introduction&quot;&gt;Introduction&lt;/h2&gt;

&lt;p&gt;The construction of the infinite-dimensional manifold of metrics, $\text{Met}(M)$, in the previous section provides the kinematic arena for geometric analysis. However, the study of static metrics is insufficient for understanding the topological classification of manifolds. To resolve the topological obstructions presented by the Poincar√© and Geometrization conjectures, we must introduce dynamics. We seek a canonical deformation of the Riemannian structure‚Äîa differential equation where the metric itself is the time-dependent variable, evolving toward a state of constant curvature or high symmetry.&lt;/p&gt;

&lt;p&gt;This section covers the parabolic systems governing these deformations, specifically the Ricci flow and the Mean Curvature flow. These are gradient flows of geometric functionals on $\text{Met}(M)$, establishing a rigorous connection between the variational methods of Chapter 2, the entropy principles of Chapter 3, and the stochastic analysis of Chapter 5.&lt;/p&gt;

&lt;h2 id=&quot;mathematical-content&quot;&gt;Mathematical Content&lt;/h2&gt;

&lt;h3 id=&quot;the-ricci-flow-and-parabolicity&quot;&gt;The Ricci Flow and Parabolicity&lt;/h3&gt;

&lt;p&gt;The Ricci flow, introduced by Richard Hamilton, allows the metric to evolve in proportion to its Ricci curvature tensor. For a smooth manifold $M$ with a one-parameter family of Riemannian metrics $g(t)$, the evolution equation is:&lt;/p&gt;

\[\frac{\partial}{\partial t} g_{ij} = -2 R_{ij}</span>

&lt;p&gt;Here, $R_{ij}$ is the Ricci curvature tensor. This equation is structurally analogous to the heat equation $\partial_t u = \Delta u$. In harmonic coordinates, the principal symbol of the Ricci tensor is given by $-\frac{1}{2} \Delta g_{ij}$ plus lower-order terms. Thus, the Ricci flow behaves as a nonlinear heat equation for the metric tensor, smoothing out irregularities in curvature.&lt;/p&gt;

&lt;p&gt;However, a fundamental analytic difficulty arises: the equation is only weakly parabolic. Due to the diffeomorphism invariance of the curvature (the gauge symmetry discussed in Chapter 6.4), the linearization of the Ricci tensor possesses a degenerate symbol. Solutions are unique only up to diffeomorphism.&lt;/p&gt;

&lt;p&gt;To prove short-time existence and uniqueness, one employs the De Turck trick. We modify the flow by a time-dependent diffeomorphism generated by a vector field $W$. By solving the strictly parabolic system:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mfrac><mi mathvariant="normal">‚àÇ</mi><mrow><mi mathvariant="normal">‚àÇ</mi><mi>t</mi></mrow></mfrac><msub><mi>g</mi><mrow><mi>i</mi><mi>j</mi></mrow></msub><mo>=</mo><mo>‚àí</mo><mn>2</mn><msub><mi>R</mi><mrow><mi>i</mi><mi>j</mi></mrow></msub><mo>+</mo><msub><mi mathvariant="normal">‚àá</mi><mi>i</mi></msub><msub><mi>W</mi><mi>j</mi></msub><mo>+</mo><msub><mi mathvariant="normal">‚àá</mi><mi>j</mi></msub><msub><mi>W</mi><mi>i</mi></msub></mrow><annotation encoding="application/x-tex">\frac{\partial}{\partial t} g_{ij} = -2 R_{ij} + \nabla_i W_j + \nabla_j W_i</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:2.0574em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3714em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="mord mathnormal">t</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.05724em;">ij</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.9694em;vertical-align:-0.2861em;"></span><span class="mord">‚àí</span><span class="mord">2</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:-0.0077em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.05724em;">ij</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.9694em;vertical-align:-0.2861em;"></span><span class="mord"><span class="mord">‚àá</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">W</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:-0.1389em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.05724em;">j</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.9694em;vertical-align:-0.2861em;"></span><span class="mord"><span class="mord">‚àá</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.05724em;">j</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">W</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:-0.1389em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></span>

&lt;p&gt;where $W$ is chosen to cancel the degenerate terms of the Ricci tensor in a specific harmonic gauge, we obtain a solution. The geometric flow is then recovered by pulling back via the diffeomorphism. This methodology is covered extensively in Hamilton (1995) and Chow et al. (2004).&lt;/p&gt;

&lt;h3 id=&quot;maximum-principles-and-tensor-analysis&quot;&gt;Maximum Principles and Tensor Analysis&lt;/h3&gt;

&lt;p&gt;The analysis of geometric flows relies heavily on extending the scalar maximum principle to tensor bundles. If the initial metric possesses positive curvature, does the flow preserve this positivity?&lt;/p&gt;

&lt;p&gt;For a scalar function $u$ satisfying $\partial_t u \ge \Delta u + F(u)$, the minimum of $u$ is non-decreasing if $F$ satisfies certain reaction conditions. In the context of Ricci flow, the evolution of the full Riemannian curvature tensor $Rm$ follows a reaction-diffusion equation:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mfrac><mi mathvariant="normal">‚àÇ</mi><mrow><mi mathvariant="normal">‚àÇ</mi><mi>t</mi></mrow></mfrac><mi>R</mi><mi>m</mi><mo>=</mo><mi mathvariant="normal">Œî</mi><mi>R</mi><mi>m</mi><mo>+</mo><mi>Q</mi><mo stretchy="false">(</mo><mi>R</mi><mi>m</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">\frac{\partial}{\partial t} Rm = \Delta Rm + Q(Rm)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:2.0574em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3714em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="mord mathnormal">t</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="mord mathnormal">m</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.7667em;vertical-align:-0.0833em;"></span><span class="mord">Œî</span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="mord mathnormal">m</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">Q</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="mord mathnormal">m</span><span class="mclose">)</span></span></span></span></span>

&lt;p&gt;Here, $\Delta$ is the Lichnerowicz Laplacian and $Q$ is a quadratic form in the curvature components. To ensure that specific curvature cones (such as non-negative sectional curvature) are preserved, Hamilton developed the Tensor Maximum Principle. This allows for global curvature estimates, ensuring that as the metric evolves, the geometry does not become arbitrarily singular without control.&lt;/p&gt;

&lt;p&gt;Furthermore, differential Harnack inequalities provide a mechanism to compare values of the curvature at different points in spacetime. For positive solutions to the heat equation, the Li-Yau-Hamilton inequality constrains the gradient of the solution by its value. These estimates are essential for analyzing the behavior of the flow as it approaches a singularity.&lt;/p&gt;

&lt;h3 id=&quot;perelmans-entropy-functionals&quot;&gt;Perelman‚Äôs Entropy Functionals&lt;/h3&gt;

&lt;p&gt;While Hamilton established the analytic foundations, the Ricci flow program faced a critical obstacle: the analysis of singularities. Singularities in nonlinear heat equations can form in finite time (e.g., neck pinches). To understand these, Grisha Perelman introduced a variational structure that interprets the Ricci flow as a gradient flow, analogous to the thermodynamic entropy discussed in Chapter 3.&lt;/p&gt;

&lt;p&gt;Perelman defined the $\mathcal{F}$-functional for a metric $g$ and a scalar function $f$ (often interpreted as a dilaton or probability density potential):&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi mathvariant="script">F</mi><mo stretchy="false">(</mo><mi>g</mi><mo separator="true">,</mo><mi>f</mi><mo stretchy="false">)</mo><mo>=</mo><msub><mo>‚à´</mo><mi>M</mi></msub><mo stretchy="false">(</mo><mi>R</mi><mo>+</mo><mi mathvariant="normal">‚à£</mi><mi mathvariant="normal">‚àá</mi><mi>f</mi><msup><mi mathvariant="normal">‚à£</mi><mn>2</mn></msup><mo stretchy="false">)</mo><msup><mi>e</mi><mrow><mo>‚àí</mo><mi>f</mi></mrow></msup><mi>d</mi><msub><mi>V</mi><mi>g</mi></msub></mrow><annotation encoding="application/x-tex">\mathcal{F}(g, f) = \int_M (R + |\nabla f|^2) e^{-f} dV_g</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathcal" style="margin-right:0.09931em;">F</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.2719em;vertical-align:-0.9119em;"></span><span class="mop"><span class="mop op-symbol large-op" style="margin-right:0.44445em;position:relative;top:-0.0011em;">‚à´</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:-0.4336em;"><span style="top:-1.7881em;margin-left:-0.4445em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.10903em;">M</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.9119em;"><span></span></span></span></span></span></span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1.1852em;vertical-align:-0.2861em;"></span><span class="mord">‚à£‚àá</span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mord"><span class="mord">‚à£</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8641em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span><span class="mclose">)</span><span class="mord"><span class="mord mathnormal">e</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8991em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">‚àí</span><span class="mord mathnormal mtight" style="margin-right:0.10764em;">f</span></span></span></span></span></span></span></span></span><span class="mord mathnormal">d</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.22222em;">V</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.1514em;"><span style="top:-2.55em;margin-left:-0.2222em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.03588em;">g</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span></span></span></span></span>

&lt;p&gt;subject to the constraint $\int_M e^{-f} dV_g = 1$. The gradient flow of this functional, coupled with the backward heat equation for $f$, yields the Ricci flow for $g$.&lt;/p&gt;

&lt;p&gt;Crucially, Perelman proved a monotonicity formula:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mfrac><mi>d</mi><mrow><mi>d</mi><mi>t</mi></mrow></mfrac><mi mathvariant="script">F</mi><mo stretchy="false">(</mo><mi>g</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo separator="true">,</mo><mi>f</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>‚â•</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">\frac{d}{dt} \mathcal{F}(g(t), f(t)) \ge 0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:2.0574em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3714em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal">d</span><span class="mord mathnormal">t</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal">d</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mord mathcal" style="margin-right:0.09931em;">F</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="mopen">(</span><span class="mord mathnormal">t</span><span class="mclose">)</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mopen">(</span><span class="mord mathnormal">t</span><span class="mclose">))</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">‚â•</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">0</span></span></span></span></span>

&lt;p&gt;This monotonicity precludes the existence of ‚Äúbreathers‚Äù (solutions that oscillate indefinitely) and forces the flow to evolve toward canonical solitons. This result is formally analogous to the H-theorem in the kinetic theory of Chapter 5.7, suggesting a deep link between geometric evolution and statistical mechanics. The quantity $\lambda(g) = \inf_f \mathcal{F}(g,f)$ serves as a spectral lower bound for the geometry.&lt;/p&gt;

&lt;p&gt;For detailed singularity analysis, Perelman introduced the $\mathcal{W}$-entropy, which includes a scale parameter $\tau$. This functional is monotonic along the flow and detects the local geometry of shrinking solitons, which model the blow-up of singularities. These concepts are covered extensively in Perelman (2002) and Morgan &amp; Tian (2014).&lt;/p&gt;

&lt;h3 id=&quot;singularities-and-surgery&quot;&gt;Singularities and Surgery&lt;/h3&gt;

&lt;p&gt;When the curvature becomes unbounded as $t \to T$, the flow must be stopped and modified. This process, known as Ricci flow with surgery, involves identifying the region of high curvature (typically distinct topological components like necks), excising them, and gluing in topologically standard caps of controlled curvature.&lt;/p&gt;

&lt;p&gt;The validity of this procedure rests on the Canonical Neighborhood Theorem, which asserts that regions of high scalar curvature in three dimensions are universally modeled by cylinders or caps. By performing surgery and restarting the flow, one can decompose the manifold into pieces that admit standard geometries. This technique provided the analytical engine for the proof of the Geometrization Conjecture.&lt;/p&gt;

&lt;h3 id=&quot;mean-curvature-flow&quot;&gt;Mean Curvature Flow&lt;/h3&gt;

&lt;p&gt;Parallel to the intrinsic evolution of the metric, we consider the extrinsic evolution of a submanifold $\Sigma \subset \mathbb{R}^{n+1}$. The Mean Curvature Flow (MCF) moves the submanifold in the direction of its mean curvature vector $\vec{H}$:&lt;/p&gt;

&lt;p&gt;where $F: \Sigma \times [0, T) \to \mathbb{R}^{n+1}$ is the embedding. This is the gradient flow of the Area functional. Much like Ricci flow, MCF smooths the submanifold but can develop singularities (pinching off).&lt;/p&gt;

&lt;p&gt;A central tool in analyzing MCF is Huisken‚Äôs monotonicity formula. We consider the backward heat kernel $\Phi$ centered at a point $(x_0, t_0)$ in spacetime. The Gaussian density:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi mathvariant="normal">Œò</mi><mo stretchy="false">(</mo><mi>t</mi><mo stretchy="false">)</mo><mo>=</mo><msub><mo>‚à´</mo><msub><mi mathvariant="normal">Œ£</mi><mi>t</mi></msub></msub><mi mathvariant="normal">Œ¶</mi><mo stretchy="false">(</mo><msub><mi>x</mi><mn>0</mn></msub><mo separator="true">,</mo><msub><mi>t</mi><mn>0</mn></msub><mo separator="true">,</mo><mi>x</mi><mo separator="true">,</mo><mi>t</mi><mo stretchy="false">)</mo><mi>d</mi><msup><mi mathvariant="script">H</mi><mi>n</mi></msup></mrow><annotation encoding="application/x-tex">\Theta(t) = \int_{\Sigma_t} \Phi(x_0, t_0, x, t) d\mathcal{H}^n</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">Œò</span><span class="mopen">(</span><span class="mord mathnormal">t</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.372em;vertical-align:-1.012em;"></span><span class="mop"><span class="mop op-symbol large-op" style="margin-right:0.44445em;position:relative;top:-0.0011em;">‚à´</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:-0.4336em;"><span style="top:-1.7881em;margin-left:-0.4445em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight"><span class="mord mtight">Œ£</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2963em;"><span style="top:-2.357em;margin-left:0em;margin-right:0.0714em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mathnormal mtight">t</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.143em;"><span></span></span></span></span></span></span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:1.012em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord">Œ¶</span><span class="mopen">(</span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">0</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">t</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">0</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">x</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">t</span><span class="mclose">)</span><span class="mord mathnormal">d</span><span class="mord"><span class="mord mathcal" style="margin-right:0.00965em;">H</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7144em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">n</span></span></span></span></span></span></span></span></span></span></span></span>

&lt;p&gt;is monotonically decreasing for $t &lt; t_0$. The limit as $t \to t_0$ defines the density of the singularity, classifying it as a smooth point, a cylinder, or a more complex singularity type. Solitons in this context are self-similar solutions that evolve only by rescaling or translation, known as ancient solutions.&lt;/p&gt;

&lt;h3 id=&quot;stochastic-quantization-and-the-semiclassical-limit&quot;&gt;Stochastic Quantization and the Semiclassical Limit&lt;/h3&gt;

&lt;p&gt;In the synthesis of Chapter 6 with Chapter 5, we recognize geometric evolution equations as the semiclassical limits of stochastic quantization. As discussed in Chapter 5.6 regarding Regularity Structures, the stochastic quantization of a field theory involves a Langevin equation:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mfrac><mrow><mi mathvariant="normal">‚àÇ</mi><mi>œï</mi></mrow><mrow><mi mathvariant="normal">‚àÇ</mi><mi>t</mi></mrow></mfrac><mo>=</mo><mo>‚àí</mo><mfrac><mrow><mi>Œ¥</mi><mi>S</mi></mrow><mrow><mi>Œ¥</mi><mi>œï</mi></mrow></mfrac><mo>+</mo><mi>Œæ</mi></mrow><annotation encoding="application/x-tex">\frac{\partial \phi}{\partial t} = -\frac{\delta S}{\delta \phi} + \xi</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:2.0574em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3714em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="mord mathnormal">t</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="mord mathnormal">œï</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.2519em;vertical-align:-0.8804em;"></span><span class="mord">‚àí</span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3714em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03785em;">Œ¥</span><span class="mord mathnormal">œï</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03785em;">Œ¥</span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.8804em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord mathnormal" style="margin-right:0.04601em;">Œæ</span></span></span></span></span>

&lt;p&gt;where $S$ is the action and $\xi$ is white noise. For gravity, where $S$ is the Einstein-Hilbert action, the deterministic drift term $-\frac{\delta S}{\delta g}$ corresponds to the Ricci tensor (in harmonic gauge). Thus, the Ricci flow $\partial_t g = -2 \text{Ric}$ can be viewed as the zero-noise limit of the stochastic evolution of spacetime geometry. The ‚Äúsingularities‚Äù encountered in the deterministic flow‚Äîsuch as topology-changing neck pinches‚Äîcorrespond to phase transitions in the underlying quantum field theory, where the system tunnels between different topological sectors of the moduli space.&lt;/p&gt;

&lt;h3 id=&quot;example-651-normalized-ricci-flow-on-s2&quot;&gt;Example 6.5.1: Normalized Ricci Flow on $S^2$&lt;/h3&gt;

&lt;p&gt;&lt;strong&gt;Problem:&lt;/strong&gt; Consider the 2-sphere $S^2$ with the standard round metric $g_0 = d\theta^2 + \sin^2\theta d\phi^2$. Show that the normalized Ricci flow admits an exact solution.&lt;/p&gt;

&lt;p&gt;&lt;strong&gt;Step-by-Step Solution:&lt;/strong&gt;&lt;/p&gt;

&lt;ol&gt;
  &lt;li&gt;
    &lt;p&gt;&lt;strong&gt;Ricci Curvature Computation:&lt;/strong&gt;
For the round metric $g(t) = f(t)^2 (d\theta^2 + \sin^2\theta d\phi^2)$:&lt;/p&gt;

    &lt;p&gt;Ricci tensor: $R_{ij} = (1/f(t)^2 - 1) g_{ij}$&lt;/p&gt;

    &lt;p&gt;Scalar curvature: $R = 2/f(t)^2$&lt;/p&gt;
  &lt;/li&gt;
  &lt;li&gt;
    &lt;p&gt;&lt;strong&gt;Normalized Ricci Flow Equation:&lt;/strong&gt;
The normalized flow is:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mfrac><mi mathvariant="normal">‚àÇ</mi><mrow><mi mathvariant="normal">‚àÇ</mi><mi>t</mi></mrow></mfrac><msub><mi>g</mi><mrow><mi>i</mi><mi>j</mi></mrow></msub><mo>=</mo><mo>‚àí</mo><mn>2</mn><msub><mtext>Ric</mtext><mrow><mi>i</mi><mi>j</mi></mrow></msub><mo>+</mo><mfrac><mi>r</mi><mi>n</mi></mfrac><msub><mi>g</mi><mrow><mi>i</mi><mi>j</mi></mrow></msub></mrow><annotation encoding="application/x-tex">\frac{\partial}{\partial t} g_{ij} = -2 \text{Ric}_{ij} + \frac{r}{n} g_{ij}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:2.0574em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3714em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="mord mathnormal">t</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.05724em;">ij</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.9694em;vertical-align:-0.2861em;"></span><span class="mord">‚àí</span><span class="mord">2</span><span class="mord"><span class="mord text"><span class="mord">Ric</span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.05724em;">ij</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1.7936em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.1076em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal">n</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.02778em;">r</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.05724em;">ij</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span></span></span></span></span>
