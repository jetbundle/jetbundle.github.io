        &lt;h1&gt;Section 6.2: Formal Integrability &amp; Spencer Cohomology&lt;/h1&gt;

      &lt;article class=&quot;textbook-content&quot;&gt;
        &lt;h1 id=&quot;section-62-formal-integrability--spencer-cohomology&quot;&gt;Section 6.2: Formal Integrability &amp; Spencer Cohomology&lt;/h1&gt;

&lt;h2 id=&quot;introduction&quot;&gt;Introduction&lt;/h2&gt;

&lt;p&gt;Having established in the previous section that a system of partial differential equations corresponds to a submanifold $\mathcal{E}_k$ of the jet bundle $J^k(E)$, we now address the fundamental question of existence. Geometric consistency requires that we determine whether there exists a section of the bundle whose $k$-jet graph lies entirely within $\mathcal{E}_k$.&lt;/p&gt;

&lt;p&gt;Unlike ordinary differential equations, where the existence of solutions is guaranteed by continuity conditions (Peano), partial differential equations often conceal hidden algebraic obstructions. A system may appear consistent in its original variables yet imply contradictory constraints when differentiated. This section develops the algebraic machinery required to uncover these hidden constraints, moving from the geometry of jet bundles to the homological algebra of the symbol.&lt;/p&gt;

&lt;h2 id=&quot;mathematical-content&quot;&gt;Mathematical Content&lt;/h2&gt;

&lt;h3 id=&quot;symbol-and-principal-part&quot;&gt;Symbol and Principal Part&lt;/h3&gt;

&lt;table&gt;
  &lt;tbody&gt;
    &lt;tr&gt;
      &lt;td&gt;To analyze the solvability of a system, we linearize the highest-order terms. Let $\pi: E \to M$ be a fiber bundle, and let the PDE be defined by a submanifold $\mathcal{R}_k \subset J^k(E)$. Locally, this is described by the vanishing of functions $F^\mu(x^i, u^\alpha, p^\alpha_I) = 0$ for $&lt;/td&gt;
      &lt;td&gt;I&lt;/td&gt;
      &lt;td&gt;\le k$.&lt;/td&gt;
    &lt;/tr&gt;
  &lt;/tbody&gt;
&lt;/table&gt;

&lt;p&gt;The &lt;em&gt;principal symbol&lt;/em&gt; of the system at a point $q \in \mathcal{R}&lt;em&gt;k$ encodes the algebraic relations imposed on the highest derivatives. We define the geometric symbol $\sigma_q(\mathcal{R}_k)$ as a subspace of the symmetric tensor product of the cotangent space with the vertical tangent space. Specifically, considering the vertical projection $V&lt;/em&gt;\pi E = \ker d\pi$, the symbol is the kernel of the linearized map restricted to the highest order jet components:&lt;/p&gt;

\[g_k = \ker \left( dF: S^k T^*_x M \otimes V_u E \to \mathbb{R}^s \right)</span>

&lt;p&gt;where $S^k$ denotes the $k$-th symmetric power. In coordinates, if the system is quasilinear, the symbol is defined by the matrix of coefficients of the highest order derivatives:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msub><mi>œÉ</mi><mi>k</mi></msub><mo stretchy="false">(</mo><mi>F</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>Œæ</mi><mo stretchy="false">)</mo><mo>=</mo><munder><mo>‚àë</mo><mrow><mi mathvariant="normal">‚à£</mi><mi>Œ±</mi><mi mathvariant="normal">‚à£</mi><mo>=</mo><mi>k</mi></mrow></munder><msubsup><mi>a</mi><mi>Œ≤</mi><mi>Œ±</mi></msubsup><mo stretchy="false">(</mo><mi>x</mi><mo separator="true">,</mo><mi>u</mi><mo stretchy="false">)</mo><msub><mi>Œæ</mi><mi>Œ±</mi></msub></mrow><annotation encoding="application/x-tex">\sigma_k(F)(\xi) = \sum_{|\alpha|=k} a^\alpha_\beta(x,u) \xi_\alpha</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">œÉ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3361em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.03148em;">k</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="mclose">)</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.04601em;">Œæ</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.566em;vertical-align:-1.516em;"></span><span class="mop op-limits"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.05em;"><span style="top:-1.809em;margin-left:0em;"><span class="pstrut" style="height:3.05em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">‚à£</span><span class="mord mathnormal mtight" style="margin-right:0.0037em;">Œ±</span><span class="mord mtight">‚à£</span><span class="mrel mtight">=</span><span class="mord mathnormal mtight" style="margin-right:0.03148em;">k</span></span></span></span><span style="top:-3.05em;"><span class="pstrut" style="height:3.05em;"></span><span><span class="mop op-symbol large-op">‚àë</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:1.516em;"><span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">a</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.7144em;"><span style="top:-2.453em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.05278em;">Œ≤</span></span></span><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.0037em;">Œ±</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.3831em;"><span></span></span></span></span></span></span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">u</span><span class="mclose">)</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.04601em;">Œæ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.1514em;"><span style="top:-2.55em;margin-left:-0.046em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.0037em;">Œ±</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></span>

&lt;p&gt;Here, the symbol $g_k$ is viewed as a module over the ring of polynomials on the cotangent bundle.&lt;/p&gt;

&lt;p&gt;The algebraic structure of $g_k$ determines the ‚Äústrength‚Äù of the system. If $g_k = 0$, the system is determined or overdetermined to the point of potentially fixing the derivatives at a point. If $g_k$ is non-zero, it describes the freedom available in choosing the Taylor coefficients of a potential solution. This algebraic formulation is covered extensively in Bryant et al. (1991), emphasizing that the classification of the symbol (e.g., elliptic, hyperbolic) is strictly a property of this submodule.&lt;/p&gt;

&lt;h3 id=&quot;prolongation-of-systems&quot;&gt;Prolongation of Systems&lt;/h3&gt;

&lt;p&gt;Defining the PDE as a manifold $\mathcal{R}&lt;em&gt;k$ is insufficient because the derivatives of the equations $D_i F^\mu = 0$ must also hold. Geometrically, this corresponds to *prolongation*. The first prolongation $\mathcal{R}&lt;/em&gt;{k+1} \subset J^{k+1}(E)$ is the set of $(k+1)$-jets such that the jet maps into $\mathcal{R}_k$ and its tangent planes are tangent to the contact distribution of $\mathcal{R}_k$.&lt;/p&gt;

&lt;p&gt;Algebraically, we obtain the prolongation of the symbol, denoted $g_{k+1}$, by differentiating the relations defining $g_k$. This constructs a subspace:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msub><mi>g</mi><mrow><mi>k</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>‚äÇ</mo><msup><mi>S</mi><mrow><mi>k</mi><mo>+</mo><mn>1</mn></mrow></msup><msup><mi>T</mi><mo>‚àó</mo></msup><mi>M</mi><mo>‚äó</mo><mi>V</mi><mi>E</mi></mrow><annotation encoding="application/x-tex">g_{k+1} \subset S^{k+1} T^*M \otimes VE</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7474em;vertical-align:-0.2083em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3361em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.03148em;">k</span><span class="mbin mtight">+</span><span class="mord mtight">1</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2083em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">‚äÇ</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.9824em;vertical-align:-0.0833em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8991em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.03148em;">k</span><span class="mbin mtight">+</span><span class="mord mtight">1</span></span></span></span></span></span></span></span></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">T</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7387em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">‚àó</span></span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚äó</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.22222em;">V</span><span class="mord mathnormal" style="margin-right:0.05764em;">E</span></span></span></span></span>

&lt;p&gt;The system is said to be &lt;em&gt;formally integrable&lt;/em&gt; if we can continue this process indefinitely, constructing a tower of manifolds:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mo>‚ãØ</mo><mo>‚Üí</mo><msub><mi mathvariant="script">R</mi><mrow><mi>k</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>‚Üí</mo><msub><mi mathvariant="script">R</mi><mi>k</mi></msub><mo>‚Üí</mo><mo>‚Ä¶</mo></mrow><annotation encoding="application/x-tex">\dots \to \mathcal{R}_{k+1} \to \mathcal{R}_k \to \dots</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="minner">‚ãØ</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">‚Üí</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8917em;vertical-align:-0.2083em;"></span><span class="mord"><span class="mord mathcal">R</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3361em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.03148em;">k</span><span class="mbin mtight">+</span><span class="mord mtight">1</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2083em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">‚Üí</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathcal">R</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3361em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.03148em;">k</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">‚Üí</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.123em;"></span><span class="minner">‚Ä¶</span></span></span></span></span>

&lt;p&gt;such that each projection $\pi_{k+l}^{k+l+1}: \mathcal{R}&lt;em&gt;{k+l+1} \to \mathcal{R}&lt;/em&gt;{k+l}$ is a surjective submersion.&lt;/p&gt;

&lt;p&gt;If this surjectivity fails at step $l$, it indicates that differentiating the equations generated new algebraic constraints on lower-order jets‚Äîconstraints that were not visible in the original system. These are &lt;em&gt;integrability conditions&lt;/em&gt;. A classic example is the incompatibility of cross-derivatives in an overdetermined system, or the curvature constraints in geometric problems. Formal integrability ensures that no such hidden obstructions exist, and that one can construct a formal power series solution order by order (Goldschmidt, 1967).&lt;/p&gt;

&lt;h3 id=&quot;spencer-cohomology&quot;&gt;Spencer Cohomology&lt;/h3&gt;

&lt;p&gt;To determine if a system is formally integrable without checking infinitely many prolongations, we utilize the homological machinery introduced by Donald Spencer. The &lt;em&gt;Spencer complex&lt;/em&gt; arises by treating the symbol module $g_k$ as the core object. We construct a sequence of vector bundles relating the symmetric algebra (derivatives) to the exterior algebra (differential forms).&lt;/p&gt;

&lt;p&gt;The Spencer operator $\delta$ maps an element of the prolongation to a 1-form with values in the previous symbol:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>Œ¥</mi><mo>:</mo><msup><mi mathvariant="normal">Œõ</mi><mi>j</mi></msup><msup><mi>T</mi><mo>‚àó</mo></msup><mi>M</mi><mo>‚äó</mo><msub><mi>g</mi><mrow><mi>k</mi><mo>+</mo><mn>1</mn></mrow></msub><mo>‚Üí</mo><msup><mi mathvariant="normal">Œõ</mi><mrow><mi>j</mi><mo>+</mo><mn>1</mn></mrow></msup><msup><mi>T</mi><mo>‚àó</mo></msup><mi>M</mi><mo>‚äó</mo><msub><mi>g</mi><mi>k</mi></msub></mrow><annotation encoding="application/x-tex">\delta: \Lambda^j T^*M \otimes g_{k+1} \to \Lambda^{j+1} T^*M \otimes g_k</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord mathnormal" style="margin-right:0.03785em;">Œ¥</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">:</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.958em;vertical-align:-0.0833em;"></span><span class="mord"><span class="mord">Œõ</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8747em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.05724em;">j</span></span></span></span></span></span></span></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">T</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7387em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">‚àó</span></span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚äó</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6389em;vertical-align:-0.2083em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3361em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.03148em;">k</span><span class="mbin mtight">+</span><span class="mord mtight">1</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2083em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">‚Üí</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.958em;vertical-align:-0.0833em;"></span><span class="mord"><span class="mord">Œõ</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8747em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.05724em;">j</span><span class="mbin mtight">+</span><span class="mord mtight">1</span></span></span></span></span></span></span></span></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">T</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7387em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">‚àó</span></span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚äó</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">g</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3361em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.03148em;">k</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></span>

&lt;p&gt;This creates a chain complex (the Spencer complex) at each point $x \in M$:&lt;/p&gt;

an class="mord mathnormal mtight">n</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2083em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">‚Üí</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">0</span></span></span></span></span>

&lt;p&gt;The cohomology groups of this complex, denoted $H^{p,q}(g)$, measure the intrinsic algebraic obstructions to solving the PDE.&lt;/p&gt;

&lt;ul&gt;
  &lt;li&gt;
    &lt;p&gt;$H^{0,k}$ relates to the symbol itself.&lt;/p&gt;
  &lt;/li&gt;
  &lt;li&gt;
    &lt;p&gt;$H^{1,k}$ relates to the obstructions to lifting a solution from order $k$ to $k+1$ (surjectivity of prolongation).&lt;/p&gt;
  &lt;/li&gt;
  &lt;li&gt;
    &lt;p&gt;$H^{2,k}$ relates to the curvature-like obstructions to integrability (torsion).&lt;/p&gt;
  &lt;/li&gt;
&lt;/ul&gt;

&lt;p&gt;A symbol $g_k$ is called &lt;em&gt;involutive&lt;/em&gt; if these cohomology groups vanish for sufficiently high degrees. The Poincar√©-Œ¥ lemma ensures that for the full unconstrained jet bundle, the cohomology vanishes. For a specific PDE, non-vanishing cohomology indicates an obstruction.&lt;/p&gt;

&lt;p&gt;This cohomological perspective (Spencer, 1969) is the definitive link between the geometry of the equation and its solvability. It provides the rigorous criterion for the Cartan-K√§hler theorem: if a system is analytic and its symbol is involutive (meaning the Spencer cohomology vanishes in the relevant degrees), then the system is locally solvable. This result replaces the ad-hoc manipulation of derivatives with a precise homological test, marking the transition from classical analysis to the algebraic geometry of differential equations.&lt;/p&gt;

  &lt;/li&gt;
  &lt;li&gt;
    &lt;p&gt;&lt;strong&gt;PDE:&lt;/strong&gt; $F(t,x,u,u_t,u_x,u_{xx},u_{tx},u_{tt}) = u_t - u_{xx} = 0$&lt;/p&gt;
  &lt;/li&gt;
  &lt;li&gt;

The highest order terms are order 1 in $t$ and order 2 in $x$:&lt;/p&gt;
