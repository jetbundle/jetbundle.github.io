    &lt;main class=&quot;textbook-main&quot;&gt;
      &lt;header class=&quot;textbook-header&quot;&gt;
        &lt;h1&gt;Section 6.7: Fully Nonlinear &amp; Overdetermined Systems&lt;/h1&gt;
        &lt;p class=&quot;description&quot;&gt;Monge-Amp√®re, continuity method&lt;/p&gt;

      &lt;article class=&quot;textbook-content&quot;&gt;
        &lt;h1 id=&quot;section-67-fully-nonlinear--overdetermined-systems&quot;&gt;Section 6.7: Fully Nonlinear &amp; Overdetermined Systems&lt;/h1&gt;

&lt;h2 id=&quot;introduction&quot;&gt;Introduction&lt;/h2&gt;

&lt;p&gt;In the preceding sections of this chapter, we formulated partial differential equations as geometric objects within jet bundles and studied flows on the space of metrics. In those contexts, the nonlinearity typically arose from the geometry of the target manifold or the metric tensor, yet the differential operators often retained a quasilinear structure‚Äîlinear in the highest order derivatives.&lt;/p&gt;

&lt;p&gt;We now confront the ‚Äúconvexity barrier‚Äù: fully nonlinear equations where the highest order derivatives interact nonlinearly. The archetype of this class is the Monge-Amp√®re equation, which governs problems of prescribed curvature and optimal transport. Here, the distinction between geometry and analysis vanishes completely; the convexity of the solution &lt;em&gt;is&lt;/em&gt; the condition for ellipticity. We conclude the geometric formulation of PDEs by examining overdetermined systems, where an excess of boundary conditions imposes rigid symmetry constraints on the domain itself, a phenomenon captured by the method of moving planes.&lt;/p&gt;

&lt;h2 id=&quot;mathematical-content&quot;&gt;Mathematical Content&lt;/h2&gt;

&lt;h3 id=&quot;the-monge-amp√®re-equation&quot;&gt;The Monge-Amp√®re Equation&lt;/h3&gt;

&lt;p&gt;The most significant fully nonlinear elliptic equation in geometry is the Monge-Amp√®re equation. Given a domain $\Omega \subset \mathbb{R}^n$ and a function $f &gt; 0$, we seek a scalar function $u$ satisfying:&lt;/p&gt;

\[\det(D^2 u) = f(x, u, \nabla u) \quad \text{in } \Omega</span>

&lt;p&gt;Unlike the Laplacian $\Delta u = \text{tr}(D^2 u)$, which is linear in the Hessian, the Monge-Amp√®re operator acts via the determinant. To understand the analytical properties of this operator, we examine its linearization. Let $F(M) = \det M$. The linearization at a matrix $M$ in the direction $H$ is:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>D</mi><mi>F</mi><mo stretchy="false">(</mo><mi>M</mi><mo stretchy="false">)</mo><mo>‚ãÖ</mo><mi>H</mi><mo>=</mo><mtext>tr</mtext><mo stretchy="false">(</mo><mtext>adj</mtext><mo stretchy="false">(</mo><mi>M</mi><mo stretchy="false">)</mo><mi>H</mi><mo stretchy="false">)</mo><mo>=</mo><mi>det</mi><mo>‚Å°</mo><mo stretchy="false">(</mo><mi>M</mi><mo stretchy="false">)</mo><mtext>tr</mtext><mo stretchy="false">(</mo><msup><mi>M</mi><mrow><mo>‚àí</mo><mn>1</mn></mrow></msup><mi>H</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">D F(M) \cdot H = \text{tr}(\text{adj}(M) H) = \det(M) \text{tr}(M^{-1} H)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">D</span><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚ãÖ</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord text"><span class="mord">tr</span></span><span class="mopen">(</span><span class="mord text"><span class="mord">adj</span></span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="mclose">)</span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1.1141em;vertical-align:-0.25em;"></span><span class="mop">det</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="mclose">)</span><span class="mord text"><span class="mord">tr</span></span><span class="mopen">(</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8641em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">‚àí</span><span class="mord mtight">1</span></span></span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.08125em;">H</span><span class="mclose">)</span></span></span></span></span>

&lt;p&gt;For the resulting linear operator to be elliptic, the coefficient matrix‚Äîhere, the cofactor matrix of $D^2 u$‚Äîmust be positive definite. Consequently, the Monge-Amp√®re equation is elliptic only on the class of strictly convex functions. This creates a fundamental link: the analytical type of the equation dictates the geometric curvature of the solution graph.&lt;/p&gt;

&lt;h4 id=&quot;regularity-and-a-priori-estimates&quot;&gt;Regularity and A Priori Estimates&lt;/h4&gt;

&lt;p&gt;The existence of classical solutions depends on establishing &lt;em&gt;a priori&lt;/em&gt; estimates. For fully nonlinear equations $F(D^2 u, x) = 0$, regularity theory proceeds in a hierarchy:&lt;/p&gt;

&lt;ol&gt;
  &lt;li&gt;
    &lt;p&gt;&lt;strong&gt;$C^0$ and $C^1$ Estimates:&lt;/strong&gt; Derived from the maximum principle and boundary barriers.&lt;/p&gt;
  &lt;/li&gt;
  &lt;li&gt;
    &lt;p&gt;&lt;strong&gt;$C^2$ Estimates (Pogorelov):&lt;/strong&gt; The crucial step is bounding the second derivatives. For the Monge-Amp√®re equation $\det D^2 u = f$, interior second derivative bounds are obtained by differentiating the equation twice and applying the maximum principle to an auxiliary function involving the Hessian. Pogorelov‚Äôs estimates ensure that if $u$ is strictly convex, the eigenvalues of $D^2 u$ remain bounded away from zero and infinity.&lt;/p&gt;
  &lt;/li&gt;
  &lt;li&gt;
    &lt;p&gt;&lt;strong&gt;$C^{2,\alpha}$ Estimates (Evans-Krylov):&lt;/strong&gt; The transition from $C^2$ to smooth solutions is bridged by the Evans-Krylov theorem. It states that solutions to concave, fully nonlinear elliptic equations with bounded Hessians possess H√∂lder continuous second derivatives. Once $u \in C^{2,\alpha}$, higher regularity ($C^\infty$ or analytic) follows from standard bootstrapping of Schauder estimates.&lt;/p&gt;
  &lt;/li&gt;
&lt;/ol&gt;

&lt;p&gt;This hierarchy demonstrates that convexity is not merely a geometric property but a regularity engine; it prevents the degeneration of ellipticity.&lt;/p&gt;

&lt;h3 id=&quot;the-continuity-method&quot;&gt;The Continuity Method&lt;/h3&gt;

&lt;p&gt;To prove the existence of solutions to fully nonlinear problems, such as the Minkowski problem or the Monge-Amp√®re Dirichlet problem, we rely on the Continuity Method. This topological argument allows us to solve a difficult nonlinear problem by continuously deforming it into a trivial one.&lt;/p&gt;

&lt;p&gt;Consider a family of equations indexed by $t \in [0, 1]$:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msub><mi>G</mi><mi>t</mi></msub><mo stretchy="false">(</mo><mi>u</mi><mo stretchy="false">)</mo><mo>‚â°</mo><mi>det</mi><mo>‚Å°</mo><mo stretchy="false">(</mo><msup><mi>D</mi><mn>2</mn></msup><mi>u</mi><mo stretchy="false">)</mo><mo>‚àí</mo><mo stretchy="false">[</mo><mo stretchy="false">(</mo><mn>1</mn><mo>‚àí</mo><mi>t</mi><mo stretchy="false">)</mo><mi>det</mi><mo>‚Å°</mo><mo stretchy="false">(</mo><msup><mi>D</mi><mn>2</mn></msup><msub><mi>u</mi><mn>0</mn></msub><mo stretchy="false">)</mo><mo>+</mo><mi>t</mi><mi>f</mi><mo stretchy="false">]</mo><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">G_t(u) \equiv \det(D^2 u) - [(1-t) \det(D^2 u_0) + t f] = 0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord mathnormal">G</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">t</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mopen">(</span><span class="mord mathnormal">u</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">‚â°</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1.1141em;vertical-align:-0.25em;"></span><span class="mop">det</span><span class="mopen">(</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.02778em;">D</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8641em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span><span class="mord mathnormal">u</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚àí</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">[(</span><span class="mord">1</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚àí</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1.1141em;vertical-align:-0.25em;"></span><span class="mord mathnormal">t</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mop">det</span><span class="mopen">(</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.02778em;">D</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8641em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span><span class="mord"><span class="mord mathnormal">u</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">0</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">t</span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mclose">]</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">0</span></span></span></span></span>

&lt;p&gt;where $u_0$ is a known solution at $t=0$. Let $\mathcal{S}$ be the set of $t \in [0, 1]$ for which a smooth convex solution exists. The proof consists of two steps:&lt;/p&gt;

&lt;ol&gt;
  &lt;li&gt;
    &lt;p&gt;&lt;strong&gt;Openness:&lt;/strong&gt; We show that $\mathcal{S}$ is open in $[0, 1]$. If a solution $u_{t_0}$ exists, we linearize the operator $G_t$ around $u_{t_0}$. Since the equation is elliptic (due to convexity), the linearized operator is invertible between suitable H√∂lder spaces (e.g., $C^{2,\alpha} \to C^\alpha$). The Implicit Function Theorem in Banach spaces guarantees solvability for $t$ close to $t_0$.&lt;/p&gt;
  &lt;/li&gt;
  &lt;li&gt;
    &lt;p&gt;&lt;strong&gt;Closedness:&lt;/strong&gt; We show that $\mathcal{S}$ is closed. Let $t_k \to t^&lt;em&gt;$ with solutions $u_k$. To prove a limit solution $u^&lt;/em&gt;$ exists, we require uniform &lt;em&gt;a priori&lt;/em&gt; estimates independent of $k$. Specifically, we need bounds in a norm strictly stronger than the convergence norm (e.g., uniform $C^{2,\alpha}$ bounds to extract a $C^2$ limit via Arzel√†-Ascoli).&lt;/p&gt;
  &lt;/li&gt;
&lt;/ol&gt;

&lt;p&gt;The success of the Continuity Method relies entirely on the global &lt;em&gt;a priori&lt;/em&gt; estimates established via the maximum principle. It unifies the analytic estimates with the topological degree of the mapping.&lt;/p&gt;

&lt;h3 id=&quot;overdetermined-systems-and-moving-planes&quot;&gt;Overdetermined Systems and Moving Planes&lt;/h3&gt;

&lt;p&gt;In geometric problems, one often encounters systems with more boundary conditions than necessary for solvability. An archetypal example is Serrin‚Äôs Problem:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mo fence="true">{</mo><mtable rowspacing="0.36em" columnalign="left left" columnspacing="1em"><mtr><mtd><mstyle scriptlevel="0" displaystyle="false"><mrow><mo>‚àí</mo><mi mathvariant="normal">Œî</mi><mi>u</mi><mo>=</mo><mn>1</mn></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="false"><mrow><mtext>in¬†</mtext><mi mathvariant="normal">Œ©</mi></mrow></mstyle></mtd></mtr><mtr><mtd><mstyle scriptlevel="0" displaystyle="false"><mrow><mi>u</mi><mo>=</mo><mn>0</mn></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="false"><mrow><mtext>on¬†</mtext><mi mathvariant="normal">‚àÇ</mi><mi mathvariant="normal">Œ©</mi></mrow></mstyle></mtd></mtr><mtr><mtd><mstyle scriptlevel="0" displaystyle="false"><mrow><mfrac><mrow><mi mathvariant="normal">‚àÇ</mi><mi>u</mi></mrow><mrow><mi mathvariant="normal">‚àÇ</mi><mi>ŒΩ</mi></mrow></mfrac><mo>=</mo><mtext>const</mtext></mrow></mstyle></mtd><mtd><mstyle scriptlevel="0" displaystyle="false"><mrow><mtext>on¬†</mtext><mi mathvariant="normal">‚àÇ</mi><mi mathvariant="normal">Œ©</mi></mrow></mstyle></mtd></mtr></mtable></mrow><annotation encoding="application/x-tex">\begin{cases}
-\Delta u = 1 &amp; \text{in } \Omega \\
u = 0 &amp; \text{on } \partial \Omega \\
\frac{\partial u}{\partial \nu} = \text{const} &amp; \text{on } \partial \Omega
\end{cases}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:4.32em;vertical-align:-1.91em;"></span><span class="minner"><span class="mopen"><span class="delimsizing mult"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:2.35em;"><span style="top:-2.2em;"><span class="pstrut" style="height:3.15em;"></span><span class="delimsizinginner delim-size4"><span>‚é©</span></span></span><span style="top:-2.192em;"><span class="pstrut" style="height:3.15em;"></span><span style="height:0.316em;width:0.8889em;"><svg xmlns="http://www.w3.org/2000/svg" width='0.8889em' height='0.316em' style='width:0.8889em' viewBox='0 0 888.89 316' preserveAspectRatio='xMinYMin'><path d='M384 0 H504 V316 H384z M384 0 H504 V316 H384z'/></svg></span></span><span style="top:-3.15em;"><span class="pstrut" style="height:3.15em;"></span><span class="delimsizinginner delim-size4"><span>‚é®</span></span></span><span style="top:-4.292em;"><span class="pstrut" style="height:3.15em;"></span><span style="height:0.316em;width:0.8889em;"><svg xmlns="http://www.w3.org/2000/svg" width='0.8889em' height='0.316em' style='width:0.8889em' viewBox='0 0 888.89 316' preserveAspectRatio='xMinYMin'><path d='M384 0 H504 V316 H384z M384 0 H504 V316 H384z'/></svg></span></span><span style="top:-4.6em;"><span class="pstrut" style="height:3.15em;"></span><span class="delimsizinginner delim-size4"><span>‚éß</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:1.85em;"><span></span></span></span></span></span></span><span class="mord"><span class="mtable"><span class="col-align-l"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:2.41em;"><span style="top:-4.41em;"><span class="pstrut" style="height:3.008em;"></span><span class="mord"><span class="mord">‚àí</span><span class="mord">Œî</span><span class="mord mathnormal">u</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mord">1</span></span></span><span style="top:-2.97em;"><span class="pstrut" style="height:3.008em;"></span><span class="mord"><span class="mord mathnormal">u</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mord">0</span></span></span><span style="top:-1.53em;"><span class="pstrut" style="height:3.008em;"></span><span class="mord"><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.8801em;"><span style="top:-2.655em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight" style="margin-right:0.05556em;">‚àÇ</span><span class="mord mathnormal mtight" style="margin-right:0.06366em;">ŒΩ</span></span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.394em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight" style="margin-right:0.05556em;">‚àÇ</span><span class="mord mathnormal mtight">u</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.345em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mord text"><span class="mord">const</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:1.91em;"><span></span></span></span></span></span><span class="arraycolsep" style="width:1em;"></span><span class="col-align-l"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:2.41em;"><span style="top:-4.41em;"><span class="pstrut" style="height:3.008em;"></span><span class="mord"><span class="mord text"><span class="mord">in¬†</span></span><span class="mord">Œ©</span></span></span><span style="top:-2.97em;"><span class="pstrut" style="height:3.008em;"></span><span class="mord"><span class="mord text"><span class="mord">on¬†</span></span><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="mord">Œ©</span></span></span><span style="top:-1.53em;"><span class="pstrut" style="height:3.008em;"></span><span class="mord"><span class="mord text"><span class="mord">on¬†</span></span><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="mord">Œ©</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:1.91em;"><span></span></span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span></span></span></span></span>

&lt;table&gt;
  &lt;tbody&gt;
    &lt;tr&gt;
      &lt;td&gt;The Dirichlet problem $-\Delta u = 1, u&lt;/td&gt;
      &lt;td&gt;&lt;em&gt;{\partial \Omega} = 0$ admits a unique solution for any smooth domain. The additional Neumann condition $\partial&lt;/em&gt;\nu u = c$ is generally impossible to satisfy. Serrin‚Äôs theorem states that if a solution exists, $\Omega$ must be a ball and $u$ must be radially symmetric. This result implies that the differential equation acts as a detector of domain symmetry.&lt;/td&gt;
    &lt;/tr&gt;
  &lt;/tbody&gt;
&lt;/table&gt;

&lt;h4 id=&quot;the-method-of-moving-planes-alexandrov-reflection&quot;&gt;The Method of Moving Planes (Alexandrov Reflection)&lt;/h4&gt;

&lt;p&gt;The proof of Serrin‚Äôs theorem utilizes the Method of Moving Planes, a technique based on the maximum principle and reflection symmetry.&lt;/p&gt;

&lt;ol&gt;
  &lt;li&gt;
    &lt;p&gt;&lt;strong&gt;Reflection:&lt;/strong&gt; For a direction $\gamma$, consider a hyperplane $T_\lambda$ orthogonal to $\gamma$. Reflect the portion of the domain $\Omega$ behind the plane, denoted $\Sigma_\lambda$, across $T_\lambda$ to obtain $\Sigma‚Äô_\lambda$.&lt;/p&gt;
  &lt;/li&gt;
  &lt;li&gt;
    &lt;p&gt;&lt;strong&gt;Comparison:&lt;/strong&gt; Define the difference function $w_\lambda(x) = u(x_\lambda) - u(x)$, where $x_\lambda$ is the reflection of $x$. In the region where the reflection remains inside $\Omega$, $w_\lambda$ satisfies an elliptic equation.&lt;/p&gt;
  &lt;/li&gt;
  &lt;li&gt;
    &lt;p&gt;&lt;strong&gt;Maximum Principle:&lt;/strong&gt; Applying the maximum principle and the Hopf boundary lemma, one shows that $w_\lambda \geq 0$ as the plane sweeps inward from infinity.&lt;/p&gt;
  &lt;/li&gt;
  &lt;li&gt;
    &lt;p&gt;&lt;strong&gt;Symmetry:&lt;/strong&gt; The plane stops moving exactly when the domain becomes symmetric with respect to $T_\lambda$. If the Neumann condition holds constant everywhere, this reflection argument can be performed from every direction, forcing the domain to be a sphere.&lt;/p&gt;
  &lt;/li&gt;
&lt;/ol&gt;

&lt;p&gt;This method illustrates ‚Äúrigidity‚Äù: local enforcement of the PDE and boundary data constrains the global topology of the manifold.&lt;/p&gt;

&lt;h3 id=&quot;example-671-canonical-examplethe-dirichlet-problem-in-2d&quot;&gt;Example 6.7.1: Canonical Example‚ÄîThe Dirichlet Problem in 2D&lt;/h3&gt;

&lt;p&gt;&lt;strong&gt;Problem:&lt;/strong&gt; Solve the Monge-Amp√®re equation&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>det</mi><mo>‚Å°</mo><mo stretchy="false">(</mo><msup><mi>D</mi><mn>2</mn></msup><mi>u</mi><mo stretchy="false">)</mo><mo>=</mo><mn>1</mn><mspace width="1em"/><mtext>in¬†</mtext><mi>B</mi><mo stretchy="false">(</mo><mn>0</mn><mo separator="true">,</mo><mn>1</mn><mo stretchy="false">)</mo><mo separator="true">,</mo><mspace width="1em"/><mi>u</mi><msub><mi mathvariant="normal">‚à£</mi><mrow><mi mathvariant="normal">‚àÇ</mi><mi>B</mi></mrow></msub><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">\det(D^2 u) = 1 \quad \text{in } B(0,1), \quad u|_{\partial B} = 0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.1141em;vertical-align:-0.25em;"></span><span class="mop">det</span><span class="mopen">(</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.02778em;">D</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8641em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span><span class="mord mathnormal">u</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">1</span><span class="mspace" style="margin-right:1em;"></span><span class="mord text"><span class="mord">in¬†</span></span><span class="mord mathnormal" style="margin-right:0.05017em;">B</span><span class="mopen">(</span><span class="mord">0</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord">1</span><span class="mclose">)</span><span class="mpunct">,</span><span class="mspace" style="margin-right:1em;"></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">u</span><span class="mord"><span class="mord">‚à£</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3361em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight" style="margin-right:0.05556em;">‚àÇ</span><span class="mord mathnormal mtight" style="margin-right:0.05017em;">B</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">0</span></span></span></span></span>

&lt;p&gt;&lt;strong&gt;Step-by-Step Solution:&lt;/strong&gt;&lt;/p&gt;

&lt;ol&gt;

    &lt;p&gt;&lt;strong&gt;Radial Symmetry:&lt;/strong&gt;
Assume radial symmetry: $u(r)$. The Hessian in polar coordinates is:&lt;/p&gt;

"top:0em;"><span class="delimsizing size4">)</span></span></span></span></span></span></span>
  &lt;/li&gt;
  &lt;li&gt;
    &lt;p&gt;&lt;strong&gt;Determinant Computation:&lt;/strong&gt;
\(\det(D^2 u) = u&#x27;&#x27; \cdot \frac{u&#x27;}{r} - \left(\frac{u&#x27;}{r}\right)^2 = \frac{u&#x27;&#x27; u&#x27;}{r} - \frac{(u&#x27;)^2}{r^2}</span></p>
  </li>
  <li>
    <p><strong>Differential Equation:</strong>
Set equal to 1:</p>

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mfrac><mrow><msup><mi>u</mi><mrow><mo mathvariant="normal">‚Ä≤</mo><mo mathvariant="normal">‚Ä≤</mo></mrow></msup><msup><mi>u</mi><mo mathvariant="normal" lspace="0em" rspace="0em">‚Ä≤</mo></msup></mrow><mi>r</mi></mfrac><mo>‚àí</mo><mfrac><mrow><mo stretchy="false">(</mo><msup><mi>u</mi><mo mathvariant="normal" lspace="0em" rspace="0em">‚Ä≤</mo></msup><msup><mo stretchy="false">)</mo><mn>2</mn></msup></mrow><msup><mi>r</mi><mn>2</mn></msup></mfrac><mo>=</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">\frac{u&#x27;&#x27; u&#x27;}{r} - \frac{(u&#x27;)^2}{r^2} = 1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:2.1149em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.4289em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.02778em;">r</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord"><span class="mord mathnormal">u</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7519em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">‚Ä≤‚Ä≤</span></span></span></span></span></span></span></span></span><span class="mord"><span class="mord mathnormal"   </li>
  <li>
    <p><strong>Substitution:</strong>
Let $v = u‚Äô$. Then $v‚Äô = u‚Äô‚Äô$, so:</p>

<ol>

    <p>where $x^\lambda = (2\lambda - x_1, x_2)$.</p>

  <li>
    <p><strong>Equation for $w_\lambda$:</strong>

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mo>‚àí</mo><mi mathvariant="normal">Œî</mi><msub><mi>w</mi><mi>Œª</mi></msub><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">-\Delta w_\lambda = 0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord">‚àí</span><span class="mord">Œî</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.02691em;">w</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3361em;"><span style="top:-2.55em;margin-left:-0.0269em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">Œª</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">0</span></span></span></span></span>
  </li>
  <li>

$w_\lambda = 0$ on ${x_1 = \lambda} \cap \Omega$</p>

    <p>On reflected boundary: $\partial_\nu u(x^\lambda) = c = \partial_\nu u(x)$</p>

  <li>

  </li>
  <li><strong>Final Result:</strong>

</ol>
