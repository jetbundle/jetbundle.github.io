333em;vertical-align:-0.15em;"></span><span class="mord">‚àí</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.1514em;"><span style="top:-2.55em;margin-left:-0.1389em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">x</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚àí</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.8778em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">p</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.1514em;"><span style="top:-2.55em;margin-left:-0.1389em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">u</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">‚àí</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mop">cos</span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">u</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚àí</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">p</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mop">cos</span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">u</span><span class="mclose">)</span></span></span></span></span>

<h3 id="example-617-overdetermined-systems--compatibility">Example 6.1.7: Overdetermined Systems &amp; Compatibility</h3>

<p><strong>Problem:</strong> Consider system:</p>

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msub><mi>u</mi><mrow><mi>x</mi><mi>x</mi></mrow></msub><mo>=</mo><mn>0</mn><mo separator="true">,</mo><mspace width="1em"/><msub><mi>u</mi><mrow><mi>x</mi><mi>y</mi></mrow></msub><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">u_{xx} = 0, \quad u_{xy} = 0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.5806em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">u</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.1514em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">xx</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.9305em;vertical-align:-0.2861em;"></span><span class="mord">0</span><span class="mpunct">,</span><span class="mspace" style="margin-right:1em;"></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">u</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.1514em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">x</span><span class="mord mathnormal mtight" style="margin-right:0.03588em;">y</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">0</span></span></span></span></span>

<p><strong>Step-by-Step Solution:</strong></p>

<ol>
  <li>
    <p><strong>Jet representation in $J^2(\pi)$:</strong>
$\mathcal{E}<em>1 = { r = 0 }$ ($u</em>{xx} = 0$)</p>

    <p>$\mathcal{E}<em>2 = { s = 0 }$ ($u</em>{xy} = 0$)</p>

    <p>$\mathcal{E} = \mathcal{E}_1 \cap \mathcal{E}_2$</p>
  </li>
  <li>
    <p><strong>Compatibility condition:</strong>
Differentiate $\mathcal{E}<em>1$ along $x$: $D_x(r) = 0 \to u</em>{xxx} = 0$</p>

    <p>Differentiate $\mathcal{E}<em>2$ along $y$: $D_y(s) = 0 \to u</em>{xyy} = 0$</p>
  </li>
  <li>
    <p><strong>Check consistency on $\mathcal{E}$:</strong>
From $\mathcal{E}<em>1$: $r = 0 \to u</em>{xx} = 0$</p>

    <p>From $\mathcal{E}<em>2$: $s = 0 \to u</em>{xy} = 0$</p>

    <p>Mixed derivative: $u_{xxy} = D_y(u_{xx}) = D_y(0) = 0$</p>

    <p>$u_{xyx} = D_x(u_{xy}) = D_x(0) = 0$</p>

    <p><strong>Compatible!</strong> Solutions: $u(x,y) = ax + by + c$</p>
  </li>
  <li>
    <p><strong>Contrast with incompatible system:</strong>
$u_{xx} = 0$, $u_{xy} = 1$</p>

    <p>$D_x(u_{xy}) = u_{xxx} = D_x(1) = 0$</p>

    <p>$D_y(u_{xx}) = u_{xyy} = D_y(0) = 0$</p>

    <p>But $u_{xyx} = 1 \neq 0 = u_{xyy} \to$ <strong>Inconsistent!</strong></p>
  </li>
</ol>

<h3 id="example-618-physical-applicationminimal-surfaces">Example 6.1.8: Physical Application‚ÄîMinimal Surfaces</h3>
