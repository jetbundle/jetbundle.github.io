      &lt;article class=&quot;textbook-content&quot;&gt;
        &lt;h1 id=&quot;section-11-exact-methods-for-ordinary-differential-equations&quot;&gt;Section 1.1: Exact Methods for Ordinary Differential Equations&lt;/h1&gt;

&lt;blockquote&gt;
  &lt;p&gt;Exactness is the first algebraic structure that renders a differential equation integrable by quadrature.&lt;/p&gt;
&lt;/blockquote&gt;

&lt;h2 id=&quot;introduction&quot;&gt;Introduction&lt;/h2&gt;

&lt;p&gt;The theory of differential equations is grounded in the principle of &lt;strong&gt;determinism&lt;/strong&gt;: given the present state of a system, the future is rigorously fixed. We model this via the first-order system $y‚Äô = f(x,y)$ with an initial condition $y(x_{0}) = y_{0}$.&lt;/p&gt;

&lt;p&gt;In this section, we move beyond ad-hoc algebraic tricks. We examine &lt;strong&gt;Separable&lt;/strong&gt; and &lt;strong&gt;Exact&lt;/strong&gt; equations as manifestations of local geometry‚Äîspecifically, the search for a coordinate system where the vector field flattens. We also introduce the &lt;strong&gt;Riccati Equation&lt;/strong&gt; to demonstrate how nonlinear problems can sometimes be linearized via projective transformations. Finally, we expose the fragility of these methods by analyzing cases where uniqueness fails, introducing the concept of &lt;strong&gt;Chaos&lt;/strong&gt; as a generic state of dynamical systems.&lt;/p&gt;

&lt;h2 id=&quot;the-deterministic-assumption-existence-and-uniqueness&quot;&gt;The Deterministic Assumption: Existence and Uniqueness&lt;/h2&gt;

&lt;p&gt;Before seeking a formula, we must establish that a solution exists. The fundamental guarantee of classical mechanics is provided by the &lt;strong&gt;Picard‚ÄìLindel√∂f Theorem&lt;/strong&gt;: if the vector field $f(x,y)$ is continuous and locally &lt;strong&gt;Lipschitz&lt;/strong&gt; in $y$, a unique solution exists on a small interval.&lt;/p&gt;

&lt;p&gt;&lt;strong&gt;Definition: The Lipschitz Condition&lt;/strong&gt;&lt;/p&gt;

&lt;p&gt;A function $f$ is &lt;strong&gt;Lipschitz&lt;/strong&gt; in $y$ if there exists a constant $K$ such that for all $y_1, y_2$ in the domain:&lt;/p&gt;

\[\mid f(x, y_1) - f(x, y_2) \mid \leq K \mid y_1 - y_2 \mid</span>

<p>This condition prevents the vector field from changing ‚Äúinfinitely fast,‚Äù ensuring trajectories cannot split or merge.</p>

<p>On a sufficiently small interval, the Lipschitz condition ensures $\mathcal{T}$ is a contraction. Banach‚Äôs fixed-point theorem furnishes a unique fixed point, which is the solution.</p>

<blockquote>
  <p><strong>Picard Iteration: Exponential Growth</strong></p>

<blockquote>
  <p>so $y_{n}(x) = \sum_{k=0}^{n} x^{k}/k!$ converges uniformly on $\mid x \mid &lt; 1$ to $e^{x}$. The Lipschitz constant is $K = 1$, and standard estimates bound the truncation error.</p>

<blockquote>
  <p>This demonstrates that the abstract fixed-point argument yields a constructive algorithm. The iteration converges geometrically, with error bounded by $K^n \mid x \mid^n / n!$.</p>
</blockquote>

<p>However, when the Lipschitz condition fails, determinism breaks down. This is our first encounter with the limitations of classical analysis.</p>

<blockquote>
  <p><strong>Failure of Determinism: Non-Uniqueness</strong></p>
</blockquote>

<blockquote>
  <p>Consider the initial value problem $y‚Äô = \sqrt{\mid y \mid}$ with $y(0) = 0$.</p>
</blockquote>

<blockquote>
  <p>The function $f(y) = \sqrt{\mid y \mid}$ has an infinite derivative at $y=0$, violating the Lipschitz condition. While $y(x) = 0$ is trivially a solution, separation of variables yields a second family of solutions:</p>

<h2 id="the-geometry-of-exactness">The Geometry of Exactness</h2>

<p>Assuming uniqueness holds, the most general explicit method views the differential equation not as a function, but as a <strong>differential form</strong>. Rewriting $y‚Äô = -M(x,y)/N(x,y)$ gives the symmetric form:</p>

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>M</mi><mo stretchy="false">(</mo><mi>x</mi><mo separator="true">,</mo><mi>y</mi><mo stretchy="false">)</mo><mtext>‚Äâ</mtext><mi>d</mi><mi>x</mi><mo>+</mo><mi>N</mi><mo stretchy="false">(</mo><mi>x</mi><mo separator="true">,</mo><mi>y</mi><mo stretchy="false">)</mo><mtext>‚Äâ</mtext><mi>d</mi><mi>y</mi><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">M(x,y)\,dx + N(x,y)\,dy = 0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">d</span><span class="mord mathnormal">x</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">d</span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">0</span></span></span></span></span>

<p>We seek a scalar potential function $\psi(x,y)$ such that the solution curves correspond to the level sets $\psi(x,y) = c$. For this to hold, we must have $d\psi = M\,dx + N\,dy$.</p>

<p>By the equality of mixed partial derivatives ($\psi_{xy} = \psi_{yx}$), a necessary and sufficient condition for <strong>exactness</strong> is:</p>

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mfrac><mrow><mi mathvariant="normal">‚àÇ</mi><mi>M</mi></mrow><mrow><mi mathvariant="normal">‚àÇ</mi><mi>y</mi></mrow></mfrac><mo>=</mo><mfrac><mrow><mi mathvariant="normal">‚àÇ</mi><mi>N</mi></mrow><mrow><mi mathvariant="normal">‚àÇ</mi><mi>x</mi></mrow></mfrac></mrow><annotation encoding="application/x-tex">\frac{\partial M}{\partial y} = \frac{\partial N}{\partial x}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:2.2519em;vertical-align:-0.8804em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3714em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.8804em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.0574em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3714em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="mord mathnormal">x</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span></span></span></span></span>

<p>Geometrically, this states that the vector field $(M, N)$ is irrotational (has zero curl) in the plane.</p>

<blockquote>
  <p><strong>Exact Construction</strong></p>
</blockquote>

<blockquote>
  <p>Solve the equation $(2xy + y^{2})\,dx + (x^{2} + 2xy)\,dy = 0$.</p>
</blockquote>

<blockquote>
  <p><strong>Check Exactness:</strong> $\partial_y(2xy + y^2) = 2x + 2y$ and $\partial_x(x^2 + 2xy) = 2x + 2y$. They match.</p>
</blockquote>

<blockquote>
  <p><strong>Integrate:</strong> Integrating $M$ with respect to $x$ yields $\psi = x^2y + xy^2 + h(y)$.</p>
</blockquote>

<blockquote>
  <p><strong>Consistency:</strong> Differentiating $\psi$ with respect to $y$ gives $x^2 + 2xy + h‚Äô(y)$. Matching this with $N$, we find $h‚Äô(y) = 0$.</p>
</blockquote>

<blockquote>
  <p>The general solution is the implicit curve $x^2y + xy^2 = C$.</p>
</blockquote>

<p>This demonstrates that exactness is not merely an algebraic manipulation, but a coordinate transformation that decouples the dynamics. The level sets of $\psi$ are the integral curves.</p>

<h3 id="integrating-factors-as-coordinate-transformations">Integrating Factors as Coordinate Transformations</h3>

<p>Most differential forms are not naturally exact. However, exactness is often a property of the coordinate representation, not the physics. We seek a scalar multiplier $\mu(x,y)$ (an <strong>integrating factor</strong>) such that:</p>

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>Œº</mi><mi>M</mi><mtext>‚Äâ</mtext><mi>d</mi><mi>x</mi><mo>+</mo><mi>Œº</mi><mi>N</mi><mtext>‚Äâ</mtext><mi>d</mi><mi>y</mi><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">\mu M \, dx + \mu N \, dy = 0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">Œº</span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">d</span><span class="mord mathnormal">x</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">Œº</span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">d</span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">0</span></span></span></span></span>

<p>satisfies the exactness condition.</p>

<p>The classical <strong>Linear First-Order Equation</strong> $y‚Äô + P(x)y = Q(x)$ is the archetype of this method. The specific factor $\mu(x) = \exp(\int P(x) dx)$ is not merely a heuristic trick; it is the unique transformation that renders the differential operator self-adjoint with respect to the weight $\mu$, allowing the equation to be written as a total derivative:</p>

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mfrac><mi>d</mi><mrow><mi>d</mi><mi>x</mi></mrow></mfrac><mo stretchy="false">(</mo><mi>Œº</mi><mi>y</mi><mo stretchy="false">)</mo><mo>=</mo><mi>Œº</mi><mi>Q</mi></mrow><annotation encoding="application/x-tex">\frac{d}{dx}(\mu y) = \mu Q</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:2.0574em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3714em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal">d</span><span class="mord mathnormal">x</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal">d</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mopen">(</span><span class="mord mathnormal">Œº</span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8778em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">Œº</span><span class="mord mathnormal">Q</span></span></span></span></span>

<blockquote>
  <p><strong>Linear First-Order: Radioactive Decay with Production</strong></p>
</blockquote>

<blockquote>
  <p>Solve $y‚Äô = -ky + P$ with $y(0) = y_{0}$.</p>
</blockquote>

<blockquote>
  <p>The integrating factor is $\mu(x) = e^{kx}$. Multiplying both sides:</p>
</blockquote>

<blockquote>
<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mfrac><mi>d</mi><mrow><mi>d</mi><mi>x</mi></mrow></mfrac><mo stretchy="false">(</mo><mi>y</mi><msup><mi>e</mi><mrow><mi>k</mi><mi>x</mi></mrow></msup><mo stretchy="false">)</mo><mo>=</mo><mi>P</mi><msup><mi>e</mi><mrow><mi>k</mi><mi>x</mi></mrow></msup></mrow><annotation encoding="application/x-tex">\frac{d}{dx}(y e^{kx}) = P e^{kx}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:2.0574em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3714em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal">d</span><span class="mord mathnormal">x</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal">d</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mord"><span class="mord mathnormal">e</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8991em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtig </blockquote>

<blockquote>
  <p>Integrating and applying the initial condition:</p>
</blockquote>

<blockquote>
<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>y</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo>=</mo><mrow><mo fence="true">(</mo><msub><mi>y</mi><mn>0</mn></msub><mo>‚àí</mo><mfrac><mi>P</mi><mi>k</mi></mfrac><mo fence="true">)</mo></mrow><msup><mi>e</mi><mrow><mo>‚àí</mo><mi>k</mi><mi>x</mi></mrow></msup><mo>+</mo><mfrac><mi>P</mi><mi>k</mi></mfrac></mrow><annotation encoding="application/x-tex">y(x) = \left(y_{0} - \frac{P}{k}\right) e^{-kx} + \frac{P}{k}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.4em;vertical-align:-0.95em;"></span><span class="minner"><span class="mopen delimcenter" style="top:0em;"><span class="delimsizing size3">(</span></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">0</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚àí</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3603em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03148em;">k</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">P</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mclose delimcenter" style="top:0em;"><span class="delimsizing size3">)</span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">e</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8991em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">‚àí</span><span class="mord mathnormal mtight" style="margin-right:0.03148em;">k</span><span class="mord mathnormal mtight">x</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:2.0463em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3603em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03148em;">k</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">P</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span></span></span></span></span>
</blockquote>

<blockquote>
  <p>Picard iterates converge because $f(y) = -ky + P$ is Lipschitz with constant $k$. The solution exhibits exponential decay to the equilibrium $P/k$.</p>
</blockquote>

<blockquote>

</blockquote>

<blockquote>

</blockquote>

<blockquote>

</blockquote>

<blockquote>
<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mfrac><mi>d</mi><mrow><mi>d</mi><mi>x</mi></mrow></mfrac><mrow><mo fence="true">(</mo><mi>y</mi><msup><mi>e</mi><msup><mi>x</mi><mn>2</mn></msup></msup><mo fence="true">)</mo></mrow><mo>=</mo><mi>x</mi><msup><mi>e</mi><msup><mi>x</mi><mn>2</mn></msup></msup><mo separator="true">,</mo><mspace width="2em"/><mi>y</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo>=</mo><mfrac><mn>1</mn><mn>2</mn></mfrac><mrow><mo fence="true">(</mo><mn>1</mn><mo>‚àí</mo><msup><mi>e</mi><mrow><mo>‚àí</mo><msup><mi>x</mi><mn>2</mn></msup></mrow></msup><mo fence="true">)</mo></mrow><mi mathvariant="normal">.</mi></mrow><annotation encoding="application/x-tex">\frac{d}{dx}\left(y e^{x^{2}}\right) = x e^{x^{2}}, \qquad y(x) = \frac{1}{2}\left(1 - e^{-x^{2}}\right).</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:2.0574em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3714em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal">d</span><span class="mord mathnormal">x</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal">d</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="minner"><span class="mopen delimcenter" style="top:0em;"><span class="delimsizing size2">(</span></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mord"><span class="mord mathnormal">e</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:1.0369em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight"><span class="mord mathnormal mtight">x</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8913em;"><span style="top:-2.931em;margin-right:0.0714em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><span class="mclose delimcenter" style="top:0em;"><span class="delimsizing size2">)</span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1.2869em;vertical-align:-0.25em;"></span><span class="mord mathnormal">x</span><span class="mord"><span class="mord mathnormal">e</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:1.0369em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight"><span class="mord mathnormal mtight">x</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8913em;"><span style="top:-2.931em;margin-right:0.0714em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:2em;"></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.0074em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3214em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord">2</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord">1</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="minner"><span class="mopen delimcenter" style="top:0em;"><span class="delimsizing size2">(</span></span><span class="mord">1</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚àí</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord </blockquote>

<h2 id="separation-of-variables-the-simplest-case">Separation of Variables: The Simplest Case</h2>

<p>When the field factors as $y‚Äô = P(x)/Q(y)$ we obtain</p>

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>Q</mi><mo stretchy="false">(</mo><mi>y</mi><mo stretchy="false">)</mo><mtext>‚Äâ</mtext><mi>d</mi><mi>y</mi><mo>=</mo><mi>P</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mtext>‚Äâ</mtext><mi>d</mi><mi>x</mi><mo separator="true">,</mo><mspace width="2em"/><mo>‚à´</mo><mi>Q</mi><mo stretchy="false">(</mo><mi>y</mi><mo stretchy="false">)</mo><mtext>‚Äâ</mtext><mi>d</mi><mi>y</mi><mo>=</mo><mo>‚à´</mo><mi>P</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mtext>‚Äâ</mtext><mi>d</mi><mi>x</mi><mo separator="true">,</mo></mrow><annotation encoding="application/x-tex">Q(y)\,dy = P(x)\,dx, \qquad \int Q(y)\,dy = \int P(x)\,dx,</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">Q</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">d</span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.2222em;vertical-align:-0.8622em;"></span><span class="mord mathnormal" style="margin-right:0.13889em;">P</span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">d</span><span class="mord mathnormal">x</span><span class="mpunct">,</span><span class="mspace" style="margin-right:2em;"></span><span class="mspace" style="margin- <p>reducing the problem to quadrature.</p>

<blockquote>
  <p><strong>Exponential Growth</strong></p>
</blockquote>

<blockquote>
  <p>Solve $y‚Äô = xy$ with $y(0) = 1$.</p>
</blockquote>

<blockquote>
  <p>We have $dy/y = x\,dx$, leading to $\ln \mid y \mid = x^{2}/2 + C$ and $y = e^{x^{2}/2}$.</p>
</blockquote>

<blockquote>
  <p>This demonstrates that separation of variables is not merely an algebraic manipulation, but a coordinate transformation that decouples the dynamics. The solution grows super-exponentially, faster than any polynomial.</p>
</blockquote>

<blockquote>
  <p><strong>Newton‚Äôs Law of Cooling</strong></p>
</blockquote>

<blockquote>
  <p>Solve $T‚Äô = -k(T - T_{a})$.</p>
</blockquote>

<blockquote>
  <p>Separating gives $dT/(T - T_{a}) = -k\,dt$, hence $T(t) = T_{a} + (T_{0} - T_{a}) e^{-kt}$.</p>
</blockquote>

<blockquote>
  <p>The temperature approaches the ambient temperature exponentially, with rate constant $k$. This is a fundamental model of heat transfer.</p>
</blockquote>

<blockquote>
  <p><strong>Logistic Growth</strong></p>
</blockquote>

<blockquote>
  <p>Solve $y‚Äô = ry(1 - y/K)$.</p>
</blockquote>

<blockquote>
  <p>Integrating $dy/[y(1 - y/K)] = r\,dt$ yields $\ln \mid \frac{y}{K - y} \mid = rt + C$ and $y(t) = \frac{K}{1 + A e^{-rt}}$ with $A = (K - y_{0})/y_{0}$.</p>
</blockquote>

<blockquote>
  <p>The solution exhibits sigmoidal growth: exponential growth for small $y$, followed by saturation at the carrying capacity $K$. This model captures population dynamics, chemical kinetics, and many other bounded growth phenomena.</p>
</blockquote>

<h2 id="linearization-and-the-riccati-link">Linearization and the Riccati Link</h2>

<p>While linear and nonlinear equations are treated as distinct categories, there are profound algebraic bridges between them. The <strong>Riccati Equation</strong> represents the simplest non-trivial nonlinearity:</p>

x</span><span class="mclose">)</span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1.1141em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.00773em;">R</span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mclose">)</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8641em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span></span></span></span></span></span>

<p>showing how nonlinearity can arise from projecting higher-dimensional linear flow.</p>

<blockquote>
  <p><strong>Reducing Riccati to Linear Form</strong></p>

<blockquote>

</blockquote>

<blockquote>

</blockquote>

<blockquote>

  <p>Note the singularity at $x=C$. While linear equations generally have global solutions, nonlinear equations often exhibit <strong>finite-time blowup</strong>. This singularity represents a fundamental difference between linear and nonlinear dynamics.</p>

<h2 id="second-order-linear-homogeneous-equations">Second-Order Linear Homogeneous Equations</h2>

<p>Equations like $y‚Äô‚Äô + p(x) y‚Äô + q(x) y = 0$ underpin classical physics. Constant coefficients yield the characteristic polynomial $r^{2} + pr + q = 0$ with exponential solutions.</p>

<blockquote>
  <p><strong>Constant-Coefficient Second Order</strong></p>
</blockquote>

<blockquote>
  <p>Solve $y‚Äô‚Äô - 3y‚Äô + 2y = 0$.</p>
</blockquote>

<blockquote>
  <p>The characteristic polynomial $(r - 1)(r - 2) = 0$ produces $y = C_{1} e^{x} + C_{2} e^{2x}$.</p>
</blockquote>

<blockquote>
  <p>The general solution is a linear combination of exponentials, with coefficients determined by initial conditions.</p>
</blockquote>

<blockquote>
  <p><strong>Cauchy‚ÄìEuler Equation</strong></p>
</blockquote>

<blockquote>
  <p>Solve $x^{2} y‚Äô‚Äô - 3x y‚Äô + 4y = 0$.</p>
</blockquote>

<blockquote>
  <p>Substituting $y = x^{r}$ yields $(r - 2)^{2} = 0$, so $y = C_{1} x^{2} + C_{2} x^{2} \ln x$.</p>
</blockquote>

<blockquote>
  <p>The repeated root produces a logarithmic term, demonstrating that the solution space structure depends on the algebraic multiplicity of eigenvalues.</p>
</blockquote>

<p>Autonomous systems often admit first integrals $H(x,y)$ with $dH/dt = 0$, so trajectories lie on $H = c$. In Hamiltonian form the Poisson bracket</p>

<h2 id="bernoulli-equations-and-power-law-nonlinearity">Bernoulli Equations and Power-Law Nonlinearity</h2>

<p>Bernoulli equations $y‚Äô + P(x) y = Q(x) y^{n}$ reduce to linear form once we substitute $v = y^{1-n}$.</p>

<p>The following problems synthesize the concepts of existence, uniqueness, and algebraic exactness.</p>

<h3 id="challenge-1-the-osgood-uniqueness-criterion">Challenge 1: The Osgood Uniqueness Criterion</h3>

<p>We established that $y‚Äô = \sqrt{y}$ fails uniqueness because the derivative of $\sqrt{y}$ blows up at 0. Let us refine the Lipschitz condition.</p>

<p>Consider the equation $y‚Äô = \phi(y)$ with $y(0)=0$, where $\phi(y)$ is continuous, $\phi(0)=0$, and $\phi(y) &gt; 0$ for $y&gt;0$.</p>

<p>Prove that if the integral</p>

<p><em>(Hint: Assume a non-trivial solution exists such that $y(x_1) &gt; 0$ for some $x_1 &gt; 0$. Invert the derivative to study $t(y)$ and check for a contradiction in the time it takes to leave the origin.)</em></p>

<details>
<summary><strong>Expand Solution</strong></summary>

If there exists a solution $y(x)$ such that $y(x_1) &gt; 0$ for some $x_1 &gt; 0$, then on the interval $(0, x_1]$, $\phi(y) \neq 0$ and we can write $dt = dy/\phi(y)$. Integrating from time $0$ to $x_1$:

$$x_1 = \int_{0}^{y(x_1)} \frac{dy}{\phi(y)}$$

If the integral on the right diverges to $\infty$, this implies $x_1 = \infty$. This contradicts the assumption that the particle moved away from 0 in finite time. Thus, no such trajectory exists, and $y(x)=0$ is unique.

This criterion provides a precise test for uniqueness: when $\phi(y) = y$, the integral $\ln y$ diverges, ensuring uniqueness. However, when $\phi(y) = \sqrt{y}$, the integral $2\sqrt{y}$ converges, allowing non-unique solutions. Osgood's condition thus generalizes the Lipschitz criterion to handle singular behavior at isolated points, revealing that the divergence of this integral controls whether the origin can serve as a branching point for multiple trajectories.

</details>

<h3 id="challenge-2-the-generalized-integrating-factor">Challenge 2: The Generalized Integrating Factor</h3>

<p>Consider the differential form $M(x,y) dx + N(x,y) dy = 0$. Suppose the equation is not exact, but you suspect there exists an integrating factor $\mu$ that depends only on the product $z = xy$.</p>

<p>Derive the specific condition on $M$ and $N$ that allows for such a factor, and determine the formula for $\mu(z)$.</p>

<details>
<summary><strong>Expand Solution</strong></summary>

We require the modified form to be exact: $\partial_y (\mu(xy) M) = \partial_x (\mu(xy) N)$.

Using the chain rule, noting that $\partial_y \mu(xy) = x \mu'(z)$ and $\partial_x \mu(xy) = y \mu'(z)$:

$$\mu'(z) \cdot x \cdot M + \mu(z) M_y = \mu'(z) \cdot y \cdot N + \mu(z) N_x$$

Rearranging terms to isolate $\mu'/\mu$:

$$\mu'(z) (xM - yN) = \mu(z) (N_x - M_y)$$

$$\frac{\mu'(z)}{\mu(z)} = \frac{N_x - M_y}{xM - yN}$$

For this to be consistent, the Right Hand Side must be a function of $z=xy$ only (not independent $x$ or $y$). If that condition holds, we can integrate with respect to $z$:

$$\mu(xy) = \exp \left( \int \frac{N_x - M_y}{xM - yN} \, dz \right)$$

The condition that $(N_x - M_y)/(xM - yN)$ be a function of $z=xy$ alone is both necessary and sufficient for the existence of such an integrating factor. This result generalizes the standard integrating factor methods to cases with product symmetry, where the differential form exhibits invariance under simultaneous scaling of $x$ and $y$. When $xM = yN$, the method fails, indicating that the equation possesses a different symmetry structure that requires alternative techniques.

</details>

<h3 id="challenge-3-riccati-and-projective-geometry">Challenge 3: Riccati and Projective Geometry</h3>

<p>Show that the Riccati equation $y‚Äô = P(x) + Q(x)y + R(x)y^{2}$ can be transformed into a linear second-order equation via the substitution $y = -u‚Äô/(R u)$, and derive the resulting equation.</p>

<details>
<summary><strong>Expand Solution</strong></summary>

Starting with $y = -u'/(R u)$, we compute:

$$y' = -\frac{u''}{R u} + \frac{u' R'}{(R u)^2} + \frac{(u')^2}{R u^2}$$

Substituting into the Riccati equation:

$$-\frac{u''}{R u} + \frac{u' R'}{(R u)^2} + \frac{(u')^2}{R u^2} = P(x) + Q(x)\left(-\frac{u'}{R u}\right) + R(x)\left(-\frac{u'}{R u}\right)^2$$

Multiplying through by $R u$ and simplifying:

$$-u'' + \frac{R'}{R} u' + \frac{(u')^2}{u} = P R u - Q u' + \frac{(u')^2}{u}$$

The $(u')^2/u$ terms cancel, leaving:

$$u'' + \left(Q + \frac{R'}{R}\right)u' + PR\,u = 0$$

This transformation reveals that the Riccati equation is fundamentally a projection of a linear system in a higher-dimensional space. The singularity $y \to \infty$ in the Riccati equation corresponds to $u = 0$ in the linear system, demonstrating that the nonlinear behavior of the Riccati equation arises from this projective relationship. The deep connection between nonlinear first-order and linear second-order equations is thus exposed: what appears as a quadratic nonlinearity in $y$ is actually a linear problem in the projective coordinate $u$.

</details>

<p>Exact methods comprise the opening tier of the ‚Äúexplicit arsenal.‚Äù They succeed when symmetry or coordinate choice flattens the vector field, but their fragility‚Äînon-Lipschitz behavior, elusive integrating factors, scarce Riccati solutions‚Äînecessitates the special functions, integral transforms, and spectral frameworks developed later in Chapter 1 and beyond.</p>

<p>The failure of explicit methods for non-integrable systems introduces the concept of <strong>Chaos</strong> as the generic state of dynamical systems. When exact solutions are unavailable, we must turn to approximation, special functions, and ultimately the functional-analytic framework of Chapter 2.</p>
