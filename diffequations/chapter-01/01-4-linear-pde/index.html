      &lt;article class=&quot;textbook-content&quot;&gt;
        &lt;h1 id=&quot;section-14-classical-linear-partial-differential-equations&quot;&gt;Section 1.4: Classical Linear Partial Differential Equations&lt;/h1&gt;

&lt;blockquote&gt;
  &lt;p&gt;The geometry of the domain dictates the mathematics: separation of variables succeeds when symmetry allows simultaneous diagonalization of commuting operators.&lt;/p&gt;
&lt;/blockquote&gt;

&lt;h2 id=&quot;introduction&quot;&gt;Introduction&lt;/h2&gt;

&lt;p&gt;We extend ODE methods to fields. &lt;strong&gt;Separation of Variables&lt;/strong&gt; is framed as the simultaneous diagonalization of commuting operators. We demonstrate that the geometry of the domain (sphere, cylinder, box) dictates the choice of special functions. &lt;strong&gt;Eigenfunction Expansions&lt;/strong&gt; are constructed, but we highlight the open question: in what metric space does an infinite series of functions converge to a discontinuous boundary condition?&lt;/p&gt;

&lt;h2 id=&quot;classification-and-canonical-forms&quot;&gt;Classification and Canonical Forms&lt;/h2&gt;

&lt;p&gt;Consider the second-order linear PDE&lt;/p&gt;

\[A u_{xx}+2B u_{xy}+C u_{yy}+D u_{x}+E u_{y}+F u=G,</span>

<p>with discriminant $\Delta=B^{2}-AC$. The sign of $\Delta$ distinguishes physical regimes:</p>

<ul>
  <li><strong>Elliptic ($\Delta&lt;0$)</strong> ‚Äì e.g., Laplace‚Äôs equation $\Delta u=0$, modeling equilibrium and instantaneous smoothing.</li>
  <li><strong>Parabolic ($\Delta=0$)</strong> ‚Äì e.g., Heat equation $u_{t}-\Delta u=0$, capturing diffusive dynamics with a causal time arrow.</li>
  <li><strong>Hyperbolic ($\Delta&gt;0$)</strong> ‚Äì e.g., Wave equation $u_{tt}-c^{2}\Delta u=0$, describing finite-speed propagation along characteristics.</li>
</ul>

<p>Characteristic curves satisfy $A(dy)^{2}-2B dx\,dy+C(dx)^{2}=0$. Transforming to characteristic coordinates $(\xi,\eta)$ diagonalizes the principal part, yielding canonical forms such as $u_{\xi\eta}=0$ in the hyperbolic case.</p>

<blockquote>
  <p><strong>Discriminant Classification</strong></p>
</blockquote>

<blockquote>
  <p>Classify $3u_{xx}+4u_{xy}+5u_{yy}=0$.</p>
</blockquote>

<blockquote>
  <p>The discriminant $\Delta=4^{2}-3\cdot 5=1&gt;0$, so the PDE is hyperbolic. Characteristics solve $3(dy)^{2}-4 dx\,dy+5(dx)^{2}=0$, yielding complex slopes $(2\pm i\sqrt{11})/3$. Real canonical coordinates $\xi=x$, $\eta=y-\tfrac{2}{3}x$ reduce the equation to $u_{\xi\xi}-u_{\eta\eta}=0$, revealing wave-like behavior.</p>
</blockquote>

<blockquote>
  <p><strong>Variable-Coefficient Classification</strong></p>
</blockquote>

<blockquote>
  <p>Determine the type of $x u_{xx}+2u_{xy}+y u_{yy}=0$.</p>
</blockquote>

<blockquote>
  <p>Here $\Delta(x,y)=4-xy$. The equation is elliptic where $xy&lt;4$, parabolic on $xy=4$, and hyperbolic when $xy&gt;4$. The curve $xy=4$ resembles the Tricomi equation, modeling mixed-type phenomena such as transonic flow.</p>
</blockquote>

<p>Classification determines the fundamental character of the PDE: elliptic equations smooth data instantaneously, parabolic equations diffuse over time, and hyperbolic equations propagate along characteristics. However, variable coefficients can create mixed-type regions, revealing the limitations of this classification.</p>

<blockquote>
  <p><strong>Canonical Hyperbolic Reduction</strong></p>
</blockquote>

<blockquote>
  <p>Reduce $u_{xx}-3u_{xy}+2u_{yy}=0$.</p>
</blockquote>

<blockquote>
  <p>The discriminant is $\Delta=(-3)^{2}-4\cdot 1\cdot 2=1&gt;0$. Characteristics satisfy $dy/dx=r$ with $r_{1,2}={2,1}$. Coordinates $\xi=y-2x$ and $\eta=y-x$ transform the PDE to $u_{\xi\eta}=0$, leading to $u(x,y)=f(y-2x)+g(y-x)$.</p>
</blockquote>

<p>The general solution is a superposition of arbitrary functions of the characteristic coordinates. This d‚ÄôAlembert representation is fundamental to understanding wave propagation.</p>

<h2 id="separation-of-variables-and-spectral-theory">Separation of Variables and Spectral Theory</h2>

<p>characterizes the principal eigenvalue. Maximum principles imply interior extrema occur on $\partial\Omega$, providing uniqueness and a priori bounds without explicit solutions.</p>

<blockquote>
  <p><strong>Heat Equation with Dirichlet Data</strong></p>
</blockquote>

<blockquote>
  <p>Solve $u_{t}=u_{xx}$ on $0&lt;x&lt;\pi$ with $u(0,t)=u(\pi,t)=0$, $u(x,0)=\sin(3x)$.</p>
</blockquote>

<blockquote>
  <p>Separation $u=XT$ gives $X‚Äô‚Äô+\lambda X=0$ with eigenvalues $\lambda_{n}=n^{2}$ and eigenfunctions $\sin(nx)$. The temporal factors are $T_{n}=e^{-n^{2}t}$. Expanding the initial data reveals only $n=3$ is present, so $u(x,t)=e^{-9t}\sin(3x)$.</p>
</blockquote>

<blockquote>
  <p><strong>Rayleigh Quotient Verification</strong></p>
</blockquote>

<blockquote>
  <p>Verify $\lambda_{1}=1$ for $-u‚Äô‚Äô=\lambda u$ with $u(0)=u(\pi)=0$.</p>
</blockquote>

<blockquote>
  <p>The Rayleigh quotient</p>
</blockquote>

</blockquote>

<blockquote>
  <p>is minimized by $u=\sin x$, giving $R[\sin x]=1$. Alternative test functions yield $R[u]&gt;1$, confirming the principal eigenvalue.</p>
</blockquote>

<p>Separation of variables reduces the PDE to an eigenvalue problem, with each eigenmode evolving independently. The Rayleigh quotient provides a variational characterization of eigenvalues without solving the differential equation explicitly.</p>

<h2 id="fourier-series-and-eigenfunction-expansions">Fourier Series and Eigenfunction Expansions</h2>

<p>Eigenfunctions ${\phi_{n}}$ yield superpositions $u(x,t)=\sum_{n}a_{n}(t)\phi_{n}(x)$. Convergence issues arise when reconstructing initial data $f(x)$ from the series $\sum c_{n}\phi_{n}(x)$:</p>

<ul>
  <li><strong>Dirichlet‚Äôs theorem</strong> gives pointwise convergence for piecewise $C^{1}$ data to $\tfrac{1}{2}(f(x^{+})+f(x^{-}))$.</li>
  <li><strong>Divergence examples</strong> show continuous functions whose Fourier series diverge at points.</li>
  <li><strong>Gibbs phenomenon</strong> exhibits persistent overshoot near jumps.</li>
</ul>

<p>Ces√†ro summation via the Fej√©r kernel $F_{N}$ restores uniform convergence for continuous data, foreshadowing mollification and Sobolev-space regularization.</p>

<blockquote>
  <p><strong>Fourier Series and Gibbs Phenomenon</strong></p>
</blockquote>

<blockquote>
  <p>Expand $f(x)=\operatorname{sgn}(x)$ on $(-\pi,\pi)$.</p>
</blockquote>

<blockquote>
  <p>Only sine terms appear: $f(x)\sim \frac{4}{\pi}\sum_{k=1,3,5,\dots}\frac{\sin(kx)}{k}$. Partial sums overshoot near $x=0$ by approximately $0.08949$ (17.9% of the jump) regardless of how many terms are added‚Äîthe Gibbs phenomenon‚Äîillustrating the limitations of pointwise convergence.</p>
</blockquote>

<blockquote>
  <p><strong>Ces√†ro Summability via Fej√©r Kernel</strong></p>
</blockquote>

<blockquote>
  <p>Show Fej√©r means converge uniformly for continuous $f$.</p>
</blockquote>

<blockquote>
  <p>Define $\sigma_{N}(f)=\frac{1}{N+1}\sum_{k=0}^{N}S_{k}(f)=f*F_{N}$, where $F_{N}$ is the Fej√©r kernel. Since $F_{N}\ge 0$, $\int F_{N}=2\pi$, and $F_{N}$ concentrates at $0$, convolution with $F_{N}$ approximates $f$ uniformly by continuity, demonstrating a summability method that bypasses Gibbs oscillations.</p>
</blockquote>

<p>Pointwise convergence is fragile: even continuous functions can have divergent Fourier series. Ces√†ro summation provides a more robust convergence method, but it requires modifying the partial sums, revealing that the standard Fourier expansion is fundamentally a limit in $L^2$, not pointwise.</p>

<p>characteristics satisfy $\frac{dx}{dt}=a$ and $\frac{du}{dt}=0$, yielding $u(x,t)=u_{0}(x-at)$ for constant $a$. Nonlinear velocities $a(u)$ cause characteristic intersection, signaling shock formation and motivating weak/entropy solutions in Chapter 3.</p>

<blockquote>
  <p><strong>Transport Equation</strong></p>
</blockquote>

<blockquote>
  <p>Solve $u_{t}+3u_{x}=0$ with $u(x,0)=\sin x$.</p>
</blockquote>

<blockquote>
  <p>Characteristics satisfy $x=x_{0}+3t$. Along each, $u$ is constant, so $u(x,t)=\sin(x-3t)$, confirming the transport of initial data without distortion.</p>
</blockquote>

<blockquote>
  <p><strong>Variable-Coefficient Transport</strong></p>
</blockquote>

<blockquote>
  <p>Solve $u_{t}+(x+t)u_{x}=0$ with $u(x,0)=e^{x}$.</p>
</blockquote>

<blockquote>
  <p>Characteristics solve $\frac{dx}{dt}=x+t$, giving $x+t=Ce^{t}$ and $C=x_{0}$. Along the curve, $u$ remains $e^{x_{0}}$, yielding $u(x,t)=\exp(x e^{-t}+t e^{-t})$ after eliminating $x_{0}$.</p>
</blockquote>

<p>Characteristics represent paths along which information propagates. For constant coefficients, the solution is simply the initial data translated. Variable coefficients create more complex trajectories, but the solution remains constant along each characteristic curve.</p>

<blockquote>
  <p><strong>Burgers‚Äô Equation Shock</strong></p>
</blockquote>

<blockquote>
  <p>For $u_{t}+u u_{x}=0$ with $u(x,0)=1-x$, find shock time.</p>
</blockquote>

<blockquote>
  <p>Characteristics satisfy $dx/dt=u=1-x_{0}$, so $x=x_{0}+(1-x_{0})t$. Inverting gives $x_{0}=(x-t)/(1+t)$ and $u=(1+x)/(1+t)$. Since $\partial x/\partial x_{0}=1-t$ vanishes at $t=1$, characteristics intersect and a shock forms for $t&gt;1$.</p>
</blockquote>

<p>Nonlinearity causes characteristics to intersect, creating shocks where the classical solution breaks down. This fundamental limitation motivates the weak solution framework of Chapter 3.</p>

<h3 id="challenge-1-mixed-type-pde-and-transonic-flow">Challenge 1: Mixed-Type PDE and Transonic Flow</h3>

<p>Consider the Tricomi equation $y u_{xx} + u_{yy} = 0$ on the domain $\Omega = {(x,y) : y &gt; 0}$. Classify the equation and show that it is elliptic for $y &gt; 0$ but becomes parabolic on the boundary $y = 0$. Construct a solution using separation of variables in the elliptic region and analyze the behavior as $y \to 0^+$.</p>

<p><em>(Hint: Use the substitution $u(x,y) = X(x)Y(y)$ and consider power series solutions. The boundary $y=0$ is a characteristic line.)</em></p>

<details>

For $y &gt; 0$, the discriminant is $\Delta = -4y &lt; 0$, so the equation is elliptic. Separating variables with $u(x,y) = X(x)Y(y)$ gives

$$
y X'' Y + X Y'' = 0 \implies \frac{X''}{X} = -\frac{Y''}{y Y} = -\lambda.
$$

The $X$ equation $X'' + \lambda X = 0$ has solutions $X(x) = A \cos(\sqrt{\lambda} x) + B \sin(\sqrt{\lambda} x)$ for $\lambda &gt; 0$.

The $Y$ equation becomes $Y'' - \lambda y Y = 0$. Making the substitution $\eta = (4\lambda/9)^{1/3} y$, this becomes Airy's equation, with solutions $Y(y) = C \operatorname{Ai}(\eta) + D \operatorname{Bi}(\eta)$.

As $y \to 0^+$, the elliptic character degenerates and the equation becomes parabolic. The solution develops singular behavior, reflecting the physical fact that transonic flows exhibit fundamentally different dynamics in subsonic (elliptic) and supersonic (hyperbolic) regions. Mixed-type equations model physical transitions between different regimes, where the governing PDE changes type depending on the local flow conditions. The classification changes continuously with the coefficients, creating regions of different character that require piecewise solution construction. Solutions must therefore be built separately in regions of constant type, with matching conditions at the boundaries where the type changes, revealing the intricate structure of mixed-type problems.

</details>

<h3 id="challenge-2-completeness-of-eigenfunction-expansions">Challenge 2: Completeness of Eigenfunction Expansions</h3>

<p>For the Sturm‚ÄìLiouville problem $-u‚Äô‚Äô = \lambda u$ on $[0,\pi]$ with boundary conditions $u(0) = u‚Äô(\pi) = 0$, show that the eigenfunctions form a complete orthonormal basis for $L^2[0,\pi]$. Use this to expand the function $f(x) = x$ and analyze the convergence properties of the series. Compare the rate of convergence to that of the standard Fourier sine series.</p>

<p><em>(Hint: Use the orthogonality relation and Parseval‚Äôs identity. The eigenfunctions are $\phi_n(x) = \sin((2n-1)x/2)$ with eigenvalues $\lambda_n = ((2n-1)/2)^2$.)</em></p>

<details>
<summary><strong>Expand Solution</strong></summary>

The eigenfunctions are $\phi_n(x) = \sqrt{2/\pi} \sin((2n-1)x/2)$ with eigenvalues $\lambda_n = ((2n-1)/2)^2$ for $n = 1, 2, 3, \ldots$. Orthogonality follows from integration:

$$
\int_0^{\pi} \phi_m(x) \phi_n(x) \, dx = \delta_{mn}.
$$

Completeness in $L^2[0,\pi]$ follows from the general theory of Sturm‚ÄìLiouville operators on compact intervals. For $f(x) = x$, the expansion coefficients are

$$
c_n = \int_0^{\pi} x \phi_n(x) \, dx = \sqrt{\frac{2}{\pi}} \int_0^{\pi} x \sin\left(\frac{(2n-1)x}{2}\right) \, dx = \sqrt{\frac{2}{\pi}} \frac{8(-1)^{n+1}}{(2n-1)^2}.
$$

The series converges pointwise to $f(x)$ on $(0,\pi)$ by Dirichlet's theorem, and uniformly on any compact subset. The rate of convergence is $O(n^{-2})$, slower than the $O(n^{-1})$ rate for the standard Fourier sine series because the boundary condition mismatch creates slower decay.

Parseval's identity gives

$$
\int_0^{\pi} x^2 \, dx = \frac{\pi^3}{3} = \sum_{n=1}^{\infty} \frac{128}{\pi(2n-1)^4},
$$

which can be verified numerically.

This analysis reveals that completeness is fundamentally an $L^2$ property rather than a pointwise convergence result: the series converges in the $L^2$ norm even when pointwise convergence fails. The boundary conditions significantly affect the rate of convergence: the mixed boundary condition $u'(\pi) = 0$ creates a mismatch that slows the decay of coefficients to $O(n^{-2})$ compared to the $O(n^{-1})$ rate for standard Fourier series. Parseval's identity provides a convergence test independent of pointwise behavior, allowing one to verify completeness and compute norms using only the spectral coefficients, demonstrating the power of Hilbert-space methods for understanding eigenfunction expansions.

</details>

<p>Use d‚ÄôAlembert‚Äôs formula to construct the solution and identify the regions in the $(x,t)$ plane where the solution takes different forms. Analyze the behavior at the wave fronts $x \pm ct = \pm a$.</p>

<p><em>(Hint: d‚ÄôAlembert‚Äôs formula is $u(x,t) = \frac{1}{2}[f(x+ct) + f(x-ct)] + \frac{1}{2c} \int_{x-ct}^{x+ct} g(s) \, ds$ for initial data $u(x,0) = f(x)$, $u_t(x,0) = g(x)$.)</em></p>

<details>
<summary><strong>Expand Solution</strong></summary>

Using d'Alembert's formula with $f(x)$ as given and $g(x) = 0$:

$$
u(x,t) = \frac{1}{2}[f(x+ct) + f(x-ct)].
$$

The solution depends on which characteristics $x \pm ct = \pm a$ intersect the point $(x,t)$:

- **Region I:** $x + ct &lt; -a$ or $x - ct &gt; a$: Both $f(x \pm ct) = 0$, so $u(x,t) = 0$ (undisturbed region).

- **Region II:** $-a &lt; x - ct &lt; a$ and $x + ct &gt; a$: Only $f(x-ct) = 1$, so $u(x,t) = 1/2$ (half-amplitude region).

- **Region III:** $-a &lt; x + ct &lt; a$ and $x - ct &lt; -a$: Only $f(x+ct) = 1$, so $u(x,t) = 1/2$.

- **Region IV:** $-a &lt; x - ct &lt; a$ and $-a &lt; x + ct &lt; a$: Both $f(x \pm ct) = 1$, so $u(x,t) = 1$ (fully excited region).

At the wave fronts $x \pm ct = \pm a$, the solution is discontinuous, reflecting the discontinuous initial data. The solution propagates along characteristics at speed $c$, with the disturbance spreading in both directions and creating distinct regions separated by the characteristic lines. This demonstrates a fundamental property of the wave equation: discontinuous initial data produce discontinuous solutions that travel along characteristics, in contrast to parabolic equations which smooth singularities. The wave equation preserves the structure of the initial data as it propagates, with each point of discontinuity traveling along its characteristic curves and maintaining its amplitude until it encounters boundaries or other waves.

</details>

<h3 id="challenge-4-heat-kernel-and-regularization">Challenge 4: Heat Kernel and Regularization</h3>

<p>Show that the heat kernel $G(x,t) = (4\pi t)^{-1/2} e^{-x^2/(4t)}$ for $t &gt; 0$ (and $0$ for $t &lt; 0$) provides a regularization of the Dirac delta: $\lim_{t \to 0^+} G(x,t) = \delta(x)$ in the sense of distributions. Use this to solve the heat equation $u_t = u_{xx}$ on $\mathbb{R} \times (0,\infty)$ with initial data $u(x,0) = \delta(x - x_0)$ and show that the solution is $u(x,t) = G(x - x_0, t)$.</p>

<p><em>(Hint: Show that $\int_{-\infty}^{\infty} G(x,t) \, dx = 1$ for all $t &gt; 0$, and that for any smooth test function $\phi$, $\lim_{t \to 0^+} \int G(x,t) \phi(x) \, dx = \phi(0)$.)</em></p>

<details>
<summary><strong>Expand Solution</strong></summary>

The heat kernel is $G(x,t) = (4\pi t)^{-1/2} e^{-x^2/(4t)}$ for $t &gt; 0$. Direct integration shows

$$
\int_{-\infty}^{\infty} G(x,t) \, dx = \frac{1}{\sqrt{4\pi t}} \int_{-\infty}^{\infty} e^{-x^2/(4t)} \, dx = 1.
$$

For any smooth test function $\phi$ with compact support, making the substitution $y = x/\sqrt{4t}$:

$$
\int_{-\infty}^{\infty} G(x,t) \phi(x) \, dx = \frac{1}{\sqrt{\pi}} \int_{-\infty}^{\infty} e^{-y^2} \phi(\sqrt{4t} y) \, dy.
$$

As $t \to 0^+$, $\phi(\sqrt{4t} y) \to \phi(0)$ uniformly on compact sets, so

$$
\lim_{t \to 0^+} \int_{-\infty}^{\infty} G(x,t) \phi(x) \, dx = \frac{\phi(0)}{\sqrt{\pi}} \int_{-\infty}^{\infty} e^{-y^2} \, dy = \phi(0).
$$

This shows that $G(x,t) \to \delta(x)$ as $t \to 0^+$ in the sense of distributions.

For initial data $u(x,0) = \delta(x - x_0)$, the solution is $u(x,t) = G(x - x_0, t)$ by translation invariance. This satisfies the heat equation (verified by direct differentiation) and approaches $\delta(x - x_0)$ as $t \to 0^+$. The heat kernel provides a smooth approximation to the delta function, with the width of the Gaussian growing as $\sqrt{t}$ and the amplitude decreasing to maintain unit mass. This smoothing property of the heat equation regularizes singular initial data: even when starting from a distribution like the delta function, the solution immediately becomes smooth for $t &gt; 0$. This construction extends to arbitrary initial data via convolution, demonstrating that the heat kernel serves as the fundamental solution from which all solutions can be constructed, showcasing the regularization power of parabolic equations.

</details>

<p>Classical PDE methods expose the dependence of explicit solutions on domain geometry and spectral data. Their limitations‚Äîconvergence failures, shocks, and irregular boundaries‚Äîmotivate the functional analysis, distribution theory, and geometric frameworks introduced in Chapter 2 and beyond.</p>

<p>However, these methods fail catastrophically when: (1) boundaries are irregular (no separation of variables), (2) coefficients are discontinuous (no smooth eigenfunctions), (3) initial data are singular (no pointwise convergence), and (4) nonlinearities create shocks (classical solutions break down). These fundamental limitations necessitate the weak solution framework, distribution theory, and functional-analytic machinery of subsequent chapters, which provide rigorous foundations for problems that classical methods cannot handle.</p>
