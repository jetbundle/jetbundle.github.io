        &lt;h1&gt;Section 7.2: Microlocal Analysis &amp; Wave Front Sets&lt;/h1&gt;

      &lt;/header&gt;

      &lt;article class=&quot;textbook-content&quot;&gt;
        &lt;h1 id=&quot;section-72-microlocal-analysis--wave-front-sets&quot;&gt;Section 7.2: Microlocal Analysis &amp; Wave Front Sets&lt;/h1&gt;

&lt;h2 id=&quot;introduction&quot;&gt;Introduction&lt;/h2&gt;

&lt;p&gt;In Chapter 2, we established the theory of distributions to handle singular solutions, identifying the &lt;strong&gt;singular support&lt;/strong&gt; of a distribution $u$ as the set of points $x$ where $u$ is not smooth. However, this spatial localization is insufficient for hyperbolic dynamics. As observed in Chapter 3 via geometric optics, singularities do not simply exist at locations; they propagate along specific trajectories determined by momentum or frequency.&lt;/p&gt;

&lt;p&gt;Microlocal analysis resolves this by lifting the analysis from the base manifold $X$ to the cotangent bundle $T^*X$. By localizing distributions not just in position space (via test functions) but simultaneously in frequency space (via the Fourier transform), we construct the &lt;strong&gt;Wave Front Set&lt;/strong&gt;. This object refines the singular support, assigning to every singularity a specific direction of propagation. This development allows us to treat differential operators as algebraic objects‚Äî&lt;strong&gt;pseudodifferential operators&lt;/strong&gt;‚Äîacting on the phase space, rigorously justifying the ray optics and bicharacteristic flows encountered in earlier chapters.&lt;/p&gt;

&lt;h2 id=&quot;mathematical-content&quot;&gt;Mathematical Content&lt;/h2&gt;

&lt;h3 id=&quot;the-wave-front-set&quot;&gt;The Wave Front Set&lt;/h3&gt;

&lt;table&gt;
  &lt;tbody&gt;
    &lt;tr&gt;
      &lt;td&gt;The classical Fourier transform is global; it analyzes frequency content but destroys local spatial information. To analyze local regularity, we must localize the Fourier transform. A distribution $u \in \mathcal{D}‚Äô(X)$ is smooth at a point $x_0$ if, after multiplying by a smooth cutoff function $\phi \in C_c^\infty(X)$ with $\phi(x_0) \neq 0$, the Fourier transform $\widehat{\phi u}(\xi)$ decays rapidly in all directions as $&lt;/td&gt;
      &lt;td&gt;\xi&lt;/td&gt;
      &lt;td&gt;\to \infty$.&lt;/td&gt;
    &lt;/tr&gt;
  &lt;/tbody&gt;
&lt;/table&gt;

&lt;p&gt;A singularity occurs when this rapid decay fails. The wave front set identifies precisely &lt;em&gt;in which directions&lt;/em&gt; the decay fails.&lt;/p&gt;

&lt;p&gt;&lt;strong&gt;Definition 7.2.1 (Wave Front Set).&lt;/strong&gt; Let $X$ be a smooth manifold and $u \in \mathcal{D}‚Äô(X)$. A point $(x_0, \xi_0) \in T^*X \setminus {0}$ is &lt;strong&gt;not&lt;/strong&gt; in the wave front set $WF(u)$ if there exists a neighborhood $U$ of $x_0$, a conic neighborhood $\Gamma$ of $\xi_0$, and a test function $\phi \in C_c^\infty(U)$ with $\phi(x_0) = 1$ such that for all $N \in \mathbb{N}$, there exists a constant $C_N$ satisfying:&lt;/p&gt;

\[|\widehat{\phi u}(\xi)| \leq C_N (1 + |\xi|)^{-N}</span>

&lt;p&gt;for all $\xi \in \Gamma$.&lt;/p&gt;

&lt;p&gt;The wave front set $WF(u)$ is the complement of such points in $T^*X \setminus {0}$. It is a closed, conic subset of the cotangent bundle. The projection of $WF(u)$ onto the base manifold $X$ recovers the singular support:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>œÄ</mi><mo stretchy="false">(</mo><mi>W</mi><mi>F</mi><mo stretchy="false">(</mo><mi>u</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>=</mo><mtext>sing¬†supp</mtext><mo stretchy="false">(</mo><mi>u</mi><mo stretchy="false">)</mo><mi mathvariant="normal">.</mi></mrow><annotation encoding="application/x-tex">\pi(WF(u)) = \text{sing supp}(u).</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">œÄ</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.13889em;">W</span><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="mopen">(</span><span class="mord mathnormal">u</span><span class="mclose">))</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord text"><span class="mord">sing¬†supp</span></span><span class="mopen">(</span><span class="mord mathnormal">u</span><span class="mclose">)</span><span class="mord">.</span></span></span></span></span>

&lt;p&gt;This definition provides the rigorous language to describe ‚Äúdirectional singularities.‚Äù For example, the Dirac delta function $\delta(x)$ is singular at $x=0$, but its Fourier transform is constant (no decay in any direction). Thus, $WF(\delta) = {(0, \xi) : \xi \neq 0}$, the entire fiber above the origin. Conversely, a plane wave distribution oscillating in direction $\xi_0$ has a wave front set concentrated solely at that direction.&lt;/p&gt;

&lt;p&gt;In the algebraic framework of Kashiwara (1995), this concept generalizes to the &lt;strong&gt;microsupport&lt;/strong&gt; of a sheaf, allowing these analytic techniques to extend to the combinatorial and topological settings of constructible sheaves discussed in Section 7.3.&lt;/p&gt;

&lt;h3 id=&quot;pseudodifferential-operators&quot;&gt;Pseudodifferential Operators&lt;/h3&gt;

&lt;p&gt;To manipulate wave front sets, we must generalize differential operators. A linear partial differential operator $P(x, D) = \sum a_\alpha(x) D^\alpha$ acts on the Fourier side as multiplication by a polynomial $P(x, \xi)$. If we relax the requirement that the symbol be a polynomial and allow general smooth functions $a(x, \xi)$ with specific growth conditions, we obtain &lt;strong&gt;pseudodifferential operators&lt;/strong&gt; ($\Psi$DOs).&lt;/p&gt;

&lt;p&gt;&lt;strong&gt;Definition 7.2.2 (Symbol Classes).&lt;/strong&gt; The symbol class $S^m_{1,0}(X)$, denoted $S^m$, consists of smooth functions $a(x, \xi)$ on $T^*X$ satisfying the estimates:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi mathvariant="normal">‚à£</mi><msubsup><mi>D</mi><mi>Œæ</mi><mi>Œ±</mi></msubsup><msubsup><mi>D</mi><mi>x</mi><mi>Œ≤</mi></msubsup><mi>a</mi><mo stretchy="false">(</mo><mi>x</mi><mo separator="true">,</mo><mi>Œæ</mi><mo stretchy="false">)</mo><mi mathvariant="normal">‚à£</mi><mo>‚â§</mo><msub><mi>C</mi><mrow><mi>Œ±</mi><mo separator="true">,</mo><mi>Œ≤</mi></mrow></msub><mo stretchy="false">(</mo><mn>1</mn><mo>+</mo><mi mathvariant="normal">‚à£</mi><mi>Œæ</mi><mi mathvariant="normal">‚à£</mi><msup><mo stretchy="false">)</mo><mrow><mi>m</mi><mo>‚àí</mo><mi mathvariant="normal">‚à£</mi><mi>Œ±</mi><mi mathvariant="normal">‚à£</mi></mrow></msup></mrow><annotation encoding="application/x-tex">|D_\xi^\alpha D_x^\beta a(x, \xi)| \leq C_{\alpha, \beta} (1 + |\xi|)^{m - |\alpha|}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.2822em;vertical-align:-0.3831em;"></span><span class="mord">‚à£</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.02778em;">D</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.7144em;"><span style="top:-2.453em;margin-left:-0.0278em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.04601em;">Œæ</span></span></span><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.0037em;">Œ±</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.3831em;"><span></span></span></span></span></span></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.02778em;">D</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.8991em;"><span style="top:-2.453em;margin-left:-0.0278em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">x</span></span></span><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.05278em;">Œ≤</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.247em;"><span></span></span></span></span></span></span><span class="mord mathnormal">a</span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.04601em;">Œæ</span><span class="mclose">)</span><span class="mord">‚à£</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">‚â§</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1.0361em;vertical-align:-0.2861em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.07153em;">C</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3361em;"><span style="top:-2.55em;margin-left:-0.0715em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.0037em;">Œ±</span><span class="mpunct mtight">,</span><span class="mord mathnormal mtight" style="margin-right:0.05278em;">Œ≤</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span><span class="mopen">(</span><span class="mord">1</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1.188em;vertical-align:-0.25em;"></span><span class="mord">‚à£</span><span class="mord mathnormal" style="margin-right:0.04601em;">Œæ</span><span class="mord">‚à£</span><span class="mclose"><span class="mclose">)</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.938em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">m</span><span class="mbin mtight">‚àí</span><span class="mord mtight">‚à£</span><span class="mord mathnormal mtight" style="margin-right:0.0037em;">Œ±</span><span class="mord mtight">‚à£</span></span></span></span></span></span></span></span></span></span></span></span></span>

&lt;p&gt;for all multi-indices $\alpha, \beta$. The index $m$ is the order of the operator.&lt;/p&gt;

&lt;p&gt;A pseudodifferential operator $A = \text{Op}(a)$ associated with a symbol $a \in S^m$ is defined by the oscillatory integral:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>A</mi><mi>u</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mn>2</mn><mi>œÄ</mi><msup><mo stretchy="false">)</mo><mrow><mo>‚àí</mo><mi>n</mi></mrow></msup><msub><mo>‚à´</mo><msup><mi mathvariant="double-struck">R</mi><mi>n</mi></msup></msub><msup><mi>e</mi><mrow><mi>i</mi><mo stretchy="false">‚ü®</mo><mi>x</mi><mo separator="true">,</mo><mi>Œæ</mi><mo stretchy="false">‚ü©</mo></mrow></msup><mi>a</mi><mo stretchy="false">(</mo><mi>x</mi><mo separator="true">,</mo><mi>Œæ</mi><mo stretchy="false">)</mo><mover accent="true"><mi>u</mi><mo>^</mo></mover><mo stretchy="false">(</mo><mi>Œæ</mi><mo stretchy="false">)</mo><mtext>‚Äâ</mtext><mi>d</mi><mi>Œæ</mi><mi mathvariant="normal">.</mi></mrow><annotation encoding="application/x-tex">Au(x) = (2\pi)^{-n} \int_{\mathbb{R}^n} e^{i \langle x, \xi \rangle} a(x, \xi) \hat{u}(\xi) \, d\xi.</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">A</span><span class="mord mathnormal">u</span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.2719em;vertical-align:-0.9119em;"></span><span class="mopen">(</span><span class="mord">2</span><span class="mord mathnormal" style="margin-right:0.03588em;">œÄ</span><span class="mclose"><span class="mclose">)</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8213em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">‚àí</span><span class="mord mathnormal mtight">n</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mop"><span class="mop op-symbol large-op" style="margin-right:0.44445em;position:relative;top:-0.0011em;">‚à´</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:-0.4297em;"><span style="top:-1.7881em;margin-left:-0.4445em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight"><span class="mord mathbb mtight">R</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.5935em;"><span style="top:-2.786em;margin-right:0.0714em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mathnormal mtight">n</span></span></span></span></span></span></span></span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.9119em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">e</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.938em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">i</span><span class="mopen mtight">‚ü®</span><span class="mord mathnormal mtight">x</span><span class="mpunct mtight">,</span><span class="mord mathnormal mtight" style="margin-right:0.04601em;">Œæ</span><span class="mclose mtight">‚ü©</span></span></span></span></span></span></span></span></span><span class="mord mathnormal">a</span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.04601em;">Œæ</span><span class="mclose">)</span><span class="mord accent"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.6944em;"><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="mord mathnormal">u</span></span><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="accent-body" style="left:-0.2222em;"><span class="mord">^</span></span></span></span></span></span></span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.04601em;">Œæ</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">d</span><span class="mord mathnormal" style="margin-right:0.04601em;">Œæ</span><span class="mord">.</span></span></span></span></span>

&lt;p&gt;This class includes all differential operators, parametrices of elliptic operators, and singular integral operators.&lt;/p&gt;

&lt;p&gt;The algebraic power of $\Psi$DOs lies in their closure under composition. If $A = \text{Op}(a)$ and $B = \text{Op}(b)$, their composition $A \circ B$ is a pseudodifferential operator with symbol $a # b$. The &lt;strong&gt;composition formula&lt;/strong&gt; provides an asymptotic expansion for this new symbol:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mo stretchy="false">(</mo><mi>a</mi><mi mathvariant="normal">#</mi><mi>b</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>x</mi><mo separator="true">,</mo><mi>Œæ</mi><mo stretchy="false">)</mo><mo>‚àº</mo><munder><mo>‚àë</mo><mi>Œ±</mi></munder><mfrac><msup><mi>i</mi><mrow><mo>‚àí</mo><mi mathvariant="normal">‚à£</mi><mi>Œ±</mi><mi mathvariant="normal">‚à£</mi></mrow></msup><mrow><mi>Œ±</mi><mo stretchy="false">!</mo></mrow></mfrac><msubsup><mi mathvariant="normal">‚àÇ</mi><mi>Œæ</mi><mi>Œ±</mi></msubsup><mi>a</mi><mo stretchy="false">(</mo><mi>x</mi><mo separator="true">,</mo><mi>Œæ</mi><mo stretchy="false">)</mo><msubsup><mi mathvariant="normal">‚àÇ</mi><mi>x</mi><mi>Œ±</mi></msubsup><mi>b</mi><mo stretchy="false">(</mo><mi>x</mi><mo separator="true">,</mo><mi>Œæ</mi><mo stretchy="false">)</mo><mi mathvariant="normal">.</mi></mrow><annotation encoding="application/x-tex">(a \# b)(x, \xi) \sim \sum_{\alpha} \frac{i^{-|\alpha|}}{\alpha!} \partial_\xi^\alpha a(x, \xi) \partial_x^\alpha b(x, \xi).</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord mathnormal">a</span><span class="mord">#</span><span class="mord mathnormal">b</span><span class="mclose">)</span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.04601em;">Œæ</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">‚àº</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.815em;vertical-align:-1.25em;"></span><span class="mop op-limits"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.05em;"><span style="top:-1.9em;margin-left:0em;"><span class="pstrut" style="height:3.05em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.0037em;">Œ±</span></span></span></span><span style="top:-3.05em;"><span class="pstrut" style="height:3.05em;"></span><span><span class="mop op-symbol large-op">‚àë</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:1.25em;"><span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.565em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.0037em;">Œ±</span><span class="mclose">!</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord"><span class="mord mathnormal">i</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.888em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">‚àí</span><span class="mord mtight">‚à£</span><span class="mord mathnormal mtight" style="margin-right:0.0037em;">Œ±</span><span class="mord mtight">‚à£</span></span></span></span></span></span></span></span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.7144em;"><span style="top:-2.453em;margin-left:-0.0556em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.04601em;">Œæ</span></span></span><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.0037em;">Œ±</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.3831em;"><span></span></span></span></span></span></span><span class="mord mathnormal">a</span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.04601em;">Œæ</span><span class="mclose">)</span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.7144em;"><span style="top:-2.453em;margin-left:-0.0556em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">x</span></span></span><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.0037em;">Œ±</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.247em;"><span></span></span></span></span></span></span><span class="mord mathnormal">b</span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.04601em;">Œæ</span><span class="mclose">)</span><span class="mord">.</span></span></span></span></span>

&lt;p&gt;This non-commutative product on the algebra of symbols corresponds to the quantization of the phase space. The leading term is the pointwise product $a(x, \xi)b(x, \xi)$, implying that to leading order, operators commute. The lower-order terms encode the non-commutativity arising from the Heisenberg uncertainty principle ($[x, \xi] \neq 0$).&lt;/p&gt;

&lt;p&gt;These operators are &lt;strong&gt;microlocal&lt;/strong&gt;: they preserve the wave front set. Specifically, for any $A \in \Psi^m$ and $u \in \mathcal{D}‚Äô(X)$:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>W</mi><mi>F</mi><mo stretchy="false">(</mo><mi>A</mi><mi>u</mi><mo stretchy="false">)</mo><mo>‚äÜ</mo><mi>W</mi><mi>F</mi><mo stretchy="false">(</mo><mi>u</mi><mo stretchy="false">)</mo><mo>‚à©</mo><mtext>cone</mtext><mo stretchy="false">(</mo><mtext>supp</mtext><mo stretchy="false">(</mo><mi>a</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mi mathvariant="normal">.</mi></mrow><annotation encoding="application/x-tex">WF(Au) \subseteq WF(u) \cap \text{cone}(\text{supp}(a)).</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.13889em;">W</span><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="mopen">(</span><span class="mord mathnormal">A</span><span class="mord mathnormal">u</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">‚äÜ</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.13889em;">W</span><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="mopen">(</span><span class="mord mathnormal">u</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚à©</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord text"><span class="mord">cone</span></span><span class="mopen">(</span><span class="mord text"><span class="mord">supp</span></span><span class="mopen">(</span><span class="mord mathnormal">a</span><span class="mclose">))</span><span class="mord">.</span></span></span></span></span>

&lt;p&gt;This property allows us to construct operators that cut out specific parts of phase space, isolating singularities directionally.&lt;/p&gt;

&lt;h3 id=&quot;propagation-of-singularities&quot;&gt;Propagation of Singularities&lt;/h3&gt;

&lt;p&gt;The central triumph of microlocal analysis is the rigorous description of how singularities move. In Chapter 3, we utilized the method of characteristics to solve hyperbolic equations. We now reframe this using the geometry of the cotangent bundle.&lt;/p&gt;

&lt;p&gt;Let $P$ be a pseudodifferential operator of order $m$ with principal symbol $p_m(x, \xi)$. The &lt;strong&gt;characteristic set&lt;/strong&gt; of $P$ is the zero set of the principal symbol:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mtext>Char</mtext><mo stretchy="false">(</mo><mi>P</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">{</mo><mo stretchy="false">(</mo><mi>x</mi><mo separator="true">,</mo><mi>Œæ</mi><mo stretchy="false">)</mo><mo>‚àà</mo><msup><mi>T</mi><mo>‚àó</mo></msup><mi>X</mi><mo>‚àñ</mo><mo stretchy="false">{</mo><mn>0</mn><mo stretchy="false">}</mo><mo>:</mo><msub><mi>p</mi><mi>m</mi></msub><mo stretchy="false">(</mo><mi>x</mi><mo separator="true">,</mo><mi>Œæ</mi><mo stretchy="false">)</mo><mo>=</mo><mn>0</mn><mo stretchy="false">}</mo><mi mathvariant="normal">.</mi></mrow><annotation encoding="application/x-tex">\text{Char}(P) = \{ (x, \xi) \in T^*X \setminus \{0\} : p_m(x, \xi) = 0 \}.</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord text"><span class="mord">Char</span></span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.13889em;">P</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">{(</span><span class="mord mathnormal">x</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.04601em;">Œæ</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">‚àà</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">T</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7387em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">‚àó</span></span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.07847em;">X</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚àñ</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">{</span><span class="mord">0</span><span class="mclose">}</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">:</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord mathnormal">p</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.1514em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">m</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.04601em;">Œæ</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="bas &lt;p&gt;For a differential operator, this is precisely the set where the operator fails to be elliptic.&lt;/p&gt;

&lt;p&gt;On the characteristic set, the symbol $p_m$ defines a Hamiltonian vector field $H_{p_m}$:&lt;/p&gt;

&lt;p&gt;The integral curves of this vector field are called &lt;strong&gt;bicharacteristics&lt;/strong&gt; (or null bicharacteristics). These are curves in phase space $(x(t), \xi(t))$ along which the principal symbol vanishes.&lt;/p&gt;

&lt;p&gt;&lt;strong&gt;Theorem 7.2.1 (Propagation of Singularities, H√∂rmander).&lt;/strong&gt; Let $P \in \Psi^m$ have a real principal symbol. If $Pu = f$ where $f \in C^\infty$, then $WF(u)$ is invariant under the bicharacteristic flow. That is, if $(x_0, \xi_0) \in WF(u)$, then the entire bicharacteristic strip passing through $(x_0, \xi_0)$ is contained in $WF(u)$.&lt;/p&gt;

&lt;p&gt;This theorem provides the complete geometric picture of hyperbolic dynamics:&lt;/p&gt;

&lt;ol&gt;
  &lt;li&gt;
    &lt;p&gt;&lt;strong&gt;Elliptic Regularity:&lt;/strong&gt; If $(x, \xi) \notin \text{Char}(P)$, then $p_m(x, \xi) \neq 0$. The operator is microlocally invertible, so no singularities can exist there. $WF(u) \subseteq \text{Char}(P)$.&lt;/p&gt;
  &lt;/li&gt;
  &lt;li&gt;
    &lt;p&gt;&lt;strong&gt;Hyperbolic Propagation:&lt;/strong&gt; Inside $\text{Char}(P)$, singularities cannot disappear or spontaneously appear; they must transport along the Hamiltonian flow lines.&lt;/p&gt;
  &lt;/li&gt;
&lt;/ol&gt;

&lt;p&gt;This result rigorously validates the geometric optics of Chapter 3. The ‚Äúrays‚Äù of optics are simply the spatial projections of the bicharacteristics in $T^*X$. The wave front set explains why shadows have sharp edges and why focusing (caustics) occurs when the projection of the Lagrangian manifold of bicharacteristics becomes singular. By lifting the analysis to phase space, we resolve the intersection of dynamics and singularities.&lt;/p&gt;
