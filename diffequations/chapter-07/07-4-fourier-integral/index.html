        &lt;h1 id=&quot;section-74-fourier-integral-operators&quot;&gt;Section 7.4: Fourier Integral Operators&lt;/h1&gt;

&lt;h2 id=&quot;introduction&quot;&gt;Introduction&lt;/h2&gt;

&lt;p&gt;The analysis of differential equations has thus far relied primarily on local operatorsâ€”differential operators that examine a functionâ€™s behavior in the infinitesimal neighborhood of a point. However, the geometric perspective of Chapter 7.2 established that singularities propagate along bicharacteristic flows in the cotangent bundle. To describe operators that transport singularities from one region of phase space to anotherâ€”such as the solution operators for hyperbolic equationsâ€”we must generalize the concept of the differential operator. We introduce Pseudodifferential Operators ($\Psi$DOs) to handle microlocal elliptic regularity and Fourier Integral Operators (FIOs) to quantize canonical transformations on the phase space.&lt;/p&gt;

&lt;h2 id=&quot;mathematical-content&quot;&gt;Mathematical Content&lt;/h2&gt;

&lt;h3 id=&quot;pseudodifferential-operators&quot;&gt;Pseudodifferential Operators&lt;/h3&gt;

&lt;table&gt;
  &lt;tbody&gt;
    &lt;tr&gt;
      &lt;td&gt;We begin by extending the Fourier inversion formula. A linear differential operator $P(x, D) = \sum_{&lt;/td&gt;
      &lt;td&gt;\alpha&lt;/td&gt;
      &lt;td&gt;\le m} a_\alpha(x) D^\alpha$ acts on a function $u$ via its Fourier transform:&lt;/td&gt;
    &lt;/tr&gt;
  &lt;/tbody&gt;
&lt;/table&gt;

\[P(x, D)u(x) = (2\pi)^{-n} \int_{\mathbb{R}^n} e^{ix\cdot\xi} p(x, \xi) \hat{u}(\xi) \, d\xi</span>

&lt;p&gt;where $p(x, \xi) = \sum a_\alpha(x) \xi^\alpha$ is a polynomial in $\xi$. To define a $\Psi$DO, we replace the polynomial $p(x, \xi)$ with a more general symbol $a(x, \xi)$ belonging to a specific symbol class.&lt;/p&gt;

&lt;p&gt;&lt;strong&gt;Definition (Symbol Classes).&lt;/strong&gt; Let $m \in \mathbb{R}$. The symbol class $S^m_{1,0}(\mathbb{R}^n \times \mathbb{R}^n)$ consists of smooth functions $a(x, \xi)$ such that for all multi-indices $\alpha, \beta$, there exist constants $C_{\alpha\beta}$ satisfying:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi mathvariant="normal">âˆ£</mi><msubsup><mi mathvariant="normal">âˆ‚</mi><mi>Î¾</mi><mi>Î±</mi></msubsup><msubsup><mi mathvariant="normal">âˆ‚</mi><mi>x</mi><mi>Î²</mi></msubsup><mi>a</mi><mo stretchy="false">(</mo><mi>x</mi><mo separator="true">,</mo><mi>Î¾</mi><mo stretchy="false">)</mo><mi mathvariant="normal">âˆ£</mi><mo>â‰¤</mo><msub><mi>C</mi><mrow><mi>Î±</mi><mi>Î²</mi></mrow></msub><mo stretchy="false">(</mo><mn>1</mn><mo>+</mo><mi mathvariant="normal">âˆ£</mi><mi>Î¾</mi><mi mathvariant="normal">âˆ£</mi><msup><mo stretchy="false">)</mo><mrow><mi>m</mi><mo>âˆ’</mo><mi mathvariant="normal">âˆ£</mi><mi>Î±</mi><mi mathvariant="normal">âˆ£</mi></mrow></msup></mrow><annotation encoding="application/x-tex">|\partial_\xi^\alpha \partial_x^\beta a(x, \xi)| \le C_{\alpha\beta} (1 + |\xi|)^{m - |\alpha|}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.2822em;vertical-align:-0.3831em;"></span><span class="mord">âˆ£</span><span class="mord"><span class="mord" style="margin-right:0.05556em;">âˆ‚</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.7144em;"><span style="top:-2.453em;margin-left:-0.0556em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.04601em;">Î¾</span></span></span><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.0037em;">Î±</span></span></span></span><span class="vlist-s">â€‹</span></span><span class="vlist-r"><span class="vlist" style="height:0.3831em;"><span></span></span></span></span></span></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">âˆ‚</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.8991em;"><span style="top:-2.453em;margin-left:-0.0556em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">x</span></span></span><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.05278em;">Î²</span></span></span></span><span class="vlist-s">â€‹</span></span><span class="vlist-r"><span class="vlist" style="height:0.247em;"><span></span></span></span></span></span></span><span class="mord mathnormal">a</span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.04601em;">Î¾</span><span class="mclose">)</span><span class="mord">âˆ£</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">â‰¤</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1.0361em;vertical-align:-0.2861em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.07153em;">C</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3361em;"><span style="top:-2.55em;margin-left:-0.0715em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.0037em;">Î±</span><span class="mord mathnormal mtight" style="margin-right:0.05278em;">Î²</span></span></span></span></span><span class="vlist-s">â€‹</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span><span class="mopen">(</span><span class="mord">1</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1.188em;vertical-align:-0.25em;"></span><span class="mord">âˆ£</span><span class="mord mathnormal" style="margin-right:0.04601em;">Î¾</span><span class="mord">âˆ£</span><span class="mclose"><span class="mclose">)</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.938em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">m</span><span class="mbin mtight">âˆ’</span><span class="mord mtight">âˆ£</span><span class="mord mathnormal mtight" style="margin-right:0.0037em;">Î±</span><span class="mord mtight">âˆ£</span></span></span></span></span></span></span></span></span></span></span></span></span>

&lt;table&gt;
  &lt;tbody&gt;
    &lt;tr&gt;
      &lt;td&gt;The number $m$ is the order of the symbol. Operators defined by these symbols, denoted by $\Psi^m$, form an algebra closed under composition and adjoints. This calculus allows us to invert elliptic operators microlocally. If $a(x, \xi) \in S^m$ is elliptic (i.e., $&lt;/td&gt;
      &lt;td&gt;a(x,\xi)&lt;/td&gt;
      &lt;td&gt;\ge c&lt;/td&gt;
      &lt;td&gt;\xi&lt;/td&gt;
      &lt;td&gt;^m$ for large $&lt;/td&gt;
      &lt;td&gt;\xi&lt;/td&gt;
      &lt;td&gt;$), one can construct a parametrix $B \in \Psi^{-m}$ such that $P \circ B = I + R$, where $R$ is a smoothing operator (kernel in $C^\infty$). This establishes that $\text{WF}(Pu) = \text{WF}(u) \cap \text{char}(P)$, refining the singular support analysis of Chapter 2.&lt;/td&gt;
    &lt;/tr&gt;
  &lt;/tbody&gt;
&lt;/table&gt;

&lt;h3 id=&quot;fourier-integral-operators&quot;&gt;Fourier Integral Operators&lt;/h3&gt;

&lt;p&gt;While $\Psi$DOs characterize singularities, they do not move them; the wavefront set is invariant under elliptic $\Psi$DO action. To solve hyperbolic equations (e.g., the wave equation), we require operators that propagate the wavefront set according to a Hamiltonian flow. This necessitates a generalization of the phase function $x \cdot \xi$.&lt;/p&gt;

&lt;p&gt;&lt;strong&gt;Definition (Phase Function).&lt;/strong&gt; Let $X \subset \mathbb{R}^n$ and $Y \subset \mathbb{R}^p$. A smooth function $\phi(x, y, \theta)$ defined on $X \times Y \times (\mathbb{R}^N \setminus {0})$ is a non-degenerate phase function if it is homogeneous of degree 1 in $\theta$ and satisfies the non-degeneracy condition:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msub><mi>d</mi><mrow><mo stretchy="false">(</mo><mi>x</mi><mo separator="true">,</mo><mi>y</mi><mo separator="true">,</mo><mi>Î¸</mi><mo stretchy="false">)</mo></mrow></msub><mfrac><mrow><mi mathvariant="normal">âˆ‚</mi><mi>Ï•</mi></mrow><mrow><mi mathvariant="normal">âˆ‚</mi><msub><mi>Î¸</mi><mi>j</mi></msub></mrow></mfrac><mo mathvariant="normal">â‰ </mo><mn>0</mn><mspace width="1em"/><mtext>forÂ allÂ </mtext><mi>j</mi><mo>=</mo><mn>1</mn><mo separator="true">,</mo><mo>â€¦</mo><mo separator="true">,</mo><mi>N</mi></mrow><annotation encoding="application/x-tex">d_{(x,y,\theta)} \frac{\partial \phi}{\partial \theta_j} \neq 0 \quad \text{for all } j=1,\dots,N</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:2.3435em;vertical-align:-0.9721em;"></span><span class="mord"><span class="mord mathnormal">d</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3448em;"><span style="top:-2.5198em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mopen mtight">(</span><span class="mord mathnormal mtight">x</span><span class="mpunct mtight">,</span><span class="mord mathnormal mtight" style="margin-right:0.03588em;">y</span><span class="mpunct mtight">,</span><span class="mord mathnormal mtight" style="margin-right:0.02778em;">Î¸</span><span class="mclose mtight">)</span></span></span></span></span><span class="vlist-s">â€‹</span></span><span class="vlist-r"><span class="vlist" style="height:0.3552em;"><span></span></span></span></span></span></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3714em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">âˆ‚</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.02778em;">Î¸</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:-0.0278em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.05724em;">j</span></span></span></span><span class="vlist-s">â€‹</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">âˆ‚</span><span class="mord mathnormal">Ï•</span></span></span></span><span class="vlist-s">â€‹</span></span><span class="vlist-r"><span class="vlist" style="height:0.9721em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel"><span class="mrel"><span class="mord vbox"><span class="thinbox"><span class="rlap"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="inner"><span class="mord"><span class="mrel">î€ </span></span></span><span class="fix"></span></span></span></span></span><span class="mrel">=</span></span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord">0</span><span class="mspace" style="margin-right:1em;"></span><span class="mord text"><span class="mord">forÂ allÂ </span></span><span class="mord mathnormal" style="margin-right:0.05724em;">j</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8778em;vertical-align:-0.1944em;"></span><span class="mord">1</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="minner">â€¦</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span></span></span></span></span>

&lt;p&gt;on the set $C_\phi = { (x,y,\theta) : \nabla_\theta \phi(x,y,\theta) = 0 }$.&lt;/p&gt;

&lt;p&gt;A Fourier Integral Operator $A$ associated with the phase $\phi$ acts on test functions $u \in C_c^\infty(Y)$ as:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>A</mi><mi>u</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo>=</mo><msub><mo>âˆ«</mo><mi>Y</mi></msub><msub><mo>âˆ«</mo><msup><mi mathvariant="double-struck">R</mi><mi>N</mi></msup></msub><msup><mi>e</mi><mrow><mi>i</mi><mi>Ï•</mi><mo stretchy="false">(</mo><mi>x</mi><mo separator="true">,</mo><mi>y</mi><mo separator="true">,</mo><mi>Î¸</mi><mo stretchy="false">)</mo></mrow></msup><mi>a</mi><mo stretchy="false">(</mo><mi>x</mi><mo separator="true">,</mo><mi>y</mi><mo separator="true">,</mo><mi>Î¸</mi><mo stretchy="false">)</mo><mi>u</mi><mo stretchy="false">(</mo><mi>y</mi><mo stretchy="false">)</mo><mtext>â€‰</mtext><mi>d</mi><mi>Î¸</mi><mtext>â€‰</mtext><mi>d</mi><mi>y</mi></mrow><annotation encoding="application/x-tex">Au(x) = \int_Y \int_{\mathbb{R}^N} e^{i\phi(x,y,\theta)} a(x,y,\theta) u(y) \, d\theta \, dy</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">A</span><span class="mord mathnormal">u</span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.2719em;vertical-align:-0.9119em;"></span><span class="mop"><span class="mop op-symbol large-op" style="margin-right:0.44445em;position:relative;top:-0.0011em;">âˆ«</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:-0.4336em;"><span style="top:-1.7881em;margin-left:-0.4445em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.22222em;">Y</span></span></span></span><span class="vlist-s">â€‹</span></span><span class="vlist-r"><span class="vlist" style="height:0.9119em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mop"><span class="mop op-symbol large-op" style="margin-right:0.44445em;position:relative;top:-0.0011em;">âˆ«</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:-0.3701em;"><span style="top:-1.7881em;margin-left:-0.4445em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight"><span class="mord mathbb mtight">R</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7741em;"><span style="top:-2.786em;margin-right:0.0714em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mathnormal mtight" style="margin-right:0.10903em;">N</span></span></span></span></span></span></span></span></span></span></span></span><span class="vlist-s">â€‹</span></span><span class="vlist-r"><span class="vlist" style="height:0.9119em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">e</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.938em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">i</span><span class="mord mathnormal mtight">Ï•</span><span class="mopen mtight">(</span><span class="mord mathnormal mtight">x</span><span class="mpunct mtight">,</span><span class="mord mathnormal mtight" style="margin-right:0.03588em;">y</span><span class="mpunct mtight">,</span><span class="mord mathnormal mtight" style="margin-right:0.02778em;">Î¸</span><span class="mclose mtight">)</span></span></span></span></span></span></span></span></span><span class="mord mathnormal">a</span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">Î¸</span><span class="mclose">)</span><span class="mord mathnormal">u</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">d</span><span class="mord mathnormal" style="margin-right:0.02778em;">Î¸</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">d</span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span></span></span></span></span>

&lt;p&gt;where $a(x,y,\theta)$ is a symbol in $S^m$. The critical geometric object associated with this operator is the canonical relation defined by the phase.&lt;/p&gt;

&lt;h3 id=&quot;canonical-relations-and-lagrangian-manifolds&quot;&gt;Canonical Relations and Lagrangian Manifolds&lt;/h3&gt;

&lt;p&gt;The phase function $\phi$ defines a Lagrangian submanifold $\Lambda_\phi$ in the twisted product of cotangent bundles $T^&lt;em&gt;X \times T^&lt;/em&gt;Y$ equipped with the symplectic form $\omega_X - \omega_Y$. The set $C_\phi$ where the phase is stationary with respect to $\theta$ maps to $\Lambda_\phi$ via:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msub><mi mathvariant="normal">Î›</mi><mi>Ï•</mi></msub><mo>=</mo><mrow><mo fence="true">{</mo><mrow><mo fence="true">(</mo><mi>x</mi><mo separator="true">,</mo><msub><mi mathvariant="normal">âˆ‡</mi><mi>x</mi></msub><mi>Ï•</mi><mo stretchy="false">(</mo><mi>x</mi><mo separator="true">,</mo><mi>y</mi><mo separator="true">,</mo><mi>Î¸</mi><mo stretchy="false">)</mo><mo separator="true">;</mo><mi>y</mi><mo separator="true">,</mo><mo>âˆ’</mo><msub><mi mathvariant="normal">âˆ‡</mi><mi>y</mi></msub><mi>Ï•</mi><mo stretchy="false">(</mo><mi>x</mi><mo separator="true">,</mo><mi>y</mi><mo separator="true">,</mo><mi>Î¸</mi><mo stretchy="false">)</mo><mo fence="true">)</mo></mrow><mo>:</mo><mo stretchy="false">(</mo><mi>x</mi><mo separator="true">,</mo><mi>y</mi><mo separator="true">,</mo><mi>Î¸</mi><mo stretchy="false">)</mo><mo>âˆˆ</mo><msub><mi>C</mi><mi>Ï•</mi></msub><mo fence="true">}</mo></mrow></mrow><annotation encoding="application/x-tex">\Lambda_\phi = \left\{ \left(x, \nabla_x \phi(x,y,\theta); y, -\nabla_y \phi(x,y,\theta)\right) : (x,y,\theta) \in C_\phi \right\}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.9694em;vertical-align:-0.2861em;"></span><span class="mord"><span class="mord">Î›</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3361em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">Ï•</span></span></span></span><span class="vlist-s">â€‹</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span><span class="mspace" style="margin- an class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.03588em;">y</span></span></span></span><span class="vlist-s">â€‹</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span><span class="mord mathnormal">Ï•</span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">Î¸</span><span class="mclose">)</span><span class="mclose delimcenter" style="top:0em;">)</span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">:</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">Î¸</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">âˆˆ</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.07153em;">C</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3361em;"><span style="top:-2.55em;margin-left:-0.0715em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">Ï•</span></span></span></span><span class="vlist-s">â€‹</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span><span class="mclose delimcenter" style="top:0em;">}</span></span></span></span></span></span>

&lt;p&gt;This manifold $\Lambda_\phi$ describes the correspondence between classical trajectories. If $\Lambda_\phi$ is the graph of a symplectomorphism $\chi: T^&lt;em&gt;Y \to T^&lt;/em&gt;X$, the FIO $A$ quantizes this canonical transformation. The composition of two FIOs corresponds geometrically to the composition of their canonical relations, provided the intersection is clean (transversal in the appropriate stratification).&lt;/p&gt;

&lt;p&gt;Globalizing this definition requires the Maslov index. Since a single phase function typically cannot parametrize a global Lagrangian manifold, one must patch together local descriptions. The Maslov index is a cohomological class in $H^1(\Lambda, \mathbb{Z})$ that accounts for phase shifts (factors of $i$) occurring when transitioning between charts, specifically at caustics where the projection to the base manifold becomes singular.&lt;/p&gt;

&lt;h3 id=&quot;egorovs-theorem&quot;&gt;Egorovâ€™s Theorem&lt;/h3&gt;

&lt;p&gt;The fundamental link between the quantum dynamics (operators) and classical dynamics (symplectic geometry) is Egorovâ€™s Theorem. It states that conjugation by an FIO transforms a pseudodifferential operator into another $\Psi$DO whose principal symbol is the pullback of the original symbol via the underlying canonical transformation.&lt;/p&gt;

&lt;p&gt;&lt;strong&gt;Theorem (Egorov).&lt;/strong&gt; Let $F$ be an FIO associated with a canonical graph of a symplectomorphism $\chi: T^&lt;em&gt;X \to T^&lt;/em&gt;Y$, and let $P \in \Psi^m(X)$ be a pseudodifferential operator with principal symbol $p(x, \xi)$. If $F$ is invertible (elliptic), then $Q = F^{-1} P F$ is a pseudodifferential operator in $\Psi^m(Y)$ with principal symbol:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>Ïƒ</mi><mo stretchy="false">(</mo><mi>Q</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>y</mi><mo separator="true">,</mo><mi>Î·</mi><mo stretchy="false">)</mo><mo>=</mo><mo stretchy="false">(</mo><mi>p</mi><mo>âˆ˜</mo><mi>Ï‡</mi><mo stretchy="false">)</mo><mo stretchy="false">(</mo><mi>y</mi><mo separator="true">,</mo><mi>Î·</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">\sigma(Q)(y, \eta) = (p \circ \chi)(y, \eta)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">Ïƒ</span><span class="mopen">(</span><span class="mord mathnormal">Q</span><span class="mclose">)</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">Î·</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord mathnormal">p</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">âˆ˜</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">Ï‡</span><span class="mclose">)</span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">Î·</span><span class="mclose">)</span></span></span></span></span>

&lt;p&gt;This theorem allows us to transform complex differential operators into simple normal forms (e.g., transforming a strictly hyperbolic operator into the wave operator $\partial_t^2 - \partial_{x_1}^2$) by solving the Hamilton-Jacobi equations for the canonical transformation.&lt;/p&gt;

&lt;h3 id=&quot;application-the-wave-equation-and-parametrix-construction&quot;&gt;Application: The Wave Equation and Parametrix Construction&lt;/h3&gt;
