        &lt;h1&gt;Section 7.1: D-Modules &amp; Holonomic Systems&lt;/h1&gt;
        &lt;p class=&quot;description&quot;&gt;Modules over differential operators&lt;/p&gt;
      &lt;/header&gt;

      &lt;article class=&quot;textbook-content&quot;&gt;
        &lt;h1 id=&quot;section-71-d-modules--holonomic-systems&quot;&gt;Section 7.1: D-Modules &amp; Holonomic Systems&lt;/h1&gt;

&lt;h2 id=&quot;introduction&quot;&gt;Introduction&lt;/h2&gt;

&lt;p&gt;In the preceding chapters, we progressed from the explicit construction of solutions to their geometric formulation on manifolds and jet bundles. However, a fundamental limitation persists: we have largely treated the differential operator $P$ as a tool to act upon a function space, seeking a kernel $u$ such that $Pu=0$. In this chapter, we invert this perspective. We cease the search for specific solutions and instead study the algebraic structure of the system itself.&lt;/p&gt;

&lt;p&gt;Just as algebraic geometry studies geometric varieties by analyzing their coordinate rings, algebraic analysis studies systems of differential equations by analyzing modules over the ring of differential operators. This shift allows us to utilize the powerful machinery of homological algebra to resolve questions of solvability and regularity that are intractable via pure analysis. The differential equation is no longer an analytic constraint; it is an algebraic object.&lt;/p&gt;

&lt;h2 id=&quot;mathematical-content&quot;&gt;Mathematical Content&lt;/h2&gt;

&lt;h3 id=&quot;the-weyl-algebra-and-order-filtration&quot;&gt;The Weyl Algebra and Order Filtration&lt;/h3&gt;

&lt;p&gt;The fundamental arena for this study is the ring of differential operators. On a complex manifold $X$ (or locally on $\mathbb{C}^n$), the sheaf of differential operators, denoted by $\mathcal{D}_X$, is generated by the holomorphic functions $\mathcal{O}_X$ and the derivations $\Theta_X$. Locally, using coordinates $(x_1, \dots, x_n)$ and partial derivatives $(\partial_1, \dots, \partial_n)$, an element $P \in \mathcal{D}_X$ is a finite sum:&lt;/p&gt;

\[P = \sum_{\alpha} a_{\alpha}(x) \partial^{\alpha}</span>

&lt;p&gt;where $a_{\alpha}(x)$ are holomorphic functions. The crucial feature of $\mathcal{D}_X$ is its non-commutativity, governed by the canonical commutation relation which encodes the interaction between position and momentum:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mo stretchy="false">[</mo><msub><mi mathvariant="normal">‚àÇ</mi><mi>i</mi></msub><mo separator="true">,</mo><msub><mi>x</mi><mi>j</mi></msub><mo stretchy="false">]</mo><mo>=</mo><msub><mi mathvariant="normal">‚àÇ</mi><mi>i</mi></msub><msub><mi>x</mi><mi>j</mi></msub><mo>‚àí</mo><msub><mi>x</mi><mi>j</mi></msub><msub><mi mathvariant="normal">‚àÇ</mi><mi>i</mi></msub><mo>=</mo><msub><mi>Œ¥</mi><mrow><mi>i</mi><mi>j</mi></mrow></msub></mrow><annotation encoding="application/x-tex">[\partial_i, x_j] = \partial_i x_j - x_j \partial_i = \delta_{ij}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.0361em;vertical-align:-0.2861em;"></span><span class="mopen">[</span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:-0.0556em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.05724em;">j</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span><span class="mclose">]</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.9805em;vertical-align:-0.2861em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:-0.0556em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.05724em;">j</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚àí</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.9805em;vertical-align:-0.2861em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.05724em;">j</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:-0.0556em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.9805em;vertical-align:-0.2861em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03785em;">Œ¥</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:-0.0379em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.05724em;">ij</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span></span></span></span></span>

&lt;p&gt;This ring possesses a natural filtration by the order of the differential operators. We define $F_k \mathcal{D}_X$ as the subspace of operators of order at most $k$. While the ring $\mathcal{D}_X$ is non-commutative, its associated graded ring possesses a striking geometric interpretation. We define:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mtext>gr</mtext><mo stretchy="false">(</mo><msub><mi mathvariant="script">D</mi><mi>X</mi></msub><mo stretchy="false">)</mo><mo>=</mo><munder><mo>‚®Å</mo><mrow><mi>k</mi><mo>‚â•</mo><mn>0</mn></mrow></munder><msub><mi>F</mi><mi>k</mi></msub><msub><mi mathvariant="script">D</mi><mi>X</mi></msub><mi mathvariant="normal">/</mi><msub><mi>F</mi><mrow><mi>k</mi><mo>‚àí</mo><mn>1</mn></mrow></msub><msub><mi mathvariant="script">D</mi><mi>X</mi></msub></mrow><annotation encoding="application/x-tex">\text{gr}(\mathcal{D}_X) = \bigoplus_{k \geq 0} F_k \mathcal{D}_X / F_{k-1} \mathcal{D}_X</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord text"><span class="mord">gr</span></span><span class="mopen">(</span><span class="mord"><span class="mord mathcal" style="margin-right:0.02778em;">D</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3283em;"><span style="top:-2.55em;margin-left:-0.0278em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.07847em;">X</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.4473em;vertical-align:-1.3973em;"></span><span class="mop op-limits"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.05em;"><span style="top:-1.8479em;margin-left:0em;"><span class="pstrut" style="height:3.05em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.03148em;">k</span><span class="mrel mtight">‚â•</span><span class="mord mtight">0</span></span></span></span><span style="top:-3.05em;"><span class="pstrut" style="height:3.05em;"></span><span><span class="mop op-symbol large-op">‚®Å</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:1.3973em;"><span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3361em;"><span style="top:-2.55em;margin-left:-0.1389em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.03148em;">k</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord"><span class="mord mathcal" style="margin-right:0.02778em;">D</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3283em;"><span style="top:-2.55em;margin-left:-0.0278em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.07847em;">X</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord">/</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3361em;"><span style="top:-2.55em;margin-left:-0.1389em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.03148em;">k</span><span class="mbin mtight">‚àí</span><span class="mord mtight">1</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2083em;"><span></span></span></span></span></span></span><span class="mord"><span class="mord mathcal" style="margin-right:0.02778em;">D</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3283em;"><span style="top:-2.55em;margin-left:-0.0278em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.07847em;">X</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></span>

&lt;p&gt;The principal symbol map $\sigma_k: F_k \mathcal{D}_X \to \text{gr}_k(\mathcal{D}_X)$ replaces the non-commutative derivatives $\partial_i$ with commutative variables $\xi_i$. Consequently, the associated graded ring is isomorphic to the ring of functions on the cotangent bundle $T^*X$ that are polynomial in the fibers:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mtext>gr</mtext><mo stretchy="false">(</mo><msub><mi mathvariant="script">D</mi><mi>X</mi></msub><mo stretchy="false">)</mo><mo>‚âÖ</mo><msub><mi mathvariant="script">O</mi><mrow><msup><mi>T</mi><mo>‚àó</mo></msup><mi>X</mi></mrow></msub></mrow><annotation encoding="application/x-tex">\text{gr}(\mathcal{D}_X) \cong \mathcal{O}_{T^*X}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord text"><span class="mord">gr</span></span><span class="mopen">(</span><span class="mord"><span class="mord mathcal" style="margin-right:0.02778em;">D</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3283em;"><span style="top:-2.55em;margin-left:-0.0278em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.07847em;">X</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">‚âÖ</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathcal" style="margin-right:0.02778em;">O</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3283em;"><span style="top:-2.55em;margin-left:-0.0278em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.13889em;">T</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.6183em;"><span style="top:-2.786em;margin-right:0.0714em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mbin mtight">‚àó</span></span></span></span></span></span></span></span><span class="mord mathnormal mtight" style="margin-right:0.07847em;">X</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></span>

&lt;p&gt;This isomorphism is the bridge between differential algebra and symplectic geometry. It implies that the ‚Äúleading terms‚Äù of a differential operator define a geometric object in phase space.&lt;/p&gt;

&lt;h3 id=&quot;systems-as-left-d-modules&quot;&gt;Systems as Left D-Modules&lt;/h3&gt;

&lt;p&gt;We formally define a system of linear partial differential equations not by its solutions, but by the ideal generated by its equations. Consider a system of equations $P_1 u = 0, \dots, P_m u = 0$. In the classical view, we seek a function $u$ annihilated by these operators. In the algebraic view, we consider the left ideal $\mathcal{I} = \mathcal{D}_X P_1 + \dots + \mathcal{D}_X P_m$.&lt;/p&gt;

&lt;p&gt;The system is represented by the quotient module:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi mathvariant="script">M</mi><mo>=</mo><msub><mi mathvariant="script">D</mi><mi>X</mi></msub><mi mathvariant="normal">/</mi><mi mathvariant="script">I</mi></mrow><annotation encoding="application/x-tex">\mathcal{M} = \mathcal{D}_X / \mathcal{I}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathcal">M</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord mathcal" style="margin-right:0.02778em;">D</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3283em;"><span style="top:-2.55em;margin-left:-0.0278em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.07847em;">X</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord">/</span><span class="mord mathcal" style="margin-right:0.07382em;">I</span></span></span></span></span>

&lt;p&gt;This module $\mathcal{M}$ is a Left $\mathcal{D}_X$-Module. The correspondence relates the solution space to the algebraic homomorphisms of this module. If $\mathcal{F}$ is a function space (such as holomorphic functions $\mathcal{O}_X$ or distributions), the space of solutions to the system is given by the group of module homomorphisms:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mtext>Sol</mtext><mo stretchy="false">(</mo><mi mathvariant="script">M</mi><mo stretchy="false">)</mo><mo>‚âÖ</mo><msub><mtext>Hom</mtext><msub><mi mathvariant="script">D</mi><mi>X</mi></msub></msub><mo stretchy="false">(</mo><mi mathvariant="script">M</mi><mo separator="true">,</mo><mi mathvariant="script">F</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">\text{Sol}(\mathcal{M}) \cong \text{Hom}_{\mathcal{D}_X}(\mathcal{M}, \mathcal{F})</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord text"><span class="mord">Sol</span></span><span class="mopen">(</span><span class="mord mathcal">M</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">‚âÖ</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1.0003em;vertical-align:-0.2503em;"></span><span class="mord"><span class="mord text"><span class="mord">Hom</span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3283em;"><span style="top:-2.55em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight"><span class="mord mathcal mtight" style="margin-right:0.02778em;">D</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3448em;"><span style="top:-2.3567em;margin-left:-0.0278em;margin-right:0.0714em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mathnormal mtight" style="margin-right:0.07847em;">X</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.1433em;"><span></span></span></span></span></span></span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.2503em;"><span></span></span></span></span></span></span><span class="mopen">(</span><span class="mord mathcal">M</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathcal" style="margin-right:0.09931em;">F</span><span class="mclose">)</span></span></span></span></span>

&lt;p&gt;This formulation allows us to treat the system $\mathcal{M}$ as an intrinsic geometric object, independent of the specific function space $\mathcal{F}$ in which we seek solutions. A $\mathcal{D}_X$-module is termed &lt;strong&gt;coherent&lt;/strong&gt; if it is locally finitely generated and finitely presented. Coherence is the algebraic finiteness condition corresponding to a system with a finite number of equations and relations.&lt;/p&gt;

&lt;h3 id=&quot;the-characteristic-variety&quot;&gt;The Characteristic Variety&lt;/h3&gt;

&lt;p&gt;To understand the complexity of the system represented by $\mathcal{M}$, we analyze its ‚Äúsize‚Äù in phase space. Given a coherent $\mathcal{D}&lt;em&gt;X$-module $\mathcal{M}$ with a good filtration $F&lt;/em&gt;{\bullet}\mathcal{M}$ (compatible with the order filtration of $\mathcal{D}&lt;em&gt;X$), we construct the associated graded module $\text{gr}(\mathcal{M})$ over the commutative ring $\text{gr}(\mathcal{D}_X) \cong \mathcal{O}&lt;/em&gt;{T^*X}$.&lt;/p&gt;

&lt;p&gt;The support of this graded module in the cotangent bundle is called the &lt;strong&gt;Characteristic Variety&lt;/strong&gt;, denoted $\text{Ch}(\mathcal{M})$:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mtext>Ch</mtext><mo stretchy="false">(</mo><mi mathvariant="script">M</mi><mo stretchy="false">)</mo><mo>=</mo><mtext>supp</mtext><mo stretchy="false">(</mo><mtext>gr</mtext><mo stretchy="false">(</mo><mi mathvariant="script">M</mi><mo stretchy="false">)</mo><mo stretchy="false">)</mo><mo>‚äÇ</mo><msup><mi>T</mi><mo>‚àó</mo></msup><mi>X</mi></mrow><annotation encoding="application/x-tex">\text{Ch}(\mathcal{M}) = \text{supp}(\text{gr}(\mathcal{M})) \subset T^*X</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord text"><span class="mord">Ch</span></span><span class="mopen">(</span><span class="mord mathcal">M</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord text"><span class="mord">supp</span></span><span class="mopen">(</span><span class="mord text"><span class="mord">gr</span></span><span class="mopen">(</span><span class="mord mathcal">M</span><span class="mclose">))</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">‚äÇ</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.7387em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">T</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7387em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mbin mtight">‚àó</span></span></span></span></span></span></span></span><span class="mord mathnormal" style="margin-right:0.07847em;">X</span></span></span></span></span>

&lt;p&gt;The characteristic variety is independent of the choice of good filtration. It encodes the directions in which the system fails to be elliptic. For a single operator $P$, $\text{Ch}(\mathcal{D}_X / \mathcal{D}_X P)$ is exactly the zero set of the principal symbol $\sigma(P)(x, \xi) = 0$. For a general system, it is the common zero set of the principal symbols of the operators in the ideal.&lt;/p&gt;

&lt;h3 id=&quot;bernsteins-inequality-and-holonomic-systems&quot;&gt;Bernstein‚Äôs Inequality and Holonomic Systems&lt;/h3&gt;

&lt;p&gt;One of the most profound results in algebraic analysis is the restriction on the dimension of the characteristic variety. Since $T^*X$ has dimension $2n$ (where $n = \dim X$), one might expect the characteristic variety of an arbitrary module to have any dimension up to $2n$. However, symplectic constraints prevent this.&lt;/p&gt;

&lt;p&gt;&lt;strong&gt;Theorem (Bernstein‚Äôs Inequality):&lt;/strong&gt; Let $\mathcal{M}$ be a non-zero coherent $\mathcal{D}_X$-module. Then, for every point $(x, \xi) \in \text{Ch}(\mathcal{M})$, the dimension of the characteristic variety satisfies:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>dim</mi><mo>‚Å°</mo><mtext>Ch</mtext><mo stretchy="false">(</mo><mi mathvariant="script">M</mi><mo stretchy="false">)</mo><mo>‚â•</mo><mi>n</mi></mrow><annotation encoding="application/x-tex">\dim \text{Ch}(\mathcal{M}) \geq n</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mop">dim</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord text"><span class="mord">Ch</span></span><span class="mopen">(</span><span class="mord mathcal">M</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">‚â•</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">n</span></span></span></span></span>

&lt;p&gt;This inequality separates systems into classes based on their ‚Äúdeterminacy.‚Äù A system is called &lt;strong&gt;Holonomic&lt;/strong&gt; if its characteristic variety has the minimal possible dimension:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>dim</mi><mo>‚Å°</mo><mtext>Ch</mtext><mo stretchy="false">(</mo><mi mathvariant="script">M</mi><mo stretchy="false">)</mo><mo>=</mo><mi>n</mi></mrow><annotation encoding="application/x-tex">\dim \text{Ch}(\mathcal{M}) = n</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mop">dim</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord text"><span class="mord">Ch</span></span><span class="mopen">(</span><span class="mord mathcal">M</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">n</span></span></span></span></span>

&lt;p&gt;Geometrically, this means $\text{Ch}(\mathcal{M})$ is a &lt;strong&gt;Lagrangian submanifold&lt;/strong&gt; of the symplectic manifold $T^*X$. Holonomic systems represent the algebraic ideal of ‚Äúmaximally overdetermined‚Äù systems that still possess solutions. They generalize the concept of ODEs to higher dimensions; just as the solution space of a linear ODE on $\mathbb{C}$ is a finite-dimensional vector space, the solution space of a holonomic system is finite-dimensional at generic points.&lt;/p&gt;

&lt;h3 id=&quot;examples-of-d-modules&quot;&gt;Examples of D-Modules&lt;/h3&gt;

&lt;ol&gt;
  &lt;li&gt;
    &lt;p&gt;&lt;strong&gt;The Structure Sheaf:&lt;/strong&gt; The module $\mathcal{M} = \mathcal{O}_X$ corresponds to the trivial system $\partial_i u = 0$ for all $i$ (meaning $u$ is locally constant). Here, $\mathcal{M} \cong \mathcal{D}_X / (\partial_1, \dots, \partial_n)$. The characteristic variety is the zero section of $T^*X$ (where $\xi = 0$). Since the zero section has dimension $n$, this system is holonomic.&lt;/p&gt;
  &lt;/li&gt;
  &lt;li&gt;
    &lt;p&gt;&lt;strong&gt;The Dirac Distribution:&lt;/strong&gt; Consider the point $0 \in \mathbb{C}$. The Dirac delta function $\delta$ satisfies $x \delta = 0$. The associated module is $\mathcal{M} = \mathcal{D}&lt;em&gt;{\mathbb{C}} / \mathcal{D}&lt;/em&gt;{\mathbb{C}} x$. The operator is multiplication by $x$, so the symbol is $x$. The characteristic variety is defined by $x=0$, which is the fiber $T^&lt;em&gt;_0 \mathbb{C}$. This is a Lagrangian line in the plane $T^&lt;/em&gt;\mathbb{C}$, so the module describing the delta distribution is holonomic.&lt;/p&gt;
  &lt;/li&gt;
&lt;/ol&gt;

&lt;h3 id=&quot;functorial-operations&quot;&gt;Functorial Operations&lt;/h3&gt;

&lt;p&gt;The power of the D-module formalism lies in the ability to perform operations that are difficult to define classically. If $f: X \to Y$ is a holomorphic map, we can define the &lt;strong&gt;inverse image&lt;/strong&gt; $f^&lt;em&gt;$ and &lt;strong&gt;direct image&lt;/strong&gt; $f_&lt;/em&gt;$ (usually requiring derived functors $Lf^*$ and $\int_f$) on the category of D-modules.&lt;/p&gt;

&lt;p&gt;These operations preserve holonomicity. Consequently, operations such as restricting a PDE to a submanifold or integrating a solution over fiber coordinates correspond to well-defined algebraic transformations of the underlying modules. This algebraic stability allows us to track the evolution of singularities and solution spaces through geometric transformations, setting the stage for the Riemann-Hilbert correspondence which links these algebraic structures to the topology of the underlying space.&lt;/p&gt;

&lt;h2 id=&quot;complete-examples&quot;&gt;Complete Examples&lt;/h2&gt;

&lt;h3 id=&quot;example-711-canonical-examplethe-heat-equation-d-module&quot;&gt;Example 7.1.1: Canonical Example‚ÄîThe Heat Equation D-Module&lt;/h3&gt;

&lt;p&gt;&lt;strong&gt;Problem Setup:&lt;/strong&gt; Consider the 1D heat equation on $\mathbb{C}_t \times \mathbb{C}_x$:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msub><mi mathvariant="normal">‚àÇ</mi><mi>t</mi></msub><mi>u</mi><mo>‚àí</mo><msub><mi mathvariant="normal">‚àÇ</mi><mrow><mi>x</mi><mi>x</mi></mrow></msub><mi>u</mi><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">\partial_t u - \partial_{xx} u = 0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8444em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.0556em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">t</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord mathnormal">u</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚àí</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.8444em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.1514em;"><span style="top:-2.55em;margin-left:-0.0556em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">xx</span></span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mord mathnormal">u</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">0</span></span></span></span></span>

&lt;p&gt;&lt;strong&gt;D-Module Approach:&lt;/strong&gt; Construct the module $\mathcal{M} = \mathcal{D} / \mathcal{D} \cdot (\partial_t - \partial_{xx})$.&lt;/p&gt;

&lt;p&gt;&lt;strong&gt;Step-by-Step Solution:&lt;/strong&gt;&lt;/p&gt;

&lt;ol&gt;
  &lt;li&gt;
    &lt;p&gt;&lt;strong&gt;Weyl Algebra Construction:&lt;/strong&gt;
Let $\mathcal{D} = \mathbb{C}[t,x][\partial_t, \partial_x]$ with relations:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mo stretchy="false">[</mo><msub><mi mathvariant="normal">‚àÇ</mi><mi>t</mi></msub><mo separator="true">,</mo><mi>t</mi><mo stretchy="false">]</mo><mo>=</mo><mn>1</mn><mo separator="true">,</mo><mspace width="1em"/><mo stretchy="false">[</mo><msub><mi mathvariant="normal">‚àÇ</mi><mi>x</mi></msub><mo separator="true">,</mo><mi>x</mi><mo stretchy="false">]</mo><mo>=</mo><mn>1</mn><mo separator="true">,</mo><mspace width="1em"/><mo stretchy="false">[</mo><msub><mi mathvariant="normal">‚àÇ</mi><mi>t</mi></msub><mo separator="true">,</mo><mi>x</mi><mo stretchy="false">]</mo><mo>=</mo><mn>0</mn><mo separator="true">,</mo><mspace width="1em"/><mo stretchy="false">[</mo><msub><mi mathvariant="normal">‚àÇ</mi><mi>x</mi></msub><mo separator="true">,</mo><mi>t</mi><mo stretchy="false">]</mo><mo>=</mo><mn>0</mn></mrow><annotation encoding="application/x-tex">[\partial_t, t] = 1, \quad [\partial_x, x] = 1, \quad [\partial_t, x] = 0, \quad [\partial_x, t] = 0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">[</span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.0556em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">t</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class= "sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">t</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">x</span><span class="mclose">]</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">0</span><span class="mpunct">,</span><span class="mspace" style="margin-right:1em;"></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mopen">[</span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.1514em;"><span style="top:-2.55em;margin-left:-0.0556em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">x</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">t</span><span class="mclose">]</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">0</span></span></span></span></span>

    &lt;p&gt;The defining operator is:&lt;/p&gt;

<span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>P</mi><mo>=</mo><msub><mi mathvariant="normal">‚àÇ</mi><mi>t</mi></msub><mo>‚àí</mo><msubsup><mi mathvariant="normal">‚àÇ</mi><mi>x</mi><mn>2</mn></msubsup><mo>‚àà</mo><mi mathvariant="script">D</mi></mrow><annotation encoding="application/x-tex">P = \partial_t - \partial_x^2 \in \mathcal{D}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.13889em;">P</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8444em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.0556em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">t</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">‚àí</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1.1111em;vertical-align:-0.247em;"></span><span class="mord"><span class="mord" style="margin-right:0.05556em;">‚àÇ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.8641em;"><span style="top:-2.453em;margin-left:-0.0556em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">x</span></span></span><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">‚Äã</span></span><span class="vlist-r"><span class="vlist" style="height:0.247em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">‚àà</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathcal" style="margin-right:0.02778em;">D</span></span></span></span></span>
  &lt;/li&gt;
  &lt;li&gt;
    &lt;p&gt;&lt;strong&gt;Order Filtration:&lt;/strong&gt;
\(\begin{align*}
F_0\mathcal{D} &amp;= \mathbb{C}[t,x] \\
F_1\mathcal{D} &amp;= F_0 + \mathbb{C}[t,x]\partial_t + \mathbb{C}[t,x]\partial_x \\
F_2\mathcal{D} &amp;= F_1 + \mathbb{C}[t,x]\partial_x^2 + \text{mixed terms} \\
&amp;\vdots
\end{align*}</span></p>

    <p><strong>Principal Symbol:</strong> $\sigma_2(P) = \tau - \xi^2$ where $(\tau, \xi)$ are dual coordinates to $(t,x)$.</p>
  </li>
