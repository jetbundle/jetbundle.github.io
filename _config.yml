# Site settings
title: "JetBundle"
name: "JetBundle"
description: "Mapping the hidden geometry of modern science"
url: "https://jetbundle.github.io"
baseurl: ""
repository: "jetbundle/jetbundle.github.io"
author:
  name: "JetBundle"
  avatar: "/assets/img/avatar.jpg"
  bio: "Physics • Mathematics • Computation • Finance — Origins, Applications & Engineering"
  links:
    github: "jetbundle"

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache

# Markdown and syntax highlight
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  math_engine: mathjax
  syntax_highlighter_opts:
    css_class: "highlight"
    span:
      line_numbers: false
    block:
      line_numbers: false

# Collections
collections:
  c3i_stack:
    output: true
    permalink: /:collection/:name/
  physics_stack:
    output: true
    permalink: /:collection/:name/
  finance_stack:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      share: false
      related: false
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
  - scope:
      path: "_collections/c3i_stack"
      type: c3i_stack
    values:
      layout: single
      author_profile: false
      sidebar:
        nav: "c3i_stack"
  - scope:
      path: "_collections/physics_stack"
      type: physics_stack
    values:
      layout: single
      author_profile: false
      sidebar:
        nav: "physics_stack"
  - scope:
      path: "_collections/finance_stack"
      type: finance_stack
    values:
      layout: single
      author_profile: false
      sidebar:
        nav: "finance_stack"

# Site navigation
sidebar:
  nav: "main"

# Theme settings
minimal_mistakes_skin: "dark"
skin: "dark"

# PDF Settings
pdf_height: 900px

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
  - THEME_ANALYSIS.md
  - CUSTOMIZATION_GUIDE.md

# Include
include:
  - _pages
  - _collections
