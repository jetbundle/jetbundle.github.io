# Site settings
title: "JetBundle"
description: "Mapping the hidden geometry of modern science."
url: "https://jetbundle.github.io"
baseurl: ""

# Useful links
github_username: "jetbundle"
facebook_username: ""
twitter_username: ""
linkedin_id: ""

# Theme
remote_theme: luxedo/jekyll-theme-potato-hacker
theme_repository: "https://github.com/luxedo/jekyll-theme-potato-hacker"
theme_base: "dark"
theme_switch: "on"

# Extra settings
blog: "on"
avatar: "on"
avatar_image: "assets/img/avatar.jpg"
avatar_description: "Mapping the hidden geometry of modern science."

highlighter_theme: monokai

# Navigation - potato-hacker theme uses toolbar_priority and dropdown collection
toolbar_priority:
  - "Computation Stack"
  - "Physics Stack"
  - "Finance Stack"
  - "Resources"
  - "Blog"
  - "Community"

# Collections (The "Fibers")
collections:
  computation_stack:
    output: true
  physics_stack:
    output: true
  finance_stack:
    output: true
  principal:
    output: true
  dropdown:
    output: true
  items:
    output: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore

# PDF Settings
pdf_height: 900px
