name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install dependencies
        run: |
          bundle install || echo "Bundle install had issues, continuing..."
          bundle list || echo "Bundle list failed, but continuing..."

      - name: Build Jekyll site
        timeout-minutes: 10
        run: |
          # Build Jekyll site (for main site)
          set +e  # Don't exit on error
          bundle exec jekyll build --trace 2>&1 || echo "Jekyll build had issues, but continuing..."
          set -e  # Re-enable exit on error

          # Ensure _site directory exists
          mkdir -p _site || echo "Could not create _site, but continuing..."

          # Ensure diffequations static HTML is copied to _site
          if [ -d "diffequations" ]; then
            echo "Copying diffequations static HTML to _site..."
            cp -r diffequations _site/ || echo "Copy failed, but continuing..."
            HTML_COUNT=$(find _site/diffequations -name '*.html' 2>/dev/null | wc -l || echo "0")
            echo "Copied $HTML_COUNT HTML files from diffequations"
            if [ "$HTML_COUNT" -eq "0" ]; then
              echo "WARNING: No HTML files found in diffequations!"
            fi
          else
            echo "WARNING: diffequations directory not found!"
          fi
        env:
          JEKYLL_ENV: production

      - name: Verify build output
        timeout-minutes: 5
        run: |
          set +e  # Don't exit on error during verification

          if [ ! -d "_site" ]; then
            echo "WARNING: _site directory not found! Creating it..."
            mkdir -p _site || echo "Could not create _site"
          fi

          # Ensure diffequations is copied if not already there
          if [ ! -d "_site/diffequations" ] && [ -d "diffequations" ]; then
            echo "Copying diffequations to _site..."
            cp -r diffequations _site/ || echo "Copy failed"
          fi

          # Count HTML files (with error handling)
          HTML_COUNT=$(find _site -name '*.html' 2>/dev/null | wc -l || echo "0")
          echo "Found $HTML_COUNT HTML files in _site"

          # Check for main index
          if [ ! -f "_site/index.html" ] && [ ! -f "_site/index.md" ]; then
            echo "WARNING: index.html/index.md not found in _site root!"
            ls -la _site/ 2>/dev/null | head -20 || echo "Could not list _site directory"
          fi

          # Verify diffequations HTML files
          if [ -d "_site/diffequations" ]; then
            DIFFEQ_HTML=$(find _site/diffequations -name '*.html' 2>/dev/null | wc -l || echo "0")
            echo "Found $DIFFEQ_HTML HTML files in diffequations"
            if [ "$DIFFEQ_HTML" -eq "0" ]; then
              echo "WARNING: No HTML files in diffequations directory!"
              if [ -d "diffequations" ]; then
                echo "Attempting to copy again..."
                cp -r diffequations _site/ 2>&1 || echo "Copy failed"
                DIFFEQ_HTML=$(find _site/diffequations -name '*.html' 2>/dev/null | wc -l || echo "0")
                echo "After copy: Found $DIFFEQ_HTML HTML files"
              fi
            fi
          else
            echo "WARNING: _site/diffequations directory not found!"
            if [ -d "diffequations" ]; then
              echo "Copying diffequations from source..."
              cp -r diffequations _site/ 2>&1 || echo "Copy failed"
            fi
          fi

          echo "Build verification complete!"
          # Don't exit on error - allow deployment to proceed

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
