name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install dependencies
        run: |
          bundle install || exit 1
          bundle list

      - name: Build Jekyll site
        run: |
          # Build Jekyll site (for main site)
          bundle exec jekyll build --trace 2>&1 || {
            echo "Jekyll build failed, but continuing for static HTML files..."
            # Create _site directory if it doesn't exist
            mkdir -p _site
          }
          # Ensure diffequations static HTML is copied to _site
          if [ -d "diffequations" ]; then
            echo "Copying diffequations static HTML to _site..."
            cp -r diffequations _site/ || true
            echo "Copied $(find _site/diffequations -name '*.html' 2>/dev/null | wc -l) HTML files"
          fi
        env:
          JEKYLL_ENV: production

      - name: Verify build output
        run: |
          if [ ! -d "_site" ]; then
            echo "ERROR: _site directory not found!"
            ls -la
            exit 1
          fi
          if [ ! -f "_site/index.html" ]; then
            echo "WARNING: index.html not found in _site!"
            echo "Files in _site:"
            find _site -type f -name "*.html" | head -10
          fi
          echo "Build successful! Found $(find _site -name '*.html' | wc -l) HTML files"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
