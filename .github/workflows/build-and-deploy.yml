name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install dependencies
        run: |
          bundle install || exit 1
          bundle list

      - name: Build Jekyll site
        run: |
          # Build Jekyll site (for main site)
          set +e  # Don't exit on error
          bundle exec jekyll build --trace 2>&1
          JEKYLL_EXIT_CODE=$?
          if [ $JEKYLL_EXIT_CODE -ne 0 ]; then
            echo "Jekyll build had issues (exit code: $JEKYLL_EXIT_CODE), but continuing..."
          fi
          set -e  # Re-enable exit on error
          
          # Ensure _site directory exists
          mkdir -p _site
          
          # Ensure diffequations static HTML is copied to _site
          if [ -d "diffequations" ]; then
            echo "Copying diffequations static HTML to _site..."
            cp -r diffequations _site/ || true
            HTML_COUNT=$(find _site/diffequations -name '*.html' 2>/dev/null | wc -l)
            echo "Copied $HTML_COUNT HTML files from diffequations"
            if [ "$HTML_COUNT" -eq 0 ]; then
              echo "WARNING: No HTML files found in diffequations!"
            fi
          fi
        env:
          JEKYLL_ENV: production

      - name: Verify build output
        run: |
          if [ ! -d "_site" ]; then
            echo "ERROR: _site directory not found!"
            ls -la
            exit 1
          fi
          
          # Count HTML files
          HTML_COUNT=$(find _site -name '*.html' 2>/dev/null | wc -l)
          echo "Found $HTML_COUNT HTML files in _site"
          
          # Check for main index
          if [ ! -f "_site/index.html" ] && [ ! -f "_site/index.md" ]; then
            echo "WARNING: index.html/index.md not found in _site root!"
            echo "Files in _site root:"
            ls -la _site/ | head -20
          fi
          
          # Verify diffequations HTML files
          if [ -d "_site/diffequations" ]; then
            DIFFEQ_HTML=$(find _site/diffequations -name '*.html' 2>/dev/null | wc -l)
            echo "Found $DIFFEQ_HTML HTML files in diffequations"
            if [ "$DIFFEQ_HTML" -eq 0 ]; then
              echo "ERROR: No HTML files in diffequations directory!"
              exit 1
            fi
          fi
          
          echo "Build verification complete!"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
